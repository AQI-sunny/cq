<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>音视频转文字</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
      padding: 40px;
      background-color: #0a0a0a;
      border: 2px solid #e60000;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(230, 0, 0, 0.3);
    }

    h1 {
      color: #e60000;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(230, 0, 0, 0.5);
    }

    p {
      font-size: 1.2rem;
      line-height: 1.8;
      margin-bottom: 30px;
      color: #ccc;
    }

    .file-types {
      display: inline-block;
      background-color: #1a1a1a;
      padding: 8px 16px;
      border-radius: 6px;
      border: 1px solid #e60000;
      font-family: monospace;
      font-size: 0.9rem;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #e60000;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #ff0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>你获得了一个新文件！</h1>
    <p>获得一个视频qiao-lin（mp4）文件</p>
    <!-- <p>支持的文件格式包括：<span class="file-types">.mp3, .wav, .mp4, .mov, .avi, .m4a</span> 等。</p> -->
    <p>请通过音视频转文字工具提取</p>
    <a href="https://sylvie-seven-cq.top/Syzygy/search.html" class="back-button">返回搜索页</a>
  </div>
</body>
</html>
