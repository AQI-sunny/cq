<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奇闻异事馆</title>
    <style>
        /* 原有CSS样式保持不变 */
        @import url('https://fonts.googleapis.com/css2?family=SimSun&display=swap');

        :root {
            --window-bg: #1a0000; /* 深红色背景 */
            --content-bg: #0a0000; /* 更深的红色背景 */
            --border-highlight: #ff3333;
            --border-shadow: #660000;
            --title-bg: #330000; /* 深红色标题栏 */
            --text-color: #cc3333; /* 红色文字 */
            --font-main: 'SimSun', '宋体', serif;
            --font-ui: 'SimHei', '黑体', sans-serif;
        }

        body {
            background: #000000 url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23cc3333' fill-opacity='0.15' fill-rule='evenodd'/%3E%3C/svg%3E");
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: var(--font-ui);
            padding: 20px;
        }

        .retro-app-window {
            width: 800px;
            background-color: var(--window-bg);
            border: 1px solid;
            border-color: var(--border-highlight) #000 #000 var(--border-highlight);
            box-shadow: 5px 5px 15px rgba(255, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

            /* 添加做旧纹理效果 */
            .retro-app-window::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: radial-gradient(circle at 20% 30%, rgba(255,0,0,0.1) 0%, transparent 40%), radial-gradient(circle at 80% 70%, rgba(0,0,0,0.1) 0%, transparent 40%), repeating-linear-gradient(0deg, rgba(255,0,0,0.03) 0px, rgba(255,0,0,0.03) 1px, transparent 1px, transparent 3px), repeating-linear-gradient(90deg, rgba(255,0,0,0.03) 0px, rgba(255,0,0,0.03) 1px, transparent 1px, transparent 3px);
                pointer-events: none;
                z-index: 10;
            }

        .title-bar {
            background-color: var(--title-bg);
            border-bottom: 1px solid var(--border-shadow);
            padding: 4px;
            display: flex;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .logo {
            width: 32px;
            height: 32px;
            margin-right: 8px;
            background: url('https://sylvie-seven-cq.top/gallery/%E5%A5%87%E9%97%BB%E5%BC%82%E4%BA%8B%E9%A6%86%20logo.png') no-repeat center center;
            background-size: contain;
            border: 1px solid #5D0000;
            position: relative;
            box-shadow: inset 1px 1px #FF6666, inset -1px -1px #8B0000;
        }

        .title-text {
            font-size: 24px;
            font-weight: bold;
            color: #cc3333;
            letter-spacing: 2px;
            flex-grow: 1;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
        }

        .window-controls {
            display: flex;
        }

        .control-button {
            width: 20px;
            height: 20px;
            background-color: var(--window-bg);
            border: 1px solid;
            border-color: var(--border-highlight) var(--border-shadow) var(--border-shadow) var(--border-highlight);
            margin-left: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 1px 1px 0px #000;
            color: #cc3333;
            cursor: pointer;
        }

        .sub-title-bar {
            background-color: var(--window-bg);
            border-top: 1px solid var(--border-highlight);
            border-bottom: 1px solid var(--border-shadow);
            padding: 2px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: var(--text-color);
            position: relative;
            z-index: 2;
        }

        .user-icons span {
            margin-left: 8px;
            font-weight: bold;
        }

        .window-main-content {
            padding: 10px;
            position: relative;
            z-index: 2;
        }

        .content-frame {
            background-color: var(--content-bg);
            border: 1px solid;
            border-color: var(--border-shadow) var(--border-highlight) var(--border-highlight) var(--border-shadow);
            padding: 2px;
            position: relative;
            overflow: hidden;
        }

            /* 添加复古效果 */
            .content-frame::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: linear-gradient(rgba(255,0,0,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(255,0,0,0.05) 1px, transparent 1px), repeating-linear-gradient(0deg, rgba(255,0,0,0.03) 0px, rgba(255,0,0,0.03) 1px, transparent 1px, transparent 3px), repeating-linear-gradient(90deg, rgba(255,0,0,0.03) 0px, rgba(255,0,0,0.03) 1px, transparent 1px, transparent 3px);
                background-size: 20px 20px;
                pointer-events: none;
            }

        .tabs {
            display: flex;
            background-color: var(--window-bg);
            padding: 5px 5px 0 5px;
            border-bottom: 1px solid var(--border-shadow);
            position: relative;
            z-index: 3;
        }

        .tab {
            padding: 5px 15px;
            border: 1px solid;
            border-color: var(--border-highlight) var(--border-shadow) var(--border-shadow) var(--border-highlight);
            border-bottom: none;
            background-color: var(--window-bg);
            position: relative;
            top: 1px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-color);
        }

            .tab:hover {
                background-color: #330000;
            }

            .tab.active {
                background-color: var(--content-bg);
                border-color: var(--border-highlight) var(--border-shadow) var(--content-bg) var(--border-highlight);
                font-weight: bold;
            }

        .post-display {
            padding: 15px;
            height: 350px;
            display: flex;
            font-family: var(--font-main);
            font-size: 16px;
            line-height: 1.8;
            color: var(--text-color);
            position: relative;
            overflow-y: auto;
        }

        .post-content {
            flex-grow: 1;
            position: relative;
        }

        .post-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            position: relative;
        }

            .post-title .icon {
                color: #ff3333;
                font-family: sans-serif;
                margin-right: 5px;
            }

        .post-meta {
            color: #cc6666;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .post-body, .post-reply {
            position: relative;
            margin-bottom: 15px;
        }

            .post-body::after, .post-reply::after {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: radial-gradient(circle at 20% 20%, rgba(255,0,0,0.03) 1px, transparent 2px), radial-gradient(circle at 80% 80%, rgba(255,0,0,0.03) 1px, transparent 2px), radial-gradient(circle at 40% 60%, rgba(255,0,0,0.03) 1px, transparent 2px), repeating-linear-gradient(0deg, rgba(255,0,0,0.02) 0px, rgba(255,0,0,0.02) 1px, transparent 1px, transparent 2px), repeating-linear-gradient(90deg, rgba(255,0,0,0.02) 0px, rgba(255,0,0,0.02) 1px, transparent 1px, transparent 2px);
                pointer-events: none;
            }

        /* 特殊效果类 */
        .glitch-effect {
            animation: glitch 0.8s infinite;
            color: #ff3333;
        }

        @keyframes glitch {
            0% {
                text-shadow: 0 0 2px #ff0000;
            }

            25% {
                text-shadow: 2px 0 2px #ff3333;
            }

            50% {
                text-shadow: -2px 0 2px #ff6666;
            }

            75% {
                text-shadow: 0 2px 2px #ff9999;
            }

            100% {
                text-shadow: 0 -2px 2px #ffcccc;
            }
        }

        .offline-note {
            color: #cc6666;
            font-style: italic;
        }

        /* 自定义滚动条样式 */
        .post-display::-webkit-scrollbar {
            width: 18px;
        }

        .post-display::-webkit-scrollbar-track {
            background-color: #330000;
            border: 1px solid;
            border-color: var(--border-shadow) var(--border-highlight) var(--border-highlight) var(--border-shadow);
        }

        .post-display::-webkit-scrollbar-thumb {
            background-color: var(--window-bg);
            border: 1px solid;
            border-color: var(--border-highlight) var(--border-shadow) var(--border-shadow) var(--border-highlight);
        }

        .attachment-area {
            margin-top: 10px;
            border-top: 1px solid var(--border-shadow);
            padding: 10px;
            background-color: var(--content-bg);
        }

        .attachment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
            color: var(--text-color);
        }

        .attachment-image-container {
            text-align: center;
            margin-top: 10px;
        }

            .attachment-image-container img {
                max-width: 100%;
                max-height: 200px;
                border: 1px solid var(--border-shadow);
                box-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
            }

        .image-status-bar {
            margin-top: 5px;
            font-size: 12px;
            color: #cc6666;
        }

        .new-post-area {
            margin-top: 15px;
            padding: 10px;
            background-color: var(--content-bg);
            border: 1px solid var(--border-shadow);
        }

        .new-post-title {
            font-size: 16px;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .new-post-input {
            width: 100%;
            background-color: #0a0000;
            border: 1px solid var(--border-shadow);
            color: var(--text-color);
            padding: 5px;
            margin-bottom: 10px;
            font-family: var(--font-main);
        }

        .new-post-textarea {
            width: 100%;
            height: 100px;
            background-color: #0a0000;
            border: 1px solid var(--border-shadow);
            color: var(--text-color);
            padding: 5px;
            margin-bottom: 10px;
            font-family: var(--font-main);
            resize: vertical;
        }

        .new-post-button {
            background-color: var(--title-bg);
            border: 1px solid;
            border-color: var(--border-highlight) var(--border-shadow) var(--border-shadow) var(--border-highlight);
            color: var(--text-color);
            padding: 5px 15px;
            cursor: pointer;
            font-family: var(--font-ui);
        }

            .new-post-button:hover {
                background-color: #330000;
            }

        .invite-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .invite-box {
            background-color: var(--window-bg);
            border: 2px solid var(--border-highlight);
            padding: 20px;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .invite-title {
            font-size: 24px;
            color: var(--text-color);
            margin-bottom: 20px;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        .invite-input {
            width: 80%;
            padding: 10px;
            background-color: #0a0000;
            border: 1px solid var(--border-shadow);
            color: var(--text-color);
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }

        .invite-button {
            background-color: var(--title-bg);
            border: 1px solid;
            border-color: var(--border-highlight) var(--border-shadow) var(--border-shadow) var(--border-highlight);
            color: var(--text-color);
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            font-family: var(--font-ui);
        }

            .invite-button:hover {
                background-color: #330000;
            }

        .invite-error {
            color: #ff3333;
            margin-top: 10px;
            display: none;
        }

        .posts-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
            border: 1px solid var(--border-shadow);
            padding: 5px;
            background-color: #0a0000;
        }

        .post-item {
            padding: 5px;
            border-bottom: 1px solid var(--border-shadow);
            cursor: pointer;
            color: #00cc00; /* 新增：将帖子列表项字体改为绿色 */
        }

            .post-item:hover {
                background-color: #330000;
            }

            .post-item.active {
                background-color: #330000;
                border-left: 3px solid var(--border-highlight);
            }

        .hidden {
            display: none;
        }

        /* 新增：搜索区域样式 */
        .search-area {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .search-input {
            flex-grow: 1;
            background-color: #0a0000;
            border: 1px solid var(--border-shadow);
            color: var(--text-color);
            padding: 5px;
            font-family: var(--font-main);
        }

        .search-button {
            background-color: var(--title-bg);
            border: 1px solid;
            border-color: var(--border-highlight) var(--border-shadow) var(--border-shadow) var(--border-highlight);
            color: var(--text-color);
            padding: 5px 15px;
            cursor: pointer;
            font-family: var(--font-ui);
            margin-left: 5px;
        }

            .search-button:hover {
                background-color: #330000;
            }

        /* 新增：隐藏帖子样式 */
        .post-item.hidden-post {
            display: none;
        }

            .post-item.hidden-post.revealed {
                display: block;
                color: #ff9900; /* 橙色表示隐藏帖子 */
            }
    </style>

<body>

    <!-- 邀请码验证模态框 -->
    <div class="invite-modal" id="inviteModal">
        <div class="invite-box">
            <div class="invite-title">访问授权</div>
            <input type="password" class="invite-input" id="inviteCode" placeholder="请输入邀请码">
            <button class="invite-button" id="submitInvite">进入</button>
            <div class="invite-error" id="inviteError">邀请码错误，请重试</div>
        </div>
    </div>

    <!-- 论坛主界面 -->
    <div class="retro-app-window hidden" id="forumWindow">
        <div class="title-bar">
            <div class="logo"></div>
            <div class="title-text">论坛综合交流区</div>
            <div class="window-controls">
                <div class="control-button">_</div>
                <div class="control-button">□</div>
                <div class="control-button" id="closeButton">X</div>
            </div>
        </div>
        <div class="sub-title-bar">
            <span>板块：芭蕉怪事</span>
            <div class="user-icons">
                <span>用户ID: 3307</span>
            </div>
        </div>
        <div class="window-main-content">
            <div class="content-frame">
                <div class="tabs">
                    <div class="tab">公告板</div>
                    <div class="tab active">投稿</div>
                </div>
                <!-- 新增：搜索区域 -->
                <div class="search-area">
                    <input type="text" class="search-input" id="searchInput" placeholder="搜索帖子...">

全屋地址，私信我。他们正在监视这个论坛','push','.post-item.revealed','searchKeyword','老人们说的对，有些事宁可信其有','setAttribute','信号猎人','addEventListener','Bm3$sN8!yVg','querySelectorAll','我们临渠确实有很多说不清的往事，年轻人别不当回事','</div>','我已经好几天没睡好了！家里的智能音箱，它它它……半夜三更自己会播放音乐！关键是还不是我平时听的歌，是那种有点阴森森的童谣，声音还不小！每次都被吓得魂飞魄散。我确定没有设闹钟，也没有人动过它。我一个人住，真的有点毛骨悚然。有没有人遇到过类似的情况？到底是什么原因啊？','35mVqGmX','postDisplay','value','这种多半是电池或者充电模块出了问题。也可能是软件bug，尝试恢复出厂设置或者固件升级。','3753372rvLyvE','那只夜鹭我见过！叫声确实很特别，像是人在叹气','Gur43ter_404','143502ZcqGmy','家居小能手','onload','length','.post-item[style=\x22block\x22]','postsList','trim','className','none','.post-item','不要继续调查这件事！！！','兄弟，这听起来有点像恐怖电影情节啊！有没有可能是被黑客入侵了？赶紧更改一下你的WIFI密码和音箱账号密码！','Myry_Ssdr-1','KMS','隔壁老王爱象棋','newPostContent','2045304qdOval','匿名用户','mV7$bN2#sXp','Hw8@jQ3!sDg','Z2d#fV7@KmP','result','597546lNJqiU','submitInvite','古符文学者','Kp9@zM2$vBn','这事儿说出来，估计很多人要说我神神叨叨。但我们临渠本地，尤其是渠尾那一片的老人家，都知道这个传闻。\x0a\x0a我们临渠两岸都是月桂树，清晨有桂花糕，晚上本该安宁。但从前几年开始，就有个从隔壁深南市来的女人，常年夜里往我们这里跑。\x0a\x0a她不住宿，不开灯，永远只在夜里十一点到凌晨四五点出现，避开所有活人。她就坐在渠尾那片芦苇荡边的月桂树下，背影看着像个正常的中年人，但行为实在太怪异。\x0a她从不带烟火气的东西，但每次来都会烧一种气味古怪的草药。那味道和月桂香混在一起，闻着让人心神不宁，据说有经验的猎人说那是一种引魂香。\x0a有人起早去收网时看到，她走后那棵月桂树下会有烧焦的朱砂符纸残渣，偶尔还会发现她贴在石栏杆上但被风吹落的黄色小纸片，上面鬼画符一样。\x0a她不观白鹭，不看翠鸟，只对那只在夜里发出低沉咕咕叫声的夜鹭有执念。她像是对着那只鸟在进行某种仪式，听着它的声音，嘴里念念有词。\x0a我们临渠人觉得，这个女人一定和我们临渠有旧怨，而且是死了人的旧怨。\x0a那女人所做的一切，在我们本地老人看来，不是为了祭拜，而是在镇魂！她烧的香和贴的符，不是在祈福，而是在试图困住什么东西。那只夜鹭，我们叫它镇魂鸟，它的叫声规律，能安魂。那女人就是想利用这只鸟和月桂树的阴凉，把某个不安分的魂魄镇压在临渠的水面上，不让它乱跑。\x0a所以，当地人才会告诫大家，晚上千万别去惊扰那个女人，更别去惊吓那只夜鹭。因为一旦惊扰了，那被困在临渠的怨气就可能会四散，给我们临渠带来新的灾祸。',')\x0a\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20</div>\x0a\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20<div\x20class=\x22post-body\x22>\x0a\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20','textContent','昨晚整理祖父遗物时，发现了一本加密笔记。破译后里面反复提到一个代号“KMS”的神秘组织，似乎与一系列超自然事件有关。笔记中记载，这个组织在追寻某种被称为“碎片”的东西，并提到“血月”是关键节点。\x0a\x0a更让我不安的是，笔记最后一页用血字写着：“他们正在寻找合适的容器”。就在今天早上，我发现书房有被翻动过的痕迹，但什么都没少，只多了一张印着奇怪符号的卡片。\x0a\x0a有人了解这个组织吗？或者见过类似的符号？我现在很担心自己的安全。','inviteError','佛系生活家','<div\x20class=\x22offline-note\x22>(此后，ID:\x20','家里的智能猫眼总是半夜报警，吓得我心脏病都要犯了！','9B$nJ4!sLrA','click','Mint19991104','classList','哈哈，兄弟你是不是住老小区？可能是摄像头感应到地脉的异常能量了，尤其是在夜深人静之时。开玩笑的，但话说回来，老房子故事多，先试试关掉红外夜视功能，看它还报不报警！','getElementById','楼上的！赶紧去找个懂的人看看！这不是开玩笑的','我昨晚好奇去看了一眼...现在发烧了怎么办','检查一下有没有设置定时开关，或者是不是手机APP被不小心误触了。','8Fg#2kL!9pQ','那个符号我见过！三年前我父亲失踪前也收到过同样的卡片','深夜侦探','说起来有点尴尬，但是真的快把我吓死了！我家智能马桶，最近半夜总是自己突然开始冲水，然后又加热！那水声哗啦哗啦的，黑灯瞎火的屋子里听到真的以为有人在里面。我检查了好几遍，确定没有漏水，也不是有人恶作剧。这种自己启动的情况，是马桶坏了还是怎么回事啊？求助各位大神！','是不是你家猫咪不小心踩到了音箱上的按键？或者是不是连接了什么蓝牙设备，对方在播放？','爱干净的懒癌患者','哈哈哈，楼主你是被智能马桶\x27调戏\x27了吧！检查一下是不是有感应器被遮挡或者沾水，导致误判。','机器人修缮师','Anent-ver*','我以前听说过，某些老式猫眼在夜间红外模式下，会捕捉到肉眼看不见的气流，甚至可能是某些低频震动。别慌，试着在猫眼外挂个桃木符，或者撒点朱砂试试，物理和玄学双重防护！','hidden-post','!R3fT8%qYxZ','DOMContentLoaded','月桂树下的诡异女人与镇魂鸟的传说','assignedId','.post-item[style=\x22\x22]','forEach','.no-results-message','!A9zQ4%cWrT','remove','createElement','appendChild','我家的扫地机器人，平时都很安静的。但是昨晚半夜，它突然自己从充电座上跑出来，还发出那种很机械、有点阴森的\x22充电异常，请检查\x22的提示音！声音还不小，把我从梦里惊醒了。我赶紧跑过去看，它就停在客厅中间一动不动，提示音还循环播放。这是怎么回事啊？吓得我都不敢睡觉了。','hidden','no-results-message','先别慌，通常都是技术问题。尝试断电重启，或者恢复出厂设置。如果还不行，赶紧联系品牌售后，别自己吓自己。','close','Nc1#wM6$vBp','!X3mC8@zRpV','add','content','searchButton','建议立即更换住所，他们标记目标后不会轻易放弃','includes','floor','检查一下充电座和机器人底部的充电触点有没有脏污或者接触不良。','扫地机器人半夜突然启动，还发出诡异的\x27充电异常\x27提示音，吓得我一身冷汗！','inviteCode','searchInput','block','inviteModal','data-post','aQ7$sD2!fGh','</span></div>\x0a\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20<div\x20class=\x22post-meta\x22>\x0a\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20发帖人\x20(ID:\x20','封印执行者','昨晚月全食期间，我在监测电磁频谱时发现了一系列异常。\x0a\x0a从血月初现到完全复圆的整个过程中，城市上空的背景辐射出现了规律性波动，频率模式与已知的任何自然现象都不匹配。更诡异的是，在月全食达到顶峰时，我接收到了类似数据包的离散信号。\x0a\x0a这些信号具有明显的结构化特征，但使用了完全未知的编码方式。当我尝试用频谱分析仪进行解码时，设备出现了严重的过载现象，所有显示屏都短暂地显示了类似古代洛书图案的几何图形。\x0a\x0a最让我不安的是，在信号最强的时候，我明显感觉到一种被\x27扫描\x27的异样感，仿佛有什么东西在通过我的设备反向探测我。这种情况持续了大约12分钟，随着月全食的结束而突然消失。\x0a\x0a有人遇到过类似现象吗？或者了解这种在月全食期间出现的异常信号？','text-align:\x20center;\x20padding:\x2020px;\x20color:\x20#cc6666;\x20font-style:\x20italic;','revealed','files','Enter','submitPost'];_0x2c7e=function(){return _0x14c1b2;};return _0x2c7e();}function assignRandomIds(){const _0x45c98c=_0xcd9a98;posts[_0x45c98c(0x205)](_0x455a37=>{const _0x32b13b=_0x45c98c;_0x455a37[_0x32b13b(0x203)]=getRandomId(),_0x455a37[_0x32b13b(0x1af)]['forEach'](_0x2a6a8c=>{const _0x346833=_0x32b13b;_0x2a6a8c[_0x346833(0x203)]=getRandomId();});});}function getRandomId(){const _0x5a3c91=_0xcd9a98;return randomIds[Math[_0x5a3c91(0x217)](Math['random']()*randomIds[_0x5a3c91(0x1cd)])];}document['addEventListener'](_0xcd9a98(0x201),function(){const _0xc52e01=_0xcd9a98,_0x2c5859=document[_0xc52e01(0x1f1)](_0xc52e01(0x21d)),_0x410607=document['getElementById'](_0xc52e01(0x193)),_0x3ca076=document[_0xc52e01(0x1f1)](_0xc52e01(0x21a)),_0x781553=document['getElementById'](_0xc52e01(0x1e1)),_0x31feb4=document[_0xc52e01(0x1f1)](_0xc52e01(0x1e8)),_0x36a34d=document[_0xc52e01(0x1f1)]('closeButton'),_0x1834fa=document[_0xc52e01(0x1f1)](_0xc52e01(0x214)),_0x573360=document[_0xc52e01(0x1f1)](_0xc52e01(0x21b)),_0x2f847a=['Mentha991104',_0xc52e01(0x22e),_0xc52e01(0x1ee),'mentha991104','freedom87129'];assignRandomIds(),_0x781553[_0xc52e01(0x1bd)](_0xc52e01(0x1ed),function(){const _0x33c5b8=_0xc52e01,_0x49186e=_0x3ca076[_0x33c5b8(0x1c5)]['trim']();_0x2f847a['includes'](_0x49186e)?(_0x2c5859[_0x33c5b8(0x195)][_0x33c5b8(0x1b3)]=_0x33c5b8(0x1d2),_0x410607[_0x33c5b8(0x1ef)]['remove'](_0x33c5b8(0x20c)),_0x31feb4[_0x33c5b8(0x195)][_0x33c5b8(0x1b3)]='none'):(_0x31feb4['style'][_0x33c5b8(0x1b3)]='block',_0x3ca076[_0x33c5b8(0x1c5)]='',_0x3ca076['focus']());}),_0x3ca076['addEventListener'](_0xc52e01(0x1a8),function(_0x1967d0){const _0x34d106=_0xc52e01;_0x1967d0[_0x34d10
