<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奇闻异事馆</title>
    <style>
        /* 原有CSS样式保持不变 */
        @import url('https://fonts.googleapis.com/css2?family=SimSun&display=swap');

        :root {
            --window-bg: #1a0000; /* 深红色背景 */
            --content-bg: #0a0000; /* 更深的红色背景 */
            --border-highlight: #ff3333;
            --border-shadow: #660000;
            --title-bg: #330000; /* 深红色标题栏 */
            --text-color: #cc3333; /* 红色文字 */
            --font-main: 'SimSun', '宋体', serif;
            --font-ui: 'SimHei', '黑体', sans-serif;
        }

        body {
            background: #000000 url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23cc3333' fill-opacity='0.15' fill-rule='evenodd'/%3E%3C/svg%3E");
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: var(--font-ui);
            padding: 20px;
        }

        .retro-app-window {
            width: 800px;
            background-color: var(--window-bg);
            border: 1px solid;
            border-color: var(--border-highlight) #000 #000 var(--border-highlight);
            box-shadow: 5px 5px 15px rgba(255, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

            /* 添加做旧纹理效果 */
            .retro-app-window::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: radial-gradient(circle at 20% 30%, rgba(255,0,0,0.1) 0%, transparent 40%), radial-gradient(circle at 80% 70%, rgba(0,0,0,0.1) 0%, transparent 40%), repeating-linear-gradient(0deg, rgba(255,0,0,0.03) 0px, rgba(255,0,0,0.03) 1px, transparent 1px, transparent 3px), repeating-linear-gradient(90deg, rgba(255,0,0,0.03) 0px, rgba(255,0,0,0.03) 1px, transparent 1px, transparent 3px);
                pointer-events: none;
                z-index: 10;
            }

        .title-bar {
            background-color: var(--title-bg);
            border-bottom: 1px solid var(--border-shadow);
            padding: 4px;
            display: flex;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .logo {
            width: 32px;
            height: 32px;
            margin-right: 8px;
            background: url('https://sylvie-seven-cq.top/gallery/%E5%A5%87%E9%97%BB%E5%BC%82%E4%BA%8B%E9%A6%86%20logo.png') no-repeat center center;
            background-size: contain;
            border: 1px solid #5D0000;
            position: relative;
            box-shadow: inset 1px 1px #FF6666, inset -1px -1px #8B0000;
        }

        .title-text {
            font-size: 24px;
            font-weight: bold;
            color: #cc3333;
            letter-spacing: 2px;
            flex-grow: 1;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
        }

        .window-controls {
            display: flex;
        }

        .control-button {
            width: 20px;
            height: 20px;
            background-color: var(--window-bg);
            border: 1px solid;
            border-color: var(--border-highlight) var(--border-shadow) var(--border-shadow) var(--border-highlight);
            margin-left: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 1px 1px 0px #000;
            color: #cc3333;
            cursor: pointer;
        }

        .sub-title-bar {
            background-color: var(--window-bg);
            border-top: 1px solid var(--border-highlight);
            border-bottom: 1px solid var(--border-shadow);
            padding: 2px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: var(--text-color);
            position: relative;
            z-index: 2;
        }

        .user-icons span {
            margin-left: 8px;
            font-weight: bold;
        }

        .window-main-content {
            padding: 10px;
            position: relative;
            z-index: 2;
        }

        .content-frame {
            background-color: var(--content-bg);
            border: 1px solid;
            border-color: var(--border-shadow) var(--border-highlight) var(--border-highlight) var(--border-shadow);
            padding: 2px;
            position: relative;
            overflow: hidden;
        }

            /* 添加复古效果 */
            .content-frame::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: linear-gradient(rgba(255,0,0,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(255,0,0,0.05) 1px, transparent 1px), repeating-linear-gradient(0deg, rgba(255,0,0,0.03) 0px, rgba(255,0,0,0.03) 1px, transparent 1px, transparent 3px), repeating-linear-gradient(90deg, rgba(255,0,0,0.03) 0px, rgba(255,0,0,0.03) 1px, transparent 1px, transparent 3px);
                background-size: 20px 20px;
                pointer-events: none;
            }

        .tabs {
            display: flex;
            background-color: var(--window-bg);
            padding: 5px 5px 0 5px;
            border-bottom: 1px solid var(--border-shadow);
            position: relative;
            z-index: 3;
        }

        .tab {
            padding: 5px 15px;
            border: 1px solid;
            border-color: var(--border-highlight) var(--border-shadow) var(--border-shadow) var(--border-highlight);
            border-bottom: none;
            background-color: var(--window-bg);
            position: relative;
            top: 1px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-color);
        }

            .tab:hover {
                background-color: #330000;
            }

            .tab.active {
                background-color: var(--content-bg);
                border-color: var(--border-highlight) var(--border-shadow) var(--content-bg) var(--border-highlight);
                font-weight: bold;
            }

        .post-display {
            padding: 15px;
            height: 350px;
            display: flex;
            font-family: var(--font-main);
            font-size: 16px;
            line-height: 1.8;
            color: var(--text-color);
            position: relative;
            overflow-y: auto;
        }

        .post-content {
            flex-grow: 1;
            position: relative;
        }

        .post-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            position: relative;
        }

            .post-title .icon {
                color: #ff3333;
                font-family: sans-serif;
                margin-right: 5px;
            }

        .post-meta {
            color: #cc6666;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .post-body, .post-reply {
            position: relative;
            margin-bottom: 15px;
        }

            .post-body::after, .post-reply::after {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: radial-gradient(circle at 20% 20%, rgba(255,0,0,0.03) 1px, transparent 2px), radial-gradient(circle at 80% 80%, rgba(255,0,0,0.03) 1px, transparent 2px), radial-gradient(circle at 40% 60%, rgba(255,0,0,0.03) 1px, transparent 2px), repeating-linear-gradient(0deg, rgba(255,0,0,0.02) 0px, rgba(255,0,0,0.02) 1px, transparent 1px, transparent 2px), repeating-linear-gradient(90deg, rgba(255,0,0,0.02) 0px, rgba(255,0,0,0.02) 1px, transparent 1px, transparent 2px);
                pointer-events: none;
            }

        /* 特殊效果类 */
        .glitch-effect {
            animation: glitch 0.8s infinite;
            color: #ff3333;
        }

        @keyframes glitch {
            0% {
                text-shadow: 0 0 2px #ff0000;
            }

            25% {
                text-shadow: 2px 0 2px #ff3333;
            }

            50% {
                text-shadow: -2px 0 2px #ff6666;
            }

            75% {
                text-shadow: 0 2px 2px #ff9999;
            }

            100% {
                text-shadow: 0 -2px 2px #ffcccc;
            }
        }

        .offline-note {
            color: #cc6666;
            font-style: italic;
        }

        /* 自定义滚动条样式 */
        .post-display::-webkit-scrollbar {
            width: 18px;
        }

        .post-display::-webkit-scrollbar-track {
            background-color: #330000;
            border: 1px solid;
            border-color: var(--border-shadow) var(--border-highlight) var(--border-highlight) var(--border-shadow);
        }

        .post-display::-webkit-scrollbar-thumb {
            background-color: var(--window-bg);
            border: 1px solid;
            border-color: var(--border-highlight) var(--border-shadow) var(--border-shadow) var(--border-highlight);
        }

        .attachment-area {
            margin-top: 10px;
            border-top: 1px solid var(--border-shadow);
            padding: 10px;
            background-color: var(--content-bg);
        }

        .attachment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
            color: var(--text-color);
        }

        .attachment-image-container {
            text-align: center;
            margin-top: 10px;
        }

            .attachment-image-container img {
                max-width: 100%;
                max-height: 200px;
                border: 1px solid var(--border-shadow);
                box-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
            }

        .image-status-bar {
            margin-top: 5px;
            font-size: 12px;
            color: #cc6666;
        }

        .new-post-area {
            margin-top: 15px;
            padding: 10px;
            background-color: var(--content-bg);
            border: 1px solid var(--border-shadow);
        }

        .new-post-title {
            font-size: 16px;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .new-post-input {
            width: 100%;
            background-color: #0a0000;
            border: 1px solid var(--border-shadow);
            color: var(--text-color);
            padding: 5px;
            margin-bottom: 10px;
            font-family: var(--font-main);
        }

        .new-post-textarea {
            width: 100%;
            height: 100px;
            background-color: #0a0000;
            border: 1px solid var(--border-shadow);
            color: var(--text-color);
            padding: 5px;
            margin-bottom: 10px;
            font-family: var(--font-main);
            resize: vertical;
        }

        .new-post-button {
            background-color: var(--title-bg);
            border: 1px solid;
            border-color: var(--border-highlight) var(--border-shadow) var(--border-shadow) var(--border-highlight);
            color: var(--text-color);
            padding: 5px 15px;
            cursor: pointer;
            font-family: var(--font-ui);
        }

            .new-post-button:hover {
                background-color: #330000;
            }

        .invite-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .invite-box {
            background-color: var(--window-bg);
            border: 2px solid var(--border-highlight);
            padding: 20px;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .invite-title {
            font-size: 24px;
            color: var(--text-color);
            margin-bottom: 20px;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        .invite-input {
            width: 80%;
            padding: 10px;
            background-color: #0a0000;
            border: 1px solid var(--border-shadow);
            color: var(--text-color);
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }

        .invite-button {
            background-color: var(--title-bg);
            border: 1px solid;
            border-color: var(--border-highlight) var(--border-shadow) var(--border-shadow) var(--border-highlight);
            color: var(--text-color);
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            font-family: var(--font-ui);
        }

            .invite-button:hover {
                background-color: #330000;
            }

        .invite-error {
            color: #ff3333;
            margin-top: 10px;
            display: none;
        }

        .posts-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
            border: 1px solid var(--border-shadow);
            padding: 5px;
            background-color: #0a0000;
        }

        .post-item {
            padding: 5px;
            border-bottom: 1px solid var(--border-shadow);
            cursor: pointer;
            color: #00cc00; /* 新增：将帖子列表项字体改为绿色 */
        }

            .post-item:hover {
                background-color: #330000;
            }

            .post-item.active {
                background-color: #330000;
                border-left: 3px solid var(--border-highlight);
            }

        .hidden {
            display: none;
        }

        /* 新增：搜索区域样式 */
        .search-area {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .search-input {
            flex-grow: 1;
            background-color: #0a0000;
            border: 1px solid var(--border-shadow);
            color: var(--text-color);
            padding: 5px;
            font-family: var(--font-main);
        }

        .search-button {
            background-color: var(--title-bg);
            border: 1px solid;
            border-color: var(--border-highlight) var(--border-shadow) var(--border-shadow) var(--border-highlight);
            color: var(--text-color);
            padding: 5px 15px;
            cursor: pointer;
            font-family: var(--font-ui);
            margin-left: 5px;
        }

            .search-button:hover {
                background-color: #330000;
            }

        /* 新增：隐藏帖子样式 */
        .post-item.hidden-post {
            display: none;
        }

            .post-item.hidden-post.revealed {
                display: block;
                color: #ff9900; /* 橙色表示隐藏帖子 */
            }
    </style>

<body>

    <!-- 邀请码验证模态框 -->
    <div class="invite-modal" id="inviteModal">
        <div class="invite-box">
            <div class="invite-title">访问授权</div>
            <input type="password" class="invite-input" id="inviteCode" placeholder="请输入邀请码">
            <button class="invite-button" id="submitInvite">进入</button>
            <div class="invite-error" id="inviteError">邀请码错误，请重试</div>
        </div>
    </div>

    <!-- 论坛主界面 -->
    <div class="retro-app-window hidden" id="forumWindow">
        <div class="title-bar">
            <div class="logo"></div>
            <div class="title-text">论坛综合交流区</div>
            <div class="window-controls">
                <div class="control-button">_</div>
                <div class="control-button">□</div>
                <div class="control-button" id="closeButton">X</div>
            </div>
        </div>
        <div class="sub-title-bar">
            <span>板块：芭蕉怪事</span>
            <div class="user-icons">
                <span>用户ID: 3307</span>
            </div>
        </div>
        <div class="window-main-content">
            <div class="content-frame">
                <div class="tabs">
                    <div class="tab">公告板</div>
                    <div class="tab active">投稿</div>
                </div>
                <!-- 新增：搜索区域 -->
                <div class="search-area">
                    <input type="text" class="search-input" id="searchInput" placeholder="搜索帖子...">

，把我房间都快淋湿了！幸好我醒了及时关上。这已经不是第一次了，之前也偶尔会自己动一下。这种智能产品到底靠不靠谱啊？有没有人知道是什么原因？','replies':[{'author':_0x28120b(0x207),'content':_0x28120b(0x1b3)},{'author':_0x28120b(0x254),'content':_0x28120b(0x1da)},{'author':'雨神降临','content':_0x28120b(0x203)},{'author':_0x28120b(0x213),'content':_0x28120b(0x205)}],'offlineNote':![],'image':null,'hidden':![]},{'title':'智能音箱半夜自己播放音乐，而且还是诡异的童谣，谁能告诉我怎么回事？！','author':_0x28120b(0x228),'content':'我已经好几天没睡好了！家里的智能音箱，它它它……半夜三更自己会播放音乐！关键是还不是我平时听的歌，是那种有点阴森森的童谣，声音还不小！每次都被吓得魂飞魄散。我确定没有设闹钟，也没有人动过它。我一个人住，真的有点毛骨悚然。有没有人遇到过类似的情况？到底是什么原因啊？','replies':[{'author':'AI调教师','content':_0x28120b(0x221)},{'author':'都市传说爱好者','content':_0x28120b(0x24d)},{'author':_0x28120b(0x252),'content':_0x28120b(0x24c)},{'author':_0x28120b(0x1d2),'content':'先别慌，通常都是技术问题。尝试断电重启，或者恢复出厂设置。如果还不行，赶紧联系品牌售后，别自己吓自己。'}],'offlineNote':![],'image':null,'hidden':![]},{'title':_0x28120b(0x1dd),'author':_0x28120b(0x1ae),'content':_0x28120b(0x1c2),'replies':[{'author':_0x28120b(0x25b),'content':'哈哈哈，楼主你是被智能马桶\x27调戏\x27了吧！检查一下是不是有感应器被遮挡或者沾水，导致误判。'},{'author':'家居小能手','content':_0x28120b(0x23e)},{'author':_0x28120b(0x213),'content':'呵呵，可能是你的马桶盖半夜寂寞了，想自己活动活动。开玩笑的，多数是内部电路受潮或者传感器故障。'},{'author':_0x28120b(0x225),'content':_0x28120b(0x1cc)}],'offlineNote':![],'image':null,'hidden':![]},{'title':_0x28120b(0x223),'author':_0x28120b(0x1ec),'content':'我家的扫地机器人，平时都很安静的。但是昨晚半夜，它突然自己从充电座上跑出来，还发出那种很机械、有点阴森的\x22充电异常，请检查\x22的提示音！声音还不小，把我从梦里惊醒了。我赶紧跑过去看，它就停在客厅中间一动不动，提示音还循环播放。这是怎么回事啊？吓得我都不敢睡觉了。','replies':[{'author':_0x28120b(0x1a8),'content':_0x28120b(0x1c3)},{'author':'机器人修缮师','content':_0x28120b(0x23b)},{'author':'深夜侦探','content':_0x28120b(0x1b1)}],'offlineNote':![],'image':null,'hidden':![]},{'title':'神婆vs暴躁男！我好像知道了什么不得了的东西？（附视频）','author':_0x28120b(0x1e0),'content':_0x28120b(0x25f),'replies':[],'offlineNote':![],'image':null,'hidden':![]},{'title':_0x28120b(0x212),'author':_0x28120b(0x1ef),'content':_0x28120b(0x1ad),'replies':[{'author':_0x28120b(0x1e2),'content':_0x28120b(0x222)},{'author':_0x28120b(0x1c9),'content':_0x28120b(0x25d)},{'author':_0x28120b(0x1f7),'content':'从技术角度描述，这听起来像是一个庞大系统的\x27心跳\x27信号。月全食可能是它的唤醒机制。'},{'author':'夜巡者','content':'昨晚在观测月全食时，确实感觉城市的气氛很不对劲，像是有什么东西在暗中流动。'},{'author':_0x28120b(0x256),'content':_0x28120b(0x1a9)},{'author':_0x28120b(0x258),'content':_0x28120b(0x21e)}],'offlineNote':![],'image':null,'hidden':!![],'searchKeyword':'血月'},{'title':_0x28120b(0x23c),'author':'渠水老人','content':'这事儿说出来，估计很多人要说我神神叨叨。但我们临渠本地，尤其是渠尾那一片的老人家，都知道这个传闻。\x0a\x0a我们临渠两岸都是月桂树，清晨有桂花糕，晚上本该安宁。但从前几年开始，就有个从隔壁深南市来的女人，常年夜里往我们这里跑。\x0a\x0a她不住宿，不开灯，永远只在夜里十一点到凌晨四五点出现，避开所有活人。她就坐在渠尾那片芦苇荡边的月桂树下，背影看着像个正常的中年人，但行为实在太怪异。\x0a她从不带烟火气的东西，但每次来都会烧一种气味古怪的草药。那味道和月桂香混在一起，闻着让人心神不宁，据说有经验的猎人说那是一种引魂香。\x0a有人起早去收网时看到，她走后那棵月桂树下会有烧焦的朱砂符纸残渣，偶尔还会发现她贴在石栏杆上但被风吹落的黄色小纸片，上面鬼画符一样。\x0a她不观白鹭，不看翠鸟，只对那只在夜里发出低沉咕咕叫声的夜鹭有执念。她像是对着那只鸟在进行某种仪式，听着它的声音，嘴里念念有词。\x0a我们临渠人觉得，这个女人一定和我们临渠有旧怨，而且是死了人的旧怨。\x0a那女人所做的一切，在我们本地老人看来，不是为了祭拜，而是在镇魂！她烧的香和贴的符，不是在祈福，而是在试图困住什么东西。那只夜鹭，我们叫它镇魂鸟，它的叫声规律，能安魂。那女人就是想利用这只鸟和月桂树的阴凉，把某个不安分的魂魄镇压在临渠的水面上，不让它乱跑。\x0a所以，当地人才会告诫大家，晚上千万别去惊扰那个女人，更别去惊吓那只夜鹭。因为一旦惊扰了，那被困在临渠的怨气就可能会四散，给我们临渠带来新的灾祸。','replies':[{'author':_0x28120b(0x1c0),'content':_0x28120b(0x1f9)},{'author':_0x28120b(0x258),'content':_0x28120b(0x1df)},{'author':_0x28120b(0x258),'content':_0x28120b(0x1f2)},{'author':_0x28120b(0x258),'content':_0x28120b(0x1ba)},{'author':_0x28120b(0x258),'content':_0x28120b(0x1ea)},{'author':'匿名用户','content':'我们临渠确实有很多说不清的往事，年轻人别不当回事'}],'offlineNote':![],'image':null,'hidden':!![],'searchKeyword':'夜鹭'},{'title':_0x28120b(0x220),'author':_0x28120b(0x1ef),'content':'昨晚整理祖父遗物时，发现了一本加密笔记。破译后里面反复提到一个代号“KMS”的神秘组织，似乎与一系列超自然事件有关。笔记中记载，这个组织在追寻某种被称为“碎片”的东西，并提到“血月”是关键节点。\x0a\x0a更让我不安的是，笔记最后一页用血字写着：“他们正在寻找合适的容器”。就在今天早上，我发现书房有被翻动过的痕迹，但什么都没少，只多了一张印着奇怪符号的卡片。\x0a\x0a有人了解这个组织吗？或者见过类似的符号？我现在很担心自己的安全。','replies':[{'author':_0x28120b(0x258),'content':_0x28120b(0x21e)},{'author':_0x28120b(0x1c0),'content':'立即销毁所有相关笔记！他们无处不在...'},{'author':'岁枳','content':'那个符号我见过！三年前我父亲失踪前也收到过同样的卡片'},{'author':'黑字','content':_0x28120b(0x227)},{'author':'银河电灯','content':_0x28120b(0x1a3)},{'author':_0x28120b(0x1e1),'content':'太可怕了...楼主现在安全吗？需要帮忙报警吗？'},{'author':'封印执行者','content':_0x28120b(0x240)}],'offlineNote':![],'image':null,'hidden':!![],'searchKeyword':_0x28120b(0x25c)}];function assignRandomIds(){const _0x1dbada=_0x28120b;posts[_0x1dbada(0x211)](_0x308e39=>{const _0x1d989a=_0x1dbada;_0x308e39[_0x1d989a(0x22a)]=getRandomId(),_0x308e39['replies']['forEach'](_0x5c81b5=>{_0x5c81b5['assignedId']=getRandomId();});});}function _0x570d(){const _0x4d99d4=['</div>','补充下背景：我们公寓楼一直有个神神叨叨的老太太，整天推销一些符纸草药什么的，还特别没边界感的往别人家门口贴符！然后之前在我们公寓论坛刷到过有人吐槽某层楼有个暴躁男，今天居然让我碰到这两个人闹矛盾了！<br><br>\x0a\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20一开始我就是摁错电梯了，听到外面有吵闹声，八卦的本质驱使我打开了手机录像。结果录下了不得了的事情！这栋公寓的风水怕是真的有问题！<br>\x0a\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20[视频video-221107不支持在线查看]','建议立即更换住所，他们标记目标后不会轻易放弃','searchKeyword','我晚上看了这帖子，全身发冷。它在测试你呢。一开始是手机，让你习惯；然后是眼镜，让你信任。下一次，你问它：“小欧，我昨天晚上做了什么梦？”\x20看看它还回不回答！','薛定谔的猫箱','rF3@vC8#mZx','AI管家','这种编码方式让我想起了四千年前的某种计数系统，但混合了现代信息理论，太诡异了。','楼主，你已经成为了AI深度学习的特殊样本。它可能已经通过摄像头和传感器，完成了对你整个生活空间的三维建模，并且预测了你所有生活习惯和物品摆放的概率。它现在能找到眼镜，明天就能找到你藏起来的秘密！科技的尽头，就是神学！','\x0a\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20<div\x20class=\x22attachment-area\x22>\x0a\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20<div\x20class=\x22attachment-header\x22>\x0a\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20<span>附件</span>\x0a\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20<span>文件名：mystery_image.jpg</span>\x0a\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x
