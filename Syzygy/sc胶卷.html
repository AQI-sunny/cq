<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="https://sylvie-seven-cq.top/gallery/search.png">
    <title>彩色胶卷处理 - 搜索结果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 30px;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
            height: 150px;
        }
        .search-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .search-box {
            width: 500px;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }
        .search-box:focus {
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.45);
        }
        .search-button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .news-list {
            list-style-type: none;
            padding-left: 0;
        }
        .news-item {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .news-item .title {
            font-size: 18px;
            font-weight: bold;
            color: #1a0dab;
            text-decoration: none;
        }
        .news-item .title:hover {
            text-decoration: underline;
        }
        .news-item .source {
            font-size: 14px;
            color: #6a6a6a;
        }
        .news-item .date {
            font-size: 12px;
            color: #777;
        }
        .related-searches {
            margin-top: 40px;
        }
        .related-searches h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .related-searches ul {
            list-style-type: none;
            padding-left: 0;
        }
        .related-searches ul li {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .related-searches ul li a {
            color: #1a0dab;
            text-decoration: none;
        }
        .related-searches ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://sylvie-seven-cq.top/gallery/search.png" alt="Logo" class="logo">
        <div class="search-container">
            <input type="text" class="search-box" id="searchInput" placeholder="搜索其他关键词..." value="彩色胶卷处理">
            <button class="search-button" id="searchButton">搜索</button>
        </div>
        <h1 id="pageTitle">彩色胶卷处理 - 搜索结果列表</h1>
        <ul class="news-list" id="resultsList">
            <li class="news-item">
                <a href="https://sylvie-seven-cq.top/Syzygy/影像馆.html" class="title">彩色胶卷处理 - 搜索结果</a>
                <div class="source">影像技术</div>
                <div class="date">2025-9-7</div>
            </li>
        </ul>

        <div class="related-searches">
            <h2>猜你想搜</h2>
            <ul id="relatedSearchesList">
                <li><a href="#" class="related-search" data-keyword="时光影像馆">时光影像馆</a></li>
            </ul>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');

        searchButton.addEventListener('click', function() {
            const query = searchInput.value.trim();
            if (query) {
                window.location.href = `?q=${encodeURIComponent(query)}`;
            }
        });

        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = searchInput.value.trim();
                if (query) {
                    window.location.href = `?q=${encodeURIComponent(query)}`;
                }
            }
        });

        // 相关搜索点击事件
        document.querySelectorAll('.related-search').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const keyword = this.getAttribute('data-keyword');
                searchInput.value = keyword;
                window.location.href = `?q=${encodeURIComponent(keyword)}`;
            });
        });
    </script>
</body>
</html>
