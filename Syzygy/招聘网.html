                                <div class="date">${exp.period}</div>
                                <p>${exp.description}</p>
                            </div>
                        `).join('')}
                    </div>

                    <div class="resume-section">
                        <h3>教育背景</h3>
                        ${resume.educationBackground.map(edu => `
                            <div class="resume-item">
                                <h4>${edu.school}</h4>
                                <div class="date">${edu.period}</div>
                                <p>${edu.major} - ${edu.degree}</p>
                            </div>
                        `).join('')}
                    </div>

                    <div class="resume-section">
                        <h3>专业技能</h3>
                        <div class="candidate-skills">
                            ${skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                        </div>
                    </div>
                `;

            content.innerHTML = resumeHTML;
            modal.style.display = 'flex';
        }

        // 关闭简历弹窗
        function closeResumeModal() {
            document.getElementById('resumeModal').style.display = 'none';
        }

        // 搜索功能
        function performSearch() {
            const jobTitle = document.getElementById('job-title').value.trim().toLowerCase();
            const location = document.getElementById('location').value.trim().toLowerCase();
            const experience = document.getElementById('experience').value;
            const education = document.getElementById('education').value;

            // 过滤求职者
            let filteredCandidates = [];

            // 只有当职位名称不为空时才进行搜索
            if (jobTitle) {
                // 搜索所有候选人，检查他们的职位是否匹配
                candidates.forEach(candidate => {
                    candidate.positions.forEach(position => {
                        if (position.toLowerCase().includes(jobTitle)) {
                            // 创建一个新的候选人对象，包含匹配的职位
                            filteredCandidates.push({
                                name: candidate.name,
                                position: position,
                                skills: candidate.skills,
                                avatar: candidate.avatar
                            });
                        }
                    });
                });
            }
            // 如果职位名称为空，则不显示任何结果

            // 更新结果
            displayResults(filteredCandidates);
        }

        // 显示结果
        function displayResults(candidates) {
            const container = document.getElementById('candidateList');
            const countElement = document.getElementById('resultCount');

            // 清空容器
            container.innerHTML = '';

            // 更新计数
            countElement.textContent = candidates.length;

            // 如果没有搜索结果，显示提示信息
            if (candidates.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">暂无搜索结果，请输入关键词进行搜索</p>';
                return;
            }

            // 生成求职者卡片
            candidates.forEach(candidate => {
                const card = document.createElement('div');
                card.className = 'candidate-card';

                card.innerHTML = `
                        <div class="candidate-header">
                            <div class="candidate-avatar">${candidate.avatar}</div>
                            <div class="candidate-info">
                                <h3>${candidate.name}</h3>
                                <p>${candidate.position}</p>
                            </div>
                        </div>
                        <div class="candidate-skills">
                            ${candidate.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                        </div>
                        <div class="candidate-actions">
                            <button class="btn btn-secondary">收藏</button>
                            <button class="btn btn-primary contact-btn" data-candidate="${candidate.name}" data-position="${candidate.position}">联系他</button>
                        </div>
                    `;

                container.appendChild(card);
            });

            // 添加联系按钮事件
            document.querySelectorAll('.contact-btn').forEach(button => {
                button.addEventListener('click', function () {
                    const candidateName = this.getAttribute('data-candidate');
                    const position = this.getAttribute('data-position');
                    showResume(candidateName, position);
                });
            });
        }

        // 初始化页面 - 不显示任何求职者
        document.addEventListener('DOMContentLoaded', function () {
            // 初始时显示0个求职者
            displayResults([]);

            // 搜索按钮点击事件
            document.querySelector('.search-btn').addEventListener('click', performSearch);

            // 回车键搜索
            document.getElementById('job-title').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            // 其他表单元素变化时也触发搜索
            document.getElementById('location').addEventListener('input', performSearch);
            document.getElementById('experience').addEventListener('change', performSearch);
            document.getElementById('education').addEventListener('change', performSearch);

            // 关闭按钮点击事件
            document.querySelector('.close-btn').addEventListener('click', closeResumeModal);

            // 点击模态框外部关闭
            document.getElementById('resumeModal').addEventListener('click', function (e) {
                if (e.target === this) {
                    closeResumeModal();
                }
            });
        });
    </script>
</body>
</html>
