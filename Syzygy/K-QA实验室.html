<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-QA实验室</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: url('https://sylvie-seven-cq.top/gallery/实验室.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .door-button {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: rgba(44, 44, 84, 0.2);
            color: rgba(240, 240, 240, 0.6);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(3px);
            border: 1px solid rgba(138, 43, 226, 0.15);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

            .door-button:hover {
                transform: translateY(-3px) scale(1.1);
                box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
                background: rgba(64, 64, 122, 0.3);
                color: rgba(240, 240, 240, 0.9);
            }

        .content-area {
            background: rgba(25, 25, 45, 0.85);
            border-radius: 12px;
            padding: 25px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #4a4a6a;
            position: relative;
            margin: 100px auto 20px;
            z-index: 5;
        }

            .content-area::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 4px;
                background: linear-gradient(90deg, #6a0dad, #8a2be2, #4a0080);
            }

        h1 {
            color: #d4c2fc;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
            position: relative;
            width: 100%;
        }

            h1::after {
                content: '';
                display: block;
                width: 150px;
                height: 3px;
                background: linear-gradient(90deg, transparent, #8a2be2, transparent);
                margin: 15px auto;
            }

        .info-text {
            margin: 10px 0;
            line-height: 1.6;
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .modal-content {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            text-align: center;
            max-width: 90%;
            width: 400px;
            border: 2px solid gold;
            color: white;
            max-height: 80vh;
            overflow-y: auto;
        }

        .notice-modal-content {
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
        }

        .profile-modal-content {
            background: linear-gradient(135deg, #000000, #330000, #000000);
            border: 3px solid #8B0000;
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.7);
            width: 500px;
            max-width: 90%;
            color: #fff;
            position: relative;
        }

            .profile-modal-content::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: linear-gradient(45deg, transparent 98%, #8B0000 100%);
                pointer-events: none;
            }

        .modal-title {
            color: #FFD700 !important; /* 改为黄色 */
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .notice-title {
            text-align: left;
            color: gold !important;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .notice-date {
            text-align: right;
            margin-top: 20px;
            font-style: italic;
        }

        .password-input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            background: rgba(50, 50, 70, 0.8);
            border: 1px solid #6a0dad;
            border-radius: 6px;
            color: #f0f0f0;
            font-size: 1rem;
        }

        .modal-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #6a0dad, #8a2be2);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 5px;
        }

            .modal-btn:hover {
                background: linear-gradient(135deg, #8a2be2, #6a0dad);
                transform: scale(1.05);
            }

        .profile-content {
            text-align: left;
            line-height: 1.8;
        }

        .profile-item {
            margin: 12px 0;
            padding: 10px;
            background: rgba(139, 0, 0, 0.2);
            border-radius: 5px;
            border-left: 3px solid #8B0000;
        }

        .profile-label {
            color: #FF6B6B;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 107, 107, 0.3);
        }

        .deep-btn {
            /*position: absolute;
            top: 50%;
            left: 50%;*/
            position: fixed;
            bottom: 20px;
            right: 20px;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            z-index: 2000;
            box-shadow: 0 0 30px rgba(255, 75, 43, 0.7);
            transition: all 0.3s ease;
        }

            .deep-btn:hover {
                transform: translate(-50%, -50%) scale(1.1);
                box-shadow: 0 0 40px rgba(255, 75, 43, 0.9);
            }

        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid #8a2be2;
            z-index: 100;
        }

        .status-text {
            font-size: 14px;
            color: #d4c2fc;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .door-button {
                width: 50px;
                height: 50px;
                font-size: 0.7rem;
            }

            .modal-content {
                padding: 20px;
                width: 95%;
            }

            .profile-modal-content {
                width: 95%;
            }

            .deep-btn {
                padding: 15px 30px;
                font-size: 18px;
            }

            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .door-button {
                width: 45px;
                height: 45px;
                font-size: 0.65rem;
            }

            .modal-content {
                padding: 15px;
            }

            .modal-title {
                font-size: 20px;
            }

            .deep-btn {
                padding: 12px 25px;
                font-size: 16px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .status-indicator {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
            }
        }

        /* 平板优化 */
        @media (min-width: 769px) and (max-width: 1024px) {
            .door-button {
                width: 55px;
                height: 55px;
            }
        }
    </style>
    <!-- 防护代码 -->
    <script>
(function () {
    'use strict';

    var devTools = {
        init: function () {

                e.preventDefault();

                    e.preventDefault();

                    e.preventDefault();
                    alert('恭喜你获得成就：逃课大王！！！');
                    return false;
                }
                // Ctrl+U
                if (e.ctrlKey && (e.key === 'u' || e.key === 'U')) {
                    e.preventDefault();
                    alert('恭喜你获得成就：逃课大王！！！');
                    return false;
                }
            });
        }
    };

    devTools.init();
})();
</script>
</head>

    <div class="status-indicator">
        <div class="status-text">已开启: <span id="openedCount">0</span>/5 道门</div>

    <div id="doors-container"></div>

    <!-- 深入按钮 -->
    <button id="deepBtn" class="deep-btn" style="display: none;" onclick="goDeeper()">深入实验室</button>

            </div>
            <button class="modal-btn" onclick="closeProfileModal()">关闭</button>
        </div>
    </div>

    <!-- 告示显示弹窗 -->
    <div id="noticeModal" class="modal">
        <div class="modal-content notice-modal-content">
            <h3 class="modal-title notice-title" id="noticeTitle">告示内容</h3>
            <div class="profile-content" id="noticeContent">
                <!-- 告示内容将通过JavaScript动态生成 -->
            </div>
            <div class="notice-date" id="noticeDate">
                <div>2025年X月X日</div>
                <div>KMS安全应急中心</div>
            </div>
            <button class="modal-btn" onclick="closeNoticeModal()">关闭</button>
        </div>
    </div>

अतिप्रसृतम्,\x20दैव-गूढं\x20चोरयित्वा\x20सनातनत्वम्\x20अभिलषति।\x0a\x0aयद्\x20अपेक्ष्यते,\x20तत्\x20केवलम्\x20आगामि-गामि-वृत्तान्त-मात्रं\x20न,\x20अपि\x20तु\x20कालातीतम्\x20अपि,\x20युग-विमुक्तं\x20च\x20“सनातन-ज्ञान-प्रवाहः”\x20अस्ति।\x20अतः\x20क्वन्टम्-ग्रन्थः\x20(Quantum\x20Entanglement),\x20परम-शैत्यं,冀于信息脱羁光阴之刹那，捕获其真\x20उच्च-शक्ति-कण-सङ्घर्षः\x20इत्यादि-आश्चर्यकर-तन्त्रैः,\x20सूचनायाः\x20काल-बन्धात्\x20मुक्तस्य\x20क्षणे\x20तस्य\x20सत्यं\x20ग्रहीतुम्\x20ईहाते।\x20इदं\x20साधयितुं\x20यत्\x20“निश्चितत्वम्”\x20एव\x20ज्ञानस्य\x20नित्य-स्थितौ\x20स्वभाविकं\x20रूपम्\x20इति।\x20एतत्-सिद्धौ\x20सत्याम्,\x20सा\x20संस्था\x20(司)\x20स्व-चेतनां\x20स्व-सङ्घटन-व्यवस्थां\x20च\x20अक्षर-प्रवाहे\x20लेखितुं\x20शक्नोति,\x20अनया\x20अमरत्वं\x20प्राप्यते।\x0a\x0aअपि\x20च,\x20सा\x20संस्था\x20(司)\x20दृढ़ं\x20विश्वसिति\x20यत्\x20लोशु-खण्डम्\x20एव\x20ब्रह्मणः\x20अधस्तल-सङ्केतः\x20(underlying\x20code)\x20अस्ति।\x20तस्य\x20सूचना-तरङ्गेभ्यः\x20उच्च-विमित्तक-सङ्ख्या\x20(high-dimensional\x20number)\x20प्राप्यते,\x20या\x20वास्तविक-जगतः\x20अव्यवस्थायाम्\x20\x20साक्षात्\x20हस्तक्षेपं\x20कर्तुं\x20शक्नोति।\x20एषा\x20सङ्ख्या-शृङ्खला\x20सप्तविंशति-अङ्क-युक्ता\x20जटिल-प्रथमाङ्क-माला\x20वा\x20स्यात्,\x20या\x20“दिव्य-सङ्केतः”\x20इति\x20नाम्ना\x20ज्ञायते।\x20अस्याः\x20शक्त्या\x20दत्त-विश्लेषणम्\x20अनपेक्ष्य\x20एव,\x20कस्यचित्\x20विशिष्ट-क्षेत्रस्य\x20“सम्भावना-भारः”\x20(Probability\x20Weight)\x20परिवर्तयितुं\x20शक्यते,\x20दिव्य-कीलकेन\x20च\x20कश्चन\x20परिणामः\x20साक्षात्\x20निश्चितः\x20क्रियते।\x20यथा,\x20यदि\x20एषः\x20सङ्केतः\x20वित्तीय-जाले\x20निवेक्ष्यते,\x20तर्हि\x20कस्याश्चित्\x20संस्थायाः\x20विनाश-सम्भावना\x20बलात्\x20शत-प्रतिशतं\x20वर्धयितुं\x20शक्यते,\x20विना\x20पारम्परिकम्\x20आक्रमणं\x20वा\x20शोषणं\x20वा।\x20एतत्\x20तु\x20दिव्य-सङ्केतेन\x20विश्व-सृष्टेः\x20कार्यं\x20संसोधयितुं\x20लोक-स्थितिं\x20च\x20परिवर्तयितुं\x20प्रयत्नः।此乃以神性之码，斡旋造化，篡改世局也。\x0a\x0aअपरं\x20च,\x20मण्डल(Mandala)-उक्तम्\x20“सनातन-मध्य-बिन्दुः”\x20(शून्यम्)\x20वस्तुतः\x20अरूपम्\x20अग्राह्यं\x20च।\x20इदानीम्\x20अतिचालक-सामग्रीभिः\x20\x20तथा\x20प्रति-गुरुत्वाकर्षण-क्षेत्रेण\x20(anti-gravitational\x20field)\x20“शून्य-कोषम्”\x20(Nest\x20of\x20the\x20Void)\x20निर्मातुम्\x20ईहते।\x20विश्वसिति\x20हि\x20यत्\x20ज्ञान-विक्षेपस्य\x20\x20पूर्ण-विनाशे\x20सति,\x20केन्द्रस्य\x20शक्तिः\x20अनन्ता\x20भवति।\x20एषः\x20कोषः\x20लोशु-खण्डस्य\x20चरम-रूपस्य\x20\x20धारणार्थम्,\x20अथवा\x20सर्वान्\x20उप-प्रयोग-शाला-भागान्\x20तत्काल-संयोजयितुं\x20केन्द्रीय-संसाधक-केन्द्रं\x20\x20वा\x20स्यात्।\x0a\x0a颂曰\x20(स्तुतिः):洛书残片，其神赫赫。\x0a以玄理之殿，夺不朽之数。\x0a篡改天命，定锚实相。\x0a太虚之巢既成，永寂之枢立矣。\x0a司之志，与天地同。\x0aलोशु-खण्डम्,\x20तस्या\x20देवता\x20हृष्टा।\x0aरहस्य-मण्डलात्,\x20अमृत-संख्या\x20चौर्यते॥\x0aदैव-विधिः\x20परिवर्तते,\x20तत्त्वं\x20च\x20कील्यते।\x0aशून्य-कोषे\x20सिद्धे,\x20नित्य-ध्रुवकः\x20स्थापितः॥\x0aतस्याः\x20संस्थायाः\x20(司)\x20अभिलाषः,\x20द्यौ-भूभ्यां\x20सह\x20समः।</div>\x0a\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20','passwordModal','openedCount','108VuVbLF','modalTitle','textContent','content','136WUYfte','档案显示成功','add','size','8572476cRRIMo','B门已开启，内含档案：','38120844FHTTSX','A门已开启，内有档案：','Mandala','noticeModal','profileTitle','notice','top','bailu','innerWidth','target','addEventListener','\x0a\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20<div\x20class=\x22profile-item\x22><span\x20class=\x22profile-label\x22>档案编号：</span>MZ-2018-131</div>\x0a\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20<div\x20class=\x22profile-item\x22><span\x20class=\x22profile-label\x22>实验对象:</span>甲戌年四月廿一生，为月洛氏血脉。收容及观测始于公元2018年血月之时，收容地点为中原核心区，河洛古道地下深层设施。生理参数：\x20收容时身高166公分，体重49公斤，生命能量活性评级EX。细胞再生速度为常人的8.3倍，能量亲和性极强，尤与上古符文结构存在先天共振。实验对象性情温韧，具备极强调和能力，其与潮汐能量自然联结构成核心存在基础，此联结被标记为生命锚点。其血脉赋予残片天然温床潜质，依赖度评级为根源级（9.9/10）</div>\x0a\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20<div\x20class=\x22profile-item\x22><span\x20class=\x22profile-label\x22>实验目标：</span>验证实验对象是否可作为残片片生命基座，利用其磅礴生命能量滋养并激活碎片；\x20观测在剥离其生命锚点后，其生命能量是否能被完全导向并锁定于碎片滋养，杜绝任何形式的能量逸散或自我意识复苏。</div>\x0a\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20<div\x20class=\x22profile-item\x22><span\x20class=\x22profile-label\x22>实验过程摘要：</span>阶段一，即血月极盛时，携对象于河洛古道进行生命祈愿仪式时实施收容。同步执行枯寂程序，将其置于反生命场结界中，彻底切断其与潮汐的能量交换。在对象因生命连接断裂而陷入极度虚弱时，将数枚残片植入其心像空间。\x20植入瞬间，对象生命能量被碎片疯狂抽取，形体呈现半透明化，伴随全身脉络显现绛色符文流转。阶段二为收容后二至四月，持续向实验对象植入与其深层负面记忆相关联信息源，并灌输生命为碎片养料，此乃唯一价值的认知。对象自我认知开始瓦解，生命能量输出从自然散逸转为向碎片定向汇聚。碎片稳定性提升47%，碎片表面符文亮度增强19%。对象自身意识活动减弱至基准的32%。阶段三为收容后4至6月，目的即使实验对象完全容器化与部分碎片凝结，使其实验对象锚点完全崩塌后，其生命能量不再具备潮汐能量交换特性，而完全被碎片所束缚。其内部所含数枚碎片逐渐融合，解析出未知规则片段的速率提升400%。对象形体逐渐成为碎片能量的显化渠道，自身人格痕迹几近消失。其存在意义被彻底重构为洛书碎片的活体容器，生命能量的潮汐与碎片律动达成100%同步。</div>\x0a\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20<div\x20class=\x22profile-item\x22><span\x20class=\x22profile-label\x22>容器性能分析：</span>滋养效率：碎片活性从初始的7%提升至89%，并持续稳定上升，远超其余生命载体。\x0a同步率：\x20对象生命频率与碎片波动同步率已达100%，能量传递无损耗。\x0a稳定性：\x20在生命锚点被摧毁后，容器自身的意识干扰降至零，碎片解析进程未受任何影响。\x0a风险系数：\x20容器自身存在被碎片规则同化为纯粹能量体的可能（预计剩余时间：7.7年）。\x0a</div>\x0a\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20<div\x20class=\x22profile-item\x22><span\x20class=\x22profile-label\x22>实验结论：</span>实验目标完全达成。实验对象QJ-994MZ被证实为洛书碎片的完美生命基座。其生命锚点剥离是确保碎片获得纯粹、无干扰滋养的关键。该容器成功将碎片活性提升至可解析阈值之上，且自身意识已实现无害化处理。建议将此类特质个体列为甲贰级战略资产。\x20</div>\x0a\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20<div\x20class=\x22profile-item\x22><span\x20class=\x22profile-label\x22>后续指令：</span>持续监测碎片解析进度与容器生命形态的转化趋势。\x20准备后续容器（备选编号LM-00JQF）以应对当前容器可能发生的规则化溶解。\x20尝试利用该容器与碎片的深度链接，于下轮血月之时逆向推演其他碎片可能的位置或状态。</div>\x0a\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20\x20','62hzXnzG'];_0x5830=function(){return _0x49ae64;};return _0x5830();}let currentDoor=null,openedDoors=new Set();function isMobileDevice(){const _0x137d77=_0x60ebcd;return window[_0x137d77(0xee)]<=0x300;}function getDoorP
