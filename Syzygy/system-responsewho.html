<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R■■■■■■■E</title>
    <style>
        @font-face {
            font-family: 'LingLiPiaoYi';
            src: url('https://img.alicdn.com/tfs/TB1zBfZp4D1gK0jSZFyXXciOVXa.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'LingLiPiaoYi', 'KaiTi', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            box-sizing: border-box;
        }

        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }

        .system-text {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #ff0000;
            margin: 30px 0;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            animation: blink 2s infinite;
            line-height: 1.5;
            font-family: 'LingLiPiaoYi', 'KaiTi', serif;
        }

        .typing-indicator {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #ff0000;
            margin-left: 5px;
            vertical-align: middle;
            animation: blink 1s infinite;
        }

        .user-text {
            text-align: right;
            margin: 20px 0;
            color: #aaa;
            font-family: 'LingLiPiaoYi', 'KaiTi', serif;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
        }

        .system-response {
            text-align: left;
            margin: 20px 0;
            color: #ff6666;
            font-family: 'LingLiPiaoYi', 'KaiTi', serif;
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            line-height: 1.6;
            position: relative;
        }

        .input-area {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .input-row {
            display: flex;
            width: 100%;
            max-width: 600px;
            gap: 10px;
        }

        input {
            background-color: #111;
            color: #fff;
            border: 1px solid #ff0000;
            padding: 10px;
            flex: 1;
            font-family: 'LingLiPiaoYi', 'KaiTi', serif;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            min-height: 40px;
        }

        button {
            background-color: #ff0000;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'LingLiPiaoYi', 'KaiTi', serif;
            font-weight: bold;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            min-height: 40px;
        }

            button:hover {
                background-color: #ff3333;
            }

        .glitch-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient( 0deg, rgba(255,0,0,0.05), rgba(255,0,0,0.05) 1px, transparent 1px, transparent 2px );
            pointer-events: none;
            opacity: 0.3;
            z-index: 10;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(255, 0, 0, 0.3);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            animation: scan 4s linear infinite;
            z-index: 100;
        }

        @keyframes scan {
            0% {
                top: 0;
            }

            100% {
                top: 100%;
            }
        }

        .fade-out {
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .fade-in {
            animation: fadeIn 1s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .typewriter {
            overflow: hidden;
            border-right: .15em solid #ff0000;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes blink-caret {
            from, to {
                border-color: transparent
            }

            50% {
                border-color: #ff0000;
            }
        }

        /* 身份验证区域样式 */
        .auth-container {
            text-align: center;
            margin: 20px 0;
        }

        .auth-prompt {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: #ff6666;
            margin-bottom: 20px;
            font-family: 'LingLiPiaoYi', 'KaiTi', serif;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .auth-input {
            background-color: #111;
            color: #fff;
            border: 1px solid #ff0000;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            font-family: 'LingLiPiaoYi', 'KaiTi', serif;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            min-height: 40px;
        }

        .auth-button {
            background-color: #ff0000;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'LingLiPiaoYi', 'KaiTi', serif;
            font-weight: bold;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            min-height: 40px;
        }

        .error-message {
            color: #ff3333;
            font-size: clamp(0.8rem, 2vw, 1rem);
            margin-top: 10px;
            display: none;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            .system-text {
                font-size: clamp(1.2rem, 5vw, 2rem);
            }

            .system-response {
                font-size: clamp(1rem, 4vw, 1.5rem);
            }

            .input-row {
                flex-direction: column;
            }

            button {
                width: 100%;
                max-width: 300px;
                margin: 0 auto;
            }

            .auth-input {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            .system-text {
                font-size: clamp(1rem, 6vw, 1.8rem);
                margin: 20px 0;
            }

            .system-response {
                font-size: clamp(0.9rem, 5vw, 1.3rem);
            }

            .user-text {
                font-size: clamp(0.8rem, 4vw, 1rem);
            }

            .input-area {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="glitch-effect"></div>
    <div class="scan-line"></div>

    <div class="container">
        <h1 id="mainTitle" style="color: #ff0000; text-shadow: 0 0 10px rgba(255,0,0,0.7); font-family: 'LingLiPiaoYi', 'KaiTi', serif;"></h1>

        <!-- 身份验证区域 -->
        <div id="authSection" class="auth-container">
            <div class="auth-prompt">想知道我是谁，首先需告诉我，你是？</div>
            <div class="auth-form">
                <input type="text" id="identityInput1" class="auth-input" placeholder="我即_______">
                <input type="text" id="identityInput2" class="auth-input" placeholder="即_______">
                <button id="authButton" class="auth-button">确认身份</button>
                <div id="errorMessage" class="error-message">身份验证失败，请重新输入</div>
            </div>
        </div>

        <!-- 系统内容区域（初始隐藏） -->
        <div id="systemContent" style="display: none;">
            <div class="system-text" id="initialText">
                R■■■■■■■E
            </div>

            <div class="system-response" id="dialogueContainer"></div>

            <div class="input-area">
                <div class="input-row">
                    <input type="text" id="userInput" placeholder="输入你的回应...">
                    <button onclick="sendResponse()">发送</button>
                </div>
            </div>
        </div>
    </div>
