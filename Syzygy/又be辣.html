    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e6e6e6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(30, 30, 46, 0.8);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .be-title {
            font-size: 3rem;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
            letter-spacing: 3px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a5b1c2;
            margin-bottom: 40px;
        }
        
        .ending-btn-container {
            margin: 30px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .ending-btn {
            background: linear-gradient(135deg, #ff9a3c 0%, #ff6b6b 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 1.3rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .ending-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }
        
        .ending-btn:active {
            transform: translateY(1px);
        }
        
        .ending-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .ending-btn:hover::after {
            left: 100%;
        }
        
        .tip-text {
            font-size: 0.9rem;
            color: #a5b1c2;
            font-style: italic;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .stats-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 40px 0;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            flex: 1;
            min-width: 150px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-box:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 2.5rem;
            color: #4ecdc4;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1rem;
            color: #a5b1c2;
        }
        
        .ending-message {
            font-size: 1.3rem;
            line-height: 1.8;
            margin: 40px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border-left: 4px solid #ff6b6b;
        }
        
        .thank-you {
            font-size: 1.8rem;
            color: #4ecdc4;
            margin: 60px 0 30px;
            opacity: 0;
            animation: fadeIn 2s ease 1s forwards;
            line-height: 1.6;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
        }
        
        .thank-you:hover {
            background: rgba(78, 205, 196, 0.1);
            transform: translateY(-2px);
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }
        
        .thank-you:active {

        }
        
        .signature {
            font-size: 1.5rem;
            color: #a5b1c2;
            margin-top: 10px;
            font-style: italic;
            opacity: 0;
            animation: fadeIn 2s ease 2s forwards;
        }
        
        .hidden-text {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease;
            cursor: pointer;
            user-select: none;
            z-index: 10;
            padding: 5px 10px;
            border-radius: 3px;
        }
        
        .hidden-text:hover {
            color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .hidden-text.active {
            color: rgba(255, 255, 255, 0.9);

            font-size: 0.9rem;
        }
        
        .return-btn {

            bottom: 60px;
            left: 20px;
            background: linear-gradient(135deg, #4ecdc4 0%, #6ae6dd 100%);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 0.9rem;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(78, 205, 196, 0.4);
            transition: all 0.3s ease;
            z-index: 10;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .return-btn.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .return-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(78, 205, 196, 0.6);
        }
        
        .author-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .author-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }
        
        .author-btn:active {
            transform: translateY(1px);
        }
        
        .decoration {
            position: absolute;
            opacity: 0.1;
            z-index: 0;
        }
        
        .decoration-1 {
            top: 10%;
            left: 10%;
            font-size: 5rem;
            color: #ff6b6b;
        }
        
        .decoration-2 {
            bottom: 20%;
            right: 10%;
            font-size: 4rem;
            color: #4ecdc4;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* ÊâãÊú∫ÂíåÂπ≥ÊùøÂÖºÂÆπÊÄß‰ºòÂåñ */

            }
            
            .thank-you {

            }

            }
        }
    </style>
</head>

        // Ê∑ªÂä†‰∏Ä‰∫õ‰∫§‰∫íÊïàÊûú
        document.addEventListener('DOMContentLoaded', function() {
