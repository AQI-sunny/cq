        * {

            font-family: 'Noto Serif SC', serif;

        body {

            padding: 20px;
            background: rgba(30, 45, 75, 0.7);
            border-radius: 10px;
            border: 1px solid rgba(120, 160, 255, 0.4);
            box-shadow: 0 0 15px rgba(120, 160, 255, 0.2);
        }
        
        .visitor-counter h2 {

            margin-bottom: 15px;

            font-size: 1.5rem;
        }
        
        .visitor-number {

            font-weight: bold;
            color: #78c0ff;
            text-shadow: 0 0 10px rgba(120, 192, 255, 0.7);
            margin: 10px 0;

        }
        
        .truth-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(120, 160, 255, 0.2);
            color: #f0f0ff;

            border-radius: 5px;
            border: 1px solid rgba(120, 160, 255, 0.5);
            transition: all 0.3s ease;
        }
        
        .truth-link:hover {
            background: rgba(120, 160, 255, 0.4);
            box-shadow: 0 0 10px rgba(120, 160, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .counter-loading {
            opacity: 0.7;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- 内容段落保持不变 -->
        <div class="content-section" id="section1">

        </div>

        <!-- 其他内容段落省略 -->
        <!-- ... -->

        <!-- 访客计数区域 -->
        <div class="visitor-counter">
            <h2>你是第 <span class="visitor-number" id="visitorCount">--</span> 个到达这个页面的人</h2>
            <p>恭喜你发现了这个隐藏结局！</p>
            <a href="https://sylvie-seven-cq.top/Syzygy/更多真相.html" class="truth-link">奖励你看"更多真相"</a>

        <footer>
            <p>感谢游玩，你的<a href="https://sylvie-seven-cq.top" class="footer-link">反馈</a>是我最大的动力——AQI</p>

                <a href="https://sylvie-seven-cq.top/Syzygy/作者碎碎念.html" class="nav-button">作者嘟碎碎念</a>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('.content-section');
            const progressBar = document.getElementById('progressBar');
            const visitorCountElement = document.getElementById('visitorCount');
            
            // 修复后的访客计数功能
            function updateVisitorCount() {
                // 添加加载状态
                visitorCountElement.textContent = "统计中";
                visitorCountElement.classList.add('counter-loading');
                
                // 模拟加载延迟
                setTimeout(() => {
                    // 检查是否已经访问过（使用sessionStorage）
                    const hasVisited = sessionStorage.getItem('hasVisitedEndingA');
                    
                    let count = localStorage.getItem('globalVisitorCountEndingA');
                    
                    if (!count) {
                        // 初始值设为500-900之间的随机数
                        count = Math.floor(Math.random() * 401) + 500;
                        localStorage.setItem('globalVisitorCountEndingA', count);
                    }
                    
                    if (!hasVisited) {
                        // 首次访问，增加计数
                        count = parseInt(count) + 1;
                        localStorage.setItem('globalVisitorCountEndingA', count);
                        sessionStorage.setItem('hasVisitedEndingA', 'true');
                        
                        // 添加动画效果
                        visitorCountElement.style.transform = 'scale(1.2)';
                        setTimeout(() => {
                            visitorCountElement.style.transform = 'scale(1)';
                        }, 300);
                    }
                    
                    // 更新显示
                    visitorCountElement.textContent = count;
                    visitorCountElement.classList.remove('counter-loading');
                    
                    // 添加计数动画
                    animateCounter(visitorCountElement, count);
                }, 800); // 模拟网络延迟
            }
            
            // 数字动画效果
            function animateCounter(element, targetValue) {
                let current = 0;
                const increment = targetValue / 50;
                const timer = setInterval(() => {
                    current += increment;
                    if (current >= targetValue) {
                        clearInterval(timer);
                        current = targetValue;
                    }
                    element.textContent = Math.floor(current);
                }, 30);
            }
            
            // 更新进度条
            function updateProgress() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
                const scrollProgress = (scrollTop / scrollHeight) * 100;
                progressBar.style.width = scrollProgress + '%';
            }
            
            // 检查元素是否在视口中
            function isElementInViewport(el) {
                const rect = el.getBoundingClientRect();
                return (
                    rect.top >= 0 &&
                    rect.left >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                );
            }
            
            // 显示当前可见的段落
            function showVisibleSections() {
                sections.forEach((section, index) => {
                    if (isElementInViewport(section) && !section.classList.contains('visible')) {
                        section.classList.add('visible');
                    }
                });
            }
            
            // 初始显示第一段
            if (sections.length > 0) {
                sections[0].classList.add('visible');
            }
            
            // 初始化访客计数
            updateVisitorCount();
            
            // 滚动事件监听
            window.addEventListener('scroll', function() {
                updateProgress();
                showVisibleSections();
            });
            
            // 点击段落高亮效果
            const paragraphs = document.querySelectorAll('.content-section p');
            paragraphs.forEach(p => {
                p.addEventListener('click', function() {
                    this.classList.toggle('highlight');
                });
            });
            
            // 初始更新进度条
            updateProgress();
        });
    </script>
</body>
