<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>远程操控ing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100%;
            background-color: #000;
        }
        
        /* 连接密码对话框样式 */
        #connectionDialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 101%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .connection-form {
            background: linear-gradient(to bottom, #1a3a8a, #0a246a);
            border-radius: 10px;
            padding: 30px;
            width: 350px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: white;
        }
        
        .connection-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .connection-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }
        
        .connection-form button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to bottom, #4c9bfc, #0a246a);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .connection-form button:hover {
            background: linear-gradient(to bottom, #5ca5ff, #1a3a8a);
        }
        
        .connection-error {
            color: #ff6b6b;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
        
        /* 添加抖动动画 */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <!-- 连接密码对话框 -->
    <div id="connectionDialog">
        <div class="connection-form">
            <h2>远程连接</h2>
            <p>请输入连接密码以访问系统</p>
            <input type="password" id="connectionPassword" placeholder="请输入连接密码">
            <button onclick="checkConnectionPassword()">连接</button>
            <div class="connection-error" id="connectionError">密码错误，请重试</div>
        </div>
    </div>

    <script>
        // 连接密码验证
        function checkConnectionPassword() {
            const password = document.getElementById('connectionPassword').value;
            const errorElement = document.getElementById('connectionError');
            
            if (password === 'linmo') {
                // 密码正确，跳转到指定页面
                window.location.href = 'https://sylvie-seven-cq.top/Syzygy/未来日记.html';
            } else {
                // 密码错误，显示错误信息
                errorElement.style.display = 'block';
                document.getElementById('connectionPassword').value = '';
                document.getElementById('connectionPassword').focus();
                
                // 添加抖动效果
                document.querySelector('.connection-form').style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.querySelector('.connection-form').style.animation = '';
                }, 500);
            }
        }
        
        // 按回车键也可以提交密码
        document.getElementById('connectionPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkConnectionPassword();
            }
        });
    </script>
</body>
</html>
