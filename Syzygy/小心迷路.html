    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            font-size: 16px;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            transition: background-image 0.5s ease-in-out;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .game-container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
            padding: 15px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            color: #f8f9fa;
            padding: 0 10px;
        }

        .location {
            background-color: rgba(44, 62, 80, 0.85);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-left: 5px solid #3498db;
        }

            .location h2 {
                color: #3498db;
                margin-bottom: 10px;
                font-size: 1.4rem;
            }

            .location p {
                font-size: 1rem;
                line-height: 1.6;
            }

        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            padding: 15px;
            background: linear-gradient(to bottom, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: left;
            position: relative;
            overflow: hidden;
            min-height: 60px;
            display: flex;
            align-items: center;
        }

            button:hover {
                background: linear-gradient(to bottom, #2980b9, #2573a7);
                transform: translateY(-3px);
                box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
            }

            button:active {
                transform: translateY(1px);
            }

            button::after {
                content: "→";
                position: absolute;
                right: 15px;
                top: 50%;
                transform: translateY(-50%);
                font-weight: bold;
            }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-in-out;
        }

        .success {
            background-color: rgba(40, 167, 69, 0.85);
            border-left: 5px solid #28a745;
        }

        .failure {
            background-color: rgba(220, 53, 69, 0.85);
            border-left: 5px solid #dc3545;
        }

        .hint {
            font-size: 14px;
            color: #bdc3c7;
            margin-top: 5px;
            font-style: italic;
        }

        .progress {
            margin-top: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            font-size: 0.9rem;
        }

        .time-selection {
            margin-top: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .time-option {
            padding: 12px;
            background: rgba(52, 152, 219, 0.3);
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 70px;
        }

            .time-option:hover {
                background: rgba(52, 152, 219, 0.5);
                transform: scale(1.05);
            }

            .time-option.selected {
                background: rgba(40, 167, 69, 0.5);
                border: 2px solid #28a745;
            }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* 平板样式 */
        @media (min-width: 768px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 2.2rem;
                margin-bottom: 25px;
            }

            .location {
                padding: 20px;
                margin-bottom: 20px;
            }

                .location h2 {
                    font-size: 1.6rem;
                }

                .location p {
                    font-size: 1.1rem;
                }

            .options {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                margin-top: 20px;
            }

            button {
                font-size: 1.05rem;
            }

            .result {
                margin-top: 25px;
                padding: 20px;
            }
        }

        /* 桌面样式 */
        @media (min-width: 1024px) {
            .options {
                grid-template-columns: repeat(3, 1fr);
            }

            h1 {
                font-size: 2.5rem;
            }
        }

        /* 小屏幕手机优化 */
        @media (max-width: 360px) {
            .game-container {
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .location {
                padding: 12px;
            }

                .location h2 {
                    font-size: 1.2rem;
                }

            button {
                padding: 12px;
                font-size: 0.95rem;
                min-height: 55px;
            }

            .time-option {
                padding: 10px;
                min-height: 60px;
            }
        }

        /* 防止文本选择（提高触摸体验） */
        button, .time-option {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

            button:focus, .time-option:focus {
                outline: none;
            }
    </style>

        // 更新当前位置和选项
        function updateLocation() {
            const current = locations[gameState.currentLocation];
            const locationElement = document.getElementById('current-location');
            const optionsContainer = document.getElementById('options-container');
            const resultElement = document.getElementById('result');
            const progressElement = document.getElementById('progress');

            // 更新位置信息
            locationElement.innerHTML = `<h2>当前位置：${current.name}</h2><p>${current.description}</p>`;

            // 清除之前的选项和结果
            optionsContainer.innerHTML = '';
            resultElement.style.display = 'none';
            resultElement.className = 'result';

            // 如果是时间选择页面
            if (current.hasTimeSelection) {
                const timeContainer = document.createElement('div');
                timeContainer.className = 'time-selection';

                timeOptions.forEach(timeOption => {
                    const timeDiv = document.createElement('div');
                    timeDiv.className = 'time-option';
                    timeDiv.innerHTML = `<strong>${timeOption.time}</strong><br><small>${timeOption.description}</small>`;
                    timeDiv.onclick = () => selectTime(timeOption);
                    timeContainer.appendChild(timeDiv);
                });

                optionsContainer.appendChild(timeContainer);
            } else {
                // 添加普通选项
                current.options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option.text;
                    button.onclick = () => selectOption(option.target);
                    optionsContainer.appendChild(button);
                });
            }

            // 显示结果（如果是终点）
            if (current.isSuccess) {
                resultElement.textContent = "恭喜！你成功找到了可疑地点--超市后巷！（这里怎么看怎么可疑！）";

                resultElement.style.display = 'block';
                gameState.foundBackAlley = true;
                // 成功后使用后巷图片
                document.getElementById('background').style.backgroundImage = `url('${locationImages.supermarketBackAlley}')`;
            } else if (current.isDeadEnd) {
                resultElement.textContent = "你没有发现什么可疑的地方。";
                resultElement.className = 'result failure';
                resultElement.style.display = 'block';
            }
        }

        // 处理选项选择
        function selectOption(target) {
            gameState.currentLocation = target;
            gameState.path.push(target);
            updateLocation();
            changeBackground();
        }

        // 处理时间选择
        function selectTime(timeOption) {
            const resultElement = document.getElementById('result');

            // 清除之前的选择
            document.querySelectorAll('.time-option').forEach(el => {
                el.classList.remove('selected');
            });

            // 标记当前选择
            event.target.classList.add('selected');

            // 显示选择结果
            if (timeOption.success) {
                resultElement.textContent = `你选择了${timeOption.time}进入后勤区域。这个时间点人员稀少，你成功潜入并发现了通往超市后巷的通道！`;
