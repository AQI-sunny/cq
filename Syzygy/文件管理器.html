<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统文件管理器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: #000;
            color: #ff0000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* 背景警告文字 */
        .bg-warning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.2;
        }
        
        .warning-text {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0);
                opacity: 0.1;
            }
            25% {
                transform: translate(20vw, 40vh);
                opacity: 0.3;
            }
            50% {
                transform: translate(60vw, 20vh);
                opacity: 0.2;
            }
            75% {
                transform: translate(40vw, 60vh);
                opacity: 0.4;
            }
            100% {
                transform: translate(0, 0);
                opacity: 0.1;
            }
        }
        
        #container {
            width: 95%;
            max-width: 800px;
            height: 90%;
            max-height: 600px;
            border: 2px solid #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow-y: auto;
        }
        
        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 15px;
            text-shadow: 0 0 10px #ff0000;
        }
        
        p {
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .btn {
            background-color: #000;
            color: #ff0000;
            border: 1px solid #ff0000;
            padding: 8px 16px;
            font-size: clamp(0.8rem, 2vw, 1rem);
            cursor: pointer;
            margin: 8px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background-color: #ff0000;
            color: #000;
            box-shadow: 0 0 10px #ff0000;
        }
        
        /* 文件管理器样式 */
        #file-manager {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        #file-list {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #ff0000;
            padding: 8px;
            margin: 8px 0;
        }
        
        .file-item {
            padding: 6px;
            border-bottom: 1px dashed #ff3333;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-item:hover {
            background-color: #220000;
        }
        
        .file-name {
            color: #ff5555;
            font-size: clamp(0.8rem, 2vw, 1rem);
            word-break: break-all;
        }
        
        .file-size {
            color: #ff8888;
            font-size: 0.7rem;
        }
        
        #select-all {
            margin: 8px 0;
            display: flex;
            align-items: center;
        }
        
        #select-all label {
            margin-left: 5px;
            font-size: clamp(0.8rem, 2vw, 1rem);
        }
        
        #file-actions {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        /* 模态框样式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .modal-content {
            background-color: #000;
            border: 2px solid #ff0000;
            padding: 20px;
            width: 90%;
            max-width: 300px;
            text-align: center;
        }
        
        /* 时间选择器样式 */
        .time-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 15px 0;
        }
        
        .time-option {
            background-color: #000;
            color: #ff0000;
            border: 1px solid #ff0000;
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .time-option:hover {
            background-color: #220000;
        }
        
        .time-option.selected {
            background-color: #ff0000;
            color: #000;
        }
        
        /* 文件管理器阶段的满屏警告文字 */
        .file-manager-warning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            opacity: 0.7;
        }
        
        .file-warning-text {
            position: absolute;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.8);
            animation: fileWarningFloat 10s infinite linear;
        }
        
        @keyframes fileWarningFloat {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0.1;
            }
            25% {
                transform: translate(15vw, 30vh) rotate(5deg);
                opacity: 0.8;
            }
            50% {
                transform: translate(50vw, 15vh) rotate(-3deg);
                opacity: 0.5;
            }
            75% {
                transform: translate(30vw, 45vh) rotate(7deg);
                opacity: 0.9;
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0.1;
            }
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            #container {
                height: 95%;
            }
            
            .screen {
                padding: 10px;
            }
            
            .btn {
                padding: 6px 12px;
            }
            
            .file-warning-text {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            #container {
                height: 98%;
            }
            
            .screen {
                padding: 8px;
            }
            
            .btn {
                padding: 5px 10px;
                margin: 5px;
            }
            
            .file-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .file-size {
                margin-top: 3px;
            }
            
            .file-warning-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 背景警告文字 -->
    <div class="bg-warning" id="bg-warning"></div>
    
    <!-- 文件管理器阶段的满屏警告文字 -->
    <div class="file-manager-warning" id="file-manager-warning"></div>
    
    <div id="container">
        <!-- 文件管理器阶段 -->
        <div id="screen7" class="screen">
            <h1>系统文件管理器</h1>
            <p>请谨慎操作以下文件...</p>
            <div id="file-manager">
                <div id="select-all">
                    <input type="checkbox" id="select-all-checkbox">
                    <label for="select-all-checkbox">全选</label>
                </div>
                <div id="file-list"></div>
                <div id="file-actions">
                    <button class="btn" id="btn-open">打开选中文件</button>
                    <button class="btn" id="btn-delete">删除选中文件</button>
                </div>
            </div>
        </div>
        
        <!-- 确认弹窗 -->
        <div id="confirm-modal" class="modal">
            <div class="modal-content">
                <h2>警告</h2>
                <p>确定要这么做吗？</p>
                <div>
                    <button class="btn" id="btn-confirm-yes">确定</button>
                    <button class="btn" id="btn-confirm-no">取消</button>
                </div>
            </div>
        </div>
        
        <!-- 时间选择弹窗 -->
        <div id="time-modal" class="modal">
            <div class="modal-content">
                <h2>请选择删除时间</h2>
                <div class="time-selector" id="time-selector">
                    <!-- 时间选项将通过JavaScript动态生成 -->
                </div>
                <div>
                    <button class="btn" id="btn-time-confirm">确认</button>
                    <button class="btn" id="btn-time-cancel">取消</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 创建背景警告文字
        function createWarningText() {
            const bgWarning = document.getElementById('bg-warning');
            const warnings = ['危险！！危险！！', '警告！！警告！！', '请快速操作！！', '系统崩溃！！', '立即行动！！', 
                             'KMS侵入！！', '病毒检测！！', '文件损坏！！', '内存泄漏！！', '权限丢失！！',
                             '数据丢失！！', '系统过载！！', '进程异常！！', '网络中断！！', '硬件故障！！'];
            
            for (let i = 0; i < 50; i++) {
                const warningText = document.createElement('div');
                warningText.className = 'warning-text';
                warningText.textContent = warnings[Math.floor(Math.random() * warnings.length)];
                warningText.style.left = Math.random() * 100 + 'vw';
                warningText.style.top = Math.random() * 100 + 'vh';
                warningText.style.animationDelay = Math.random() * 15 + 's';
                warningText.style.fontSize = (Math.random() * 1.5 + 1.5) + 'rem';
                warningText.style.opacity = Math.random() * 0.9 + 0.3;
                bgWarning.appendChild(warningText);
            }
        }
        
        // 创建文件管理器阶段的满屏警告文字
        function createFileManagerWarnings() {
            const fileManagerWarning = document.getElementById('file-manager-warning');
            const warnings = ['打开文件'];
            
            for (let i = 0; i < 50; i++) {
                const warningText = document.createElement('div');
                warningText.className = 'file-warning-text';
                warningText.textContent = warnings[Math.floor(Math.random() * warnings.length)];
                warningText.style.left = Math.random() * 100 + 'vw';
                warningText.style.top = Math.random() * 100 + 'vh';
                warningText.style.animationDelay = Math.random() * 10 + 's';
                warningText.style.fontSize = (Math.random() * 1 + 1) + 'rem';
                warningText.style.opacity = Math.random() * 0.7 + 0.3;
                fileManagerWarning.appendChild(warningText);
            }
        }
        
        // 生成文件列表
        function generateFileList() {
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '';
            
            // 生成乱码文件名
            const fileCount = 15;
            const extensions = ['.sys', '.dll', '.exe', '.dat', '.bin'];
            
            for (let i = 0; i < fileCount; i++) {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                // 生成随机文件名
                const fileName = generateRandomName() + extensions[Math.floor(Math.random() * extensions.length)];
                const fileSize = Math.floor(Math.random() * 10000) + ' KB';
                
                fileItem.innerHTML = `
                    <div>
                        <input type="checkbox" class="file-checkbox" data-file="${fileName}">
                        <span class="file-name">${fileName}</span>
                    </div>
                    <span class="file-size">${fileSize}</span>
                `;
                
                fileList.appendChild(fileItem);
            }
            
            // 全选功能
            document.getElementById('select-all-checkbox').addEventListener('change', function() {
                const checkboxes = document.querySelectorAll('.file-checkbox');
                checkboxes.forEach(checkbox => {
                    checkbox.checked = this.checked;
                });
            });
            
            // 打开文件按钮
            document.getElementById('btn-open').addEventListener('click', function() {
                const selectedFiles = document.querySelectorAll('.file-checkbox:checked');
                if (selectedFiles.length > 0) {
                    showConfirmModal('open');
                }
            });
            
            // 删除文件按钮
            document.getElementById('btn-delete').addEventListener('click', function() {
                const selectedFiles = document.querySelectorAll('.file-checkbox:checked');
                if (selectedFiles.length > 0) {
                    showConfirmModal('delete');
                }
            });
        }
        
        // 生成随机文件名
        function generateRandomName() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789_';
            let result = '';
            for (let i = 0; i < 8; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        // 显示确认弹窗
        function showConfirmModal(action) {
            const modal = document.getElementById('confirm-modal');
            modal.style.display = 'flex';
            
            // 确认按钮
            document.getElementById('btn-confirm-yes').onclick = function() {
                modal.style.display = 'none';
                if (action === 'open') {
                    // 跳转到结局1
                    window.location.href = 'https://sylvie-seven-cq.top/Syzygy/结局B.html';
                } else if (action === 'delete') {
                    // 显示时间选择弹窗
                    showTimeModal();
                }
            };
            
            // 取消按钮
            document.getElementById('btn-confirm-no').onclick = function() {
                modal.style.display = 'none';
            };
        }
        
        // 显示时间选择弹窗
        function showTimeModal() {
            const modal = document.getElementById('time-modal');
            const timeSelector = document.getElementById('time-selector');
            
            // 清空时间选择器
            timeSelector.innerHTML = '';
            
            // 生成时间选项
            const times = ['2:50', '2:51', '2:52', '2:53', '2:54', '2:55'];
            
            times.forEach(time => {
                const timeOption = document.createElement('div');
                timeOption.className = 'time-option';
                timeOption.textContent = time;
                timeOption.dataset.time = time;
                
                timeOption.addEventListener('click', function() {
                    // 移除之前的选择
                    document.querySelectorAll('.time-option').forEach(option => {
                        option.classList.remove('selected');
                    });
                    
                    // 标记当前选择
                    this.classList.add('selected');
                });
                
                timeSelector.appendChild(timeOption);
            });
            
            // 显示弹窗
            modal.style.display = 'flex';
            
            // 确认按钮
            document.getElementById('btn-time-confirm').onclick = function() {
                const selectedTime = document.querySelector('.time-option.selected');
                
                if (selectedTime) {
                    const time = selectedTime.dataset.time;
                    
                    // 检查是否为正确的时间（2:54 或 2:55）
                    if (time === '2:54' || time === '2:55') {
                        // 删除成功，跳转到结局A
                        window.location.href = 'https://sylvie-seven-cq.top/Syzygy/结局A.html';
                    } else {
                        // 删除失败，跳转到结局B
                        window.location.href = 'https://sylvie-seven-cq.top/Syzygy/结局B.html';
                    }
                }
            };
            
            // 取消按钮
            document.getElementById('btn-time-cancel').onclick = function() {
                modal.style.display = 'none';
            };
        }
        
        // 初始加载
        window.onload = function() {
            // 创建背景警告文字
            createWarningText();
            
            // 创建文件管理器阶段的满屏警告文字
            createFileManagerWarnings();
            
            // 生成文件列表
            generateFileList();
        };
    </script>
</body>
</html>
