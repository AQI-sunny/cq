<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="https://sylvie-seven-cq.top/gallery/search.png">
    <title>息脉定流符 - 搜索结果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 30px;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
            height: 150px;
        }
        .search-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .search-box {
            width: 500px;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }
        .search-box:focus {
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.45);
        }
        .search-button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .news-list {
            list-style-type: none;
            padding-left: 0;
        }
        .news-item {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .news-item .title {
            font-size: 18px;
            font-weight: bold;
            color: #1a0dab;
            text-decoration: none;
        }
        .news-item .title:hover {
            text-decoration: underline;
        }
        .news-item .source {
            font-size: 14px;
            color: #6a6a6a;
        }
        .news-item .date {
            font-size: 12px;
            color: #777;
        }
        .related-searches {
            margin-top: 40px;
        }
        .related-searches h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .related-searches ul {
            list-style-type: none;
            padding-left: 0;
        }
        .related-searches ul li {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .related-searches ul li a {
            color: #1a0dab;
            text-decoration: none;
        }
        .related-searches ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://sylvie-seven-cq.top/gallery/search.png" alt="Logo" class="logo">
        <div class="search-container">
            <input type="text" class="search-box" id="searchInput" placeholder="搜索其他关键词..." value="息脉定流符">
            <button class="search-button" id="searchButton">搜索</button>
        </div>
        <h1 id="pageTitle">息脉定流符 - 搜索结果列表</h1>
        <ul class="news-list" id="resultsList">
            <li class="news-item">
                <!-- <a href="#" class="title">息脉定流符 - 搜索结果</a> -->
                <div class="source">符咒学习</div>
                <div class="date">2025-9-7</div>
            </li>
        </ul>

        <div class="related-searches">
            <h2>猜你想搜</h2>
            <ul id="relatedSearchesList">
                <li><a href="#" class="related-search" data-keyword="符咒材料准备">符咒材料准备</a></li>
                <li><a href="https://sylvie-seven-cq.top/Syzygy/符咒.html" class="related-search">初阶符咒学习</a></li>
                <li><a href="#" class="related-search" data-keyword="高阶符咒绘制">高阶符咒绘制</a></li>
                
                <li><a href="#" class="related-search" data-keyword="符咒效果验证">符咒效果验证</a></li>
            </ul>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');

        // 搜索功能
        function performSearch(query) {
            if (query) {
                // 在实际应用中，这里应该发送搜索请求到服务器
                // 这里只是模拟搜索
                document.getElementById('pageTitle').textContent = query + ' - 搜索结果列表';
                
                // 更新搜索结果列表
                const resultsList = document.getElementById('resultsList');
                resultsList.innerHTML = `
                <li class="news-item">
                        <a href="#" class="title">${query}暂无搜索结果</a>
                        <div class="source"> </div>
                        <div class="date">2025-9-7</div>
                    </li>
                    <li class="news-item">
                        <a href="#" class="title">高阶符咒怎么绘制？</a>
                        <div class="source">符咒学习</div>
                        <div class="date">2023-9-7</div>
                    </li>
                    <li class="news-item">
                        <a href="#" class="title">中级符咒有哪些？</a>
                        <div class="source">符咒百科</div>
                        <div class="date">2024-8-15</div>
                    </li>
                    <li class="news-item">
                        <a href="#" class="title">太白破障符使用注意事项</a>
                        <div class="source">符咒安全指南</div>
                        <div class="date">2025-7-22</div>
                    </li>
                `;
            }
        }

        // 搜索按钮点击事件
        searchButton.addEventListener('click', function() {
            const query = searchInput.value.trim();
            performSearch(query);
        });

        // 搜索框回车事件
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = searchInput.value.trim();
                performSearch(query);
            }
        });

        // 相关搜索点击事件 - 修复版本
        document.querySelectorAll('.related-search').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const keyword = this.textContent || this.getAttribute('data-keyword');
                
                // 更新搜索框内容
                searchInput.value = keyword;
                
                // 执行搜索
                performSearch(keyword);
                
                // 如果链接有实际URL，则跳转到该URL
                const href = this.getAttribute('href');
                if (href && href !== '#') {
                    window.location.href = href;
                }
            });
        });

        // 页面加载时执行初始搜索
        window.addEventListener('DOMContentLoaded', function() {
            performSearch('息脉定流符');
        });
    </script>
</body>
</html>
