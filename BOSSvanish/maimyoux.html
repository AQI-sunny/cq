<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>海豚邮箱</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f6f7;
            color: #333;
            line-height: 1.5;
            overflow-x: hidden;
            padding-bottom: 60px; /* 为底部导航留空间 */
        }
        
        /* 顶部导航 */
        .header {
            background: linear-gradient(135deg, #0077b6, #00b4d8);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(0, 116, 182, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            font-size: 24px;
        }
        
        .logo h1 {
            font-size: 20px;
            font-weight: 600;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0077b6;
            font-weight: bold;
            font-size: 16px;
        }
        
        /* 关闭按钮样式 */
        .close-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            font-weight: 500;
            margin-left: 10px;
        }
        
        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .close-btn i {
            font-size: 16px;
        }
        
        /* 主要内容区域 */
        .container {
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 130px); /* 减去顶部和底部高度 */
        }
        
        /* 侧边栏 - 移动端默认折叠 */
        .sidebar {
            background-color: white;
            width: 100%;
            border-bottom: 1px solid #e0e0e0;
            display: none;
            flex-direction: column;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: absolute;
            top: 70px;
            left: 0;
            z-index: 99;
            max-height: calc(100vh - 130px);
            overflow-y: auto;
        }
        
        .sidebar.active {
            display: flex;
        }
        
        .menu-item {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            color: #555;
            text-decoration: none;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }
        
        .menu-item:hover, .menu-item.active {
            background-color: #f0f9ff;
            color: #0077b6;
            border-left-color: #0077b6;
        }
        
        .menu-item i {
            width: 20px;
            text-align: center;
            font-size: 18px;
        }
        
        .menu-item .badge {
            margin-left: auto;
            background-color: #e74c3c;
            color: white;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 10px;
            min-width: 20px;
            text-align: center;
        }
        
        /* 邮件列表区域 */
        .content {
            flex: 1;
            padding: 15px;
        }
        
        .actions-bar {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .actions-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .btn-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .btn-primary {
            background-color: #0077b6;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #005a8c;
        }
        
        .btn-secondary {
            background-color: #f0f0f0;
            color: #555;
        }
        
        .btn-secondary:hover {
            background-color: #e0e0e0;
        }
        
        .search-box {
            flex: 1;
            min-width: 100%;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        
        /* 邮件列表 */
        .email-list {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 15px;
        }
        
        .email-item {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: flex-start;
            gap: 8px;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .email-item:last-child {
            border-bottom: none;
        }
        
        .email-item:hover {
            background-color: #f9f9f9;
        }
        
        .email-item.unread {
            background-color: #f0f9ff;
        }
        
        .email-item.selected {
            background-color: #e6f7ff;
        }
        
        .email-checkbox {
            width: 20px;
            height: 20px;
            accent-color: #0077b6;
            margin-top: 3px;
            flex-shrink: 0;
        }
        
        .email-sender {
            font-weight: 600;
            width: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .email-content {
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }
        
        .email-subject {
            font-weight: 500;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .email-preview {
            color: #666;
            font-size: 13px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .email-time {
            color: #888;
            font-size: 12px;
            text-align: right;
            flex-shrink: 0;
            width: 70px;
        }
        
        .email-attachment {
            color: #0077b6;
            font-size: 12px;
        }
        
        /* 底部导航 - 移动端专用 */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: white;
            padding: 10px 0;
            border-top: 1px solid #e0e0e0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.2s;
            flex: 1;
            max-width: 25%;
        }
        
        .nav-item.active, .nav-item:hover {
            color: #0077b6;
            background-color: #f0f9ff;
        }
        
        .nav-item i {
            font-size: 18px;
            margin-bottom: 3px;
        }
        
        .nav-item span {
            font-size: 11px;
        }
        
        /* 响应式设计 */
        @media (min-width: 768px) {
            body {
                padding-bottom: 0;
            }
            
            .container {
                flex-direction: row;
                min-height: calc(100vh - 70px);
            }
            
            .sidebar {
                display: flex;
                width: 250px;
                height: calc(100vh - 70px);
                border-right: 1px solid #e0e0e0;
                border-bottom: none;
                position: relative;
                top: 0;
                max-height: none;
                overflow-y: visible;
            }
            
            .bottom-nav {
                display: none;
            }
            
            .content {
                flex: 1;
                overflow-y: auto;
            }
            
            .menu-toggle {
                display: none;
            }
            
            .actions-bar {
                flex-direction: row;
            }
            
            .search-box {
                min-width: 200px;
                flex: none;
                width: 300px;
            }
            
            .email-sender {
                width: 120px;
            }
        }
        
        @media (min-width: 480px) and (max-width: 767px) {
            .actions-row {
                flex-wrap: nowrap;
            }
            
            .search-box {
                min-width: 0;
            }
            
            .email-sender {
                width: 100px;
            }
            
            .btn-group {
                gap: 5px;
            }
            
            .btn {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 479px) {
            .btn-group {
                gap: 4px;
            }
            
            .btn {
                padding: 8px 10px;
                font-size: 13px;
            }
            
            .btn span.desktop-only {
                display: none;
            }
            
            .email-sender {
                width: 70px;
            }
            
            .email-time {
                width: 60px;
            }
            
            .close-btn span {
                display: none;
            }
            
            .close-btn {
                padding: 8px;
            }
        }
        
        /* 邮件详情 */
        .email-detail {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-top: 20px;
            display: none;
        }
        
        .email-detail.active {
            display: block;
        }
        
        .email-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .email-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .email-meta {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }
        
        .email-sender-detail {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .email-body {
            line-height: 1.6;
            font-size: 16px;
        }
        
        .email-body p {
            margin-bottom: 15px;
        }
        
        /* 自定义弹窗 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal {
            background-color: white;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        
        .modal-overlay.active .modal {
            transform: translateY(0);
        }
        
        .modal-header {
            padding: 20px 20px 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 20px;
            color: #888;
            cursor: pointer;
            padding: 5px;
        }
        
        .modal-body {
            padding: 20px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .modal-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .modal-btn-cancel {
            background-color: #f0f0f0;
            color: #555;
        }
        
        .modal-btn-cancel:hover {
            background-color: #e0e0e0;
        }
        
        .modal-btn-confirm {
            background-color: #0077b6;
            color: white;
        }
        
        .modal-btn-confirm:hover {
            background-color: #005a8c;
        }
        
        /* 通知 */
        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            background-color: #4caf50;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            max-width: 300px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background-color: #f44336;
        }
        
        /* 加载动画 */
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 119, 182, 0.2);
            border-radius: 50%;
            border-top-color: #0077b6;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 海豚主题颜色 */
        .dolphin-theme {
            color: #0077b6;
        }
        
        .dolphin-bg {
            background-color: #0077b6;
        }
        
        /* 写邮件界面 */
        .compose-container {
            display: none;
            position: fixed;
            bottom: 70px;
            right: 20px;
            width: 90%;
            max-width: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            z-index: 99;
            max-height: 70vh;
            overflow: hidden;
        }
        
        .compose-container.active {
            display: block;
        }
        
        .compose-header {
            background: linear-gradient(135deg, #0077b6, #00b4d8);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .compose-body {
            padding: 20px;
        }
        
        .compose-field {
            margin-bottom: 15px;
        }
        
        .compose-field label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 14px;
        }
        
        .compose-field input, .compose-field textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .compose-field textarea {
            min-height: 200px;
            resize: vertical;
        }
        
        .compose-footer {
            padding: 15px 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        /* 移动端优化 */
        .mobile-actions {
            display: flex;
            gap: 5px;
        }
        
        .mobile-only {
            display: none;
        }
        
        @media (max-width: 767px) {
            .mobile-only {
                display: inline;
            }
            
            .desktop-only {
                display: none !important;
            }
            
            .compose-container {
                bottom: 60px;
                right: 10px;
                width: calc(100% - 20px);
            }
            
            .notification {
                top: 70px;
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
        
        /* 星标按钮样式 */
        .star-btn {
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            transition: all 0.2s;
        }
        
        .star-btn.active {
            color: #ffc107;
        }
        
        .star-btn:hover {
            color: #ffc107;
        }
        
        /* 邮件操作按钮组 */
        .email-actions {
            display: flex;
            gap: 5px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        
        .email-action-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 3px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .email-action-btn:hover {
            background-color: #f0f0f0;
            color: #0077b6;
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <header class="header">
        <div class="logo">
            <i class="fas fa-dolphin"></i>
            <h1>海豚邮箱</h1>
        </div>
        <div class="user-info">
            <div class="avatar">海</div>
            <span class="desktop-only">海豚用户</span>
            <!-- 关闭按钮 -->
            <button class="close-btn" id="closeAppBtn">
                <i class="fas fa-times"></i>
                <span class="desktop-only">关闭</span>
            </button>
            <button class="menu-toggle btn btn-secondary" id="menuToggle">
                <i class="fas fa-bars"></i>
                <span class="mobile-only">菜单</span>
            </button>
        </div>
    </header>
    
    <!-- 主要内容区域 -->
    <div class="container">
        <!-- 侧边栏 -->
        <nav class="sidebar" id="sidebar">
            <a href="#" class="menu-item active" data-folder="inbox">
                <i class="fas fa-inbox"></i>
                <span>收件箱</span>
                <span class="badge">5</span>
            </a>
            <a href="#" class="menu-item" data-folder="starred">
                <i class="fas fa-star"></i>
                <span>星标邮件</span>
            </a>
            <a href="#" class="menu-item" data-folder="sent">
                <i class="fas fa-paper-plane"></i>
                <span>已发送</span>
                <!-- <span class="badge">3</span> -->
            </a>
            <a href="#" class="menu-item" data-folder="drafts">
                <i class="fas fa-file-alt"></i>
                <span>草稿箱</span>
                <!-- <span class="badge">2</span> -->
            </a>
            <a href="#" class="menu-item" data-folder="trash">
                <i class="fas fa-trash"></i>
                <span>已删除</span>
            </a>
            <a href="#" class="menu-item" data-folder="folders">
                <i class="fas fa-folder"></i>
                <span>我的文件夹</span>
            </a>
            <a href="#" class="menu-item" data-folder="settings">
                <i class="fas fa-cog"></i>
                <span>设置</span>
            </a>
        </nav>
        
        <!-- 邮件列表区域 -->
        <main class="content">
            <div class="actions-bar">
                <div class="actions-row">
                    <div class="btn-group">
                        <button class="btn btn-primary" id="composeBtn">
                            <i class="fas fa-pencil-alt"></i>
                            <span class="desktop-only">写邮件</span>
                            <span class="mobile-only">写</span>
                        </button>
                        <button class="btn btn-secondary" id="refreshBtn">
                            <i class="fas fa-sync-alt"></i>
                            <span class="desktop-only">刷新</span>
                            <span class="mobile-only">刷</span>
                            <span id="refreshCount" style="margin-left: 5px;">(0)</span>
                        </button>
                        <button class="btn btn-secondary mobile-only" id="markAllReadBtn">
                            <i class="fas fa-envelope-open"></i>
                            <span>标已读</span>
                        </button>
                    </div>
                    
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="搜索邮件...">
                    </div>
                </div>
                
                <div class="actions-row">
                    <div class="btn-group">
                        <button class="btn btn-secondary" id="selectAllBtn">
                            <i class="fas fa-check-square"></i>
                            <span>全选</span>
                        </button>
                        <button class="btn btn-secondary" id="markAsReadBtn">
                            <i class="fas fa-envelope-open"></i>
                            <span class="desktop-only">标记已读</span>
                            <span class="mobile-only">已读</span>
                        </button>
                        <button class="btn btn-secondary" id="deleteBtn">
                            <i class="fas fa-trash"></i>
                            <span>删除</span>
                        </button>
                        <button class="btn btn-secondary desktop-only" id="starSelectedBtn">
                            <i class="fas fa-star"></i>
                            <span>加星标</span>
                        </button>
                    </div>
                    
                    <div class="mobile-actions mobile-only">
                        <button class="btn btn-secondary" id="mobileStarBtn">
                            <i class="fas fa-star"></i>
                            <span>星标</span>
                        </button>
                        <button class="btn btn-secondary" id="mobileMoreBtn">
                            <i class="fas fa-ellipsis-h"></i>
                            <span>更多</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 邮件列表 -->
            <div class="email-list" id="emailList">
                <!-- 邮件将通过JavaScript动态生成 -->
            </div>
            
            <!-- 邮件详情 -->
            <div class="email-detail" id="emailDetail">
                <div class="email-header">
                    <h2 class="email-title" id="emailDetailTitle">感谢使用海豚邮箱</h2>
                    <div class="email-meta">

function showEmailDetail(email) {

    if (currentFolder === 'sent') {
        emailDetailSender.textContent = `发给：${email.recipient || email.sender}`;
        emailDetailAddress.textContent = `<${email.recipientEmail || email.senderEmail}>`;
    } else {
        emailDetailSender.textContent = email.sender;
        emailDetailAddress.textContent = `<${email.senderEmail}>`;
    }

     // 如果邮件是未读的，标记为已读并更新角标
    if (!email.read && email.folder === 'inbox') {
        email.read = true;
        
        // 直接更新角标
        updateBadgeCounts();

        renderEmailList();
        showNotification('邮件已标记为已读');

    emailDetailBody.innerHTML = email.content;

    document.querySelectorAll('.email-action-btn').forEach(btn => {
        btn.addEventListener('click', function() {

            const currentEmailId = parseInt(emailDetailElement.dataset.currentEmailId || 0);
            const currentEmail = emails.find(e => e.id === currentEmailId);
            if (!currentEmail || currentEmail.folder !== folder) {
                emailDetailElement.classList.remove('active');
            }
            
            // 显示通知
            const folderNames = {
                'inbox': '收件箱',
                'starred': '星标邮件',
                'sent': '已发送',
                'drafts': '草稿箱',
                'trash': '已删除',
                'folders': '我的文件夹',
                'settings': '设置'
            };
            
            showNotification(`已切换到：${folderNames[folder] || folder}`);
        }
        
        // 显示确认弹窗
        function showConfirm(title, message, onConfirm, onCancel = null) {
            confirmModalTitle.textContent = title;
            confirmModalBody.textContent = message;
            confirmCallback = onConfirm;
            cancelCallback = onCancel;
            confirmModal.classList.add('active');
        }
        
        // 隐藏确认弹窗
        function hideConfirm() {
            confirmModal.classList.remove('active');
            confirmCallback = null;
            cancelCallback = null;
        }
        
        // 显示关闭确认弹窗
        function showCloseConfirm() {
            closeConfirmModal.classList.add('active');
        }
        
        // 隐藏关闭确认弹窗
        function hideCloseConfirm() {
            closeConfirmModal.classList.remove('active');
        }
        
        // 跳转到MMDN页面
        function navigateToMMDN() {
            // 在实际应用中，这里会跳转到指定的页面
            // 由于这是一个演示，我们只是模拟跳转
            showNotification('正在关闭邮箱...');
            
            setTimeout(() => {
                // 模拟跳转
                window.location.href = 'mmdn.html';
            }, 1000);
        }
        
        // 显示通知
        function showNotification(message, isError = false) {
            notificationText.textContent = message;
            notification.classList.remove('error');
            
            if (isError) {
                notification.classList.add('error');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // 打开写邮件界面
        function openCompose() {
            composeContainer.classList.add('active');
            
            // 移动端滚动到顶部
            if (window.innerWidth < 768) {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }
        
        // 关闭写邮件界面
        function closeCompose() {
            composeContainer.classList.remove('active');
            
            // 清空表单
            document.getElementById('recipient').value = '';
            document.getElementById('subject').value = '';
            document.getElementById('composeBody').value = '';
        }
        
        // 发送邮件
        function sendEmail() {
            const recipient = document.getElementById('recipient').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const body = document.getElementById('composeBody').value.trim();
            
            if (!recipient) {
                showNotification('请填写收件人', true);
                return;
            }
            
            if (!subject) {
                showNotification('请填写邮件主题', true);
                return;
            }
            
            if (!body) {
                showNotification('请填写邮件内容', true);
                return;
            }
            
            // 模拟发送
            showNotification('邮件发送中...');
            
            setTimeout(() => {
                closeCompose();
                showNotification('邮件发送成功！');
                
                // 添加到已发送列表
                const newEmail = {
                    id: emails.length + 1,
                    sender: "我",
                    senderEmail: "me@dolphinmail.com",
                    recipient: recipient.split('@')[0],
                    recipientEmail: recipient,
                    subject: subject,
                    preview: body.substring(0, 50) + (body.length > 50 ? '...' : ''),
                    time: "刚刚",
                    date: new Date().toLocaleDateString('zh-CN', { month: 'long', day: 'numeric' }),
                    read: true,
                    starred: false,
                    hasAttachment: false,
                    folder: "sent",
                    content: `<p>${body.replace(/\n/g, '</p><p>')}</p>`
                };
                
                emails.push(newEmail);
                
                // 如果当前在已发送文件夹，刷新列表
                if (currentFolder === 'sent') {
                    renderEmailList();
                }
                
                updateBadgeCounts();
            }, 1500);
        }
        
        // 标记选中的邮件为已读
        function markSelectedAsRead() {
            const selectedCheckboxes = document.querySelectorAll('.email-checkbox:checked');
            
            if (selectedCheckboxes.length === 0) {
                showNotification('请先选择要标记为已读的邮件', true);
                return;
            }
            
            const emailIdsToMark = Array.from(selectedCheckboxes).map(cb => parseInt(cb.dataset.id));
            let markedCount = 0;
            
            emails.forEach(email => {
                if (emailIdsToMark.includes(email.id)) {
                    if (!email.read) {
                        email.read = true;
                        markedCount++;
                    }
                }
            });
            
            renderEmailList();
            showNotification(`已将 ${markedCount} 封邮件标记为已读`);
            updateBadgeCounts();
        }
        
        // 标记所有邮件为已读
        function markAllAsRead() {
            const currentFolderEmails = emails.filter(email => email.folder === currentFolder && !email.read);
            
            if (currentFolderEmails.length === 0) {
                showNotification('当前文件夹没有未读邮件', true);
                return;
            }
            
            showConfirm(
                '标记所有为已读',
                `确定要将当前文件夹中的所有未读邮件（${currentFolderEmails.length}封）标记为已读吗？`,
                function() {
                    emails.forEach(email => {
                        if (email.folder === currentFolder && !email.read) {
                            email.read = true;
                        }
                    });
                    
                    renderEmailList();
                    showNotification(`已将 ${currentFolderEmails.length} 封邮件标记为已读`);
                    updateBadgeCounts();
                }
            );
        }
        
        // 为选中的邮件加星标
        function starSelectedEmails() {
            const selectedCheckboxes = document.querySelectorAll('.email-checkbox:checked');
            
            if (selectedCheckboxes.length === 0) {
                showNotification('请先选择要加星标的邮件', true);
                return;
            }
            
            const emailIdsToStar = Array.from(selectedCheckboxes).map(cb => parseInt(cb.dataset.id));
            let starredCount = 0;
            
            emails.forEach(email => {
                if (emailIdsToStar.includes(email.id)) {
                    if (!email.starred) {
                        email.starred = true;
                        starredCount++;
                    }
                }
            });
            
            renderEmailList();
            showNotification(`已为 ${starredCount} 封邮件添加星标`);
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 关闭应用按钮
            closeAppBtn.addEventListener('click', showCloseConfirm);
            
            // 关闭确认弹窗事件
            closeCloseConfirmBtn.addEventListener('click', hideCloseConfirm);
            closeConfirmCancel.addEventListener('click', hideCloseConfirm);
            closeConfirmConfirm.addEventListener('click', navigateToMMDN);
            
            // 点击弹窗外部关闭关闭确认弹窗
            closeConfirmModal.addEventListener('click', function(e) {
                if (e.target === closeConfirmModal) {
                    hideCloseConfirm();
                }
            });
            
            // 菜单切换
            document.getElementById('menuToggle').addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });
            
            // 移动端菜单按钮
            document.getElementById('mobileMenuBtn').addEventListener('click', function(e) {
                e.preventDefault();
                sidebar.classList.toggle('active');
            });
            
            // 移动端收件箱按钮
            document.getElementById('mobileInboxBtn').addEventListener('click', function(e) {
                e.preventDefault();
                switchFolder('inbox');
                sidebar.classList.remove('active');
            });
            
            // 移动端已发送按钮
            document.getElementById('mobileSentBtn').addEventListener('click', function(e) {
                e.preventDefault();
                switchFolder('sent');
                sidebar.classList.remove('active');
            });
            
            // 侧边栏菜单项点击
            document.querySelectorAll('.menu-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    const folder = this.dataset.folder;
                    if (folder) {
                        switchFolder(folder);
                    }
                    
                    // 如果是移动端，点击后隐藏侧边栏
                    if (window.innerWidth < 768) {
                        sidebar.classList.remove('active');
                    }
                });
            });
            
            // 写邮件按钮
            document.getElementById('composeBtn').addEventListener('click', openCompose);
            
            // 移动端写邮件按钮
            document.getElementById('mobileComposeBtn').addEventListener('click', function(e) {
                e.preventDefault();
                openCompose();
            });
            
            // 关闭写邮件按钮
            document.getElementById('closeComposeBtn').addEventListener('click', closeCompose);
            
            // 保存草稿按钮
            document.getElementById('saveDraftBtn').addEventListener('click', function() {
                const recipient = document.getElementById('recipient').value.trim();
                const subject = document.getElementById('subject').value.trim();
                const body = document.getElementById('composeBody').value.trim();
                
                if (!subject && !body) {
                    showNotification('草稿内容为空，未保存', true);
                    return;
                }
                
                showConfirm('保存草稿', '确定要将此邮件保存为草稿吗？', function() {
                    // 添加到草稿箱
                    const newDraft = {
                        id: emails.length + 1,
                        sender: "我",
                        senderEmail: "me@dolphinmail.com",
                        recipient: recipient.split('@')[0],
                        recipientEmail: recipient,
                        subject: subject || "(无主题)",
                        preview: body.substring(0, 50) + (body.length > 50 ? '...' : '') || "(无内容)",
                        time: "刚刚",
                        date: new Date().toLocaleDateString('zh-CN', { month: 'long', day: 'numeric' }),
                        read: true,
                        starred: false,
                        hasAttachment: false,
                        folder: "drafts",
                        content: body ? `<p>${body.replace(/\n/g, '</p><p>')}</p>` : "<p>(草稿内容为空)</p>"
                    };
                    
                    emails.push(newDraft);
                    closeCompose();
                    showNotification('邮件已保存到草稿箱');
                    
                    updateBadgeCounts();
                    
                    // 如果当前在草稿箱，刷新列表
                    if (currentFolder === 'drafts') {
                        renderEmailList();
                    }
                });
            });
            
            // 发送邮件按钮
            document.getElementById('sendEmailBtn').addEventListener('click', sendEmail);
            
            // 刷新按钮
            document.getElementById('refreshBtn').addEventListener('click', function() {
                showNotification('正在刷新邮件列表...');
                refreshCount++;
                
                // 模拟加载
                const originalHTML = this.innerHTML;
                this.innerHTML = '<span class="loader"></span> <span class="desktop-only">刷新中</span>';
                
                setTimeout(() => {
                    this.innerHTML = originalHTML;
                    renderEmailList();
                    
                    // 检查是否有新的隐藏邮件出现
                    let newHiddenEmailCount = 0;
                    hiddenEmails.forEach(hiddenEmail => {
                        if (refreshCount === hiddenEmail.hiddenUntil) {
                            newHiddenEmailCount++;
                        }
                    });
                    
                    if (newHiddenEmailCount > 0) {
                        showNotification(`邮件列表已刷新！发现了${newHiddenEmailCount}封新的隐藏邮件！`);
                    } else {
                        showNotification('邮件列表已刷新');
                    }
                    
                    updateBadgeCounts();
                }, 1000);
            });
            
            // 全选按钮
            document.getElementById('selectAllBtn').addEventListener('click', function() {
                const checkboxes = document.querySelectorAll('.email-checkbox');
                const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);
                
                checkboxes.forEach(checkbox => {
                    checkbox.checked = !allChecked;
                });
                
                showNotification(allChecked ? '已取消全选' : '已全选所有邮件');
            });
            
            // 标记已读按钮
            document.getElementById('markAsReadBtn').addEventListener('click', markSelectedAsRead);
            
            // 移动端标记所有已读按钮
            document.getElementById('markAllReadBtn').addEventListener('click', markAllAsRead);
            
            // 星标按钮
            document.getElementById('starSelectedBtn').addEventListener('click', starSelectedEmails);
            
            // 删除按钮
            document.getElementById('deleteBtn').addEventListener('click', function() {
                const selectedCheckboxes = document.querySelectorAll('.email-checkbox:checked');
                
                if (selectedCheckboxes.length === 0) {
                    showNotification('请先选择要删除的邮件', true);
                    return;
                }
                
                showConfirm(
                    '删除邮件',
                    `确定要删除选中的 ${selectedCheckboxes.length} 封邮件吗？删除的邮件将移动到已删除文件夹。`,
                    function() {
                        // 移动到已删除文件夹
                        const emailIdsToDelete = Array.from(selectedCheckboxes).map(cb => parseInt(cb.dataset.id));
                        
                        emails.forEach(email => {
                            if (emailIdsToDelete.includes(email.id)) {
                                email.folder = 'trash';
                            }
                        });
                        
                        renderEmailList();
                        showNotification(`已将 ${selectedCheckboxes.length} 封邮件移动到已删除文件夹`);
                        
                        // 如果删除了当前显示的邮件，隐藏邮件详情
                        const currentEmailId = parseInt(emailDetailElement.dataset.currentEmailId || 0);
                        if (emailIdsToDelete.includes(currentEmailId)) {
                            emailDetailElement.classList.remove('active');
                        }
                        
                        updateBadgeCounts();
                    }
                );
            });
            
            // 移动端更多按钮
            document.getElementById('mobileMoreBtn').addEventListener('click', function() {
                moreActionsModal.classList.add('active');
            });
            
            // 关闭更多操作菜单
            closeMoreActionsBtn.addEventListener('click', function() {
                moreActionsModal.classList.remove('active');
            });
            
            // 点击弹窗外部关闭更多操作菜单
            moreActionsModal.addEventListener('click', function(e) {
                if (e.target === moreActionsModal) {
                    moreActionsModal.classList.remove('active');
                }
            });
            
            // 移动端星标按钮
            document.getElementById('mobileStarBtn').addEventListener('click', function() {
                const selectedCheckboxes = document.querySelectorAll('.email-checkbox:checked');
                
                if (selectedCheckboxes.length === 0) {
                    showNotification('请先选择要加星标的邮件', true);
                    return;
                }
                
                starSelectedEmails();
            });
            
            // 确认弹窗事件
            confirmModalClose.addEventListener('click', hideConfirm);
            confirmModalCancel.addEventListener('click', function() {
                if (cancelCallback) cancelCallback();
                hideConfirm();
            });
            confirmModalConfirm.addEventListener('click', function() {
                if (confirmCallback) confirmCallback();
                hideConfirm();
            });
            
            // 点击弹窗外部关闭
            confirmModal.addEventListener('click', function(e) {
                if (e.target === confirmModal) {
                    hideConfirm();
                }
            });
            
            // 搜索功能
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    renderEmailList();
                    return;
                }
                
                const filteredEmails = emails.filter(email => 
                    email.folder === currentFolder && (
                        email.subject.toLowerCase().includes(searchTerm) ||
                        email.sender.toLowerCase().includes(searchTerm) ||
                        (email.recipient && email.recipient.toLowerCase().includes(searchTerm)) ||
                        email.preview.toLowerCase().includes(searchTerm)
                    )
                );
                
                renderEmailList(filteredEmails);
                
                if (filteredEmails.length > 0) {
                    showEmailDetail(filteredEmails[0]);
                } else {
                    emailDetailElement.classList.remove('active');
                }
            });
            
            // 点击外部关闭侧边栏（移动端）
            document.addEventListener('click', function(e) {
                if (window.innerWidth < 768 && 
                    !sidebar.contains(e.target) && 
                    !e.target.closest('#menuToggle') && 
                    !e.target.closest('#mobileMenuBtn')) {
                    sidebar.classList.remove('active');
                }
            });
            
            // 窗口大小变化时调整侧边栏
            window.addEventListener('resize', function() {
                if (window.innerWidth >= 768) {
                    sidebar.classList.remove('active');
                }
            });
            
            // 按ESC键关闭弹窗
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    hideConfirm();
                    closeCompose();
                    moreActionsModal.classList.remove('active');
                    hideCloseConfirm();
                }
            });
        }
    </script>
