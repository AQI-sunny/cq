<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>海豚邮箱</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f6f7;
            color: #333;
            line-height: 1.5;
            overflow-x: hidden;
            padding-bottom: 60px; /* 为底部导航留空间 */
        }
        
        /* 顶部导航 */
        .header {
            background: linear-gradient(135deg, #0077b6, #00b4d8);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(0, 116, 182, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            font-size: 24px;
        }
        
        .logo h1 {
            font-size: 20px;
            font-weight: 600;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0077b6;
            font-weight: bold;
            font-size: 16px;
        }
        
        /* 主要内容区域 */
        .container {
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 130px); /* 减去顶部和底部高度 */
        }
        
        /* 侧边栏 - 移动端默认折叠 */
        .sidebar {
            background-color: white;
            width: 100%;
            border-bottom: 1px solid #e0e0e0;
            display: none;
            flex-direction: column;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: absolute;
            top: 70px;
            left: 0;
            z-index: 99;
            max-height: calc(100vh - 130px);
            overflow-y: auto;
        }
        
        .sidebar.active {
            display: flex;
        }
        
        .menu-item {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            color: #555;
            text-decoration: none;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }
        
        .menu-item:hover, .menu-item.active {
            background-color: #f0f9ff;
            color: #0077b6;
            border-left-color: #0077b6;
        }
        
        .menu-item i {
            width: 20px;
            text-align: center;
            font-size: 18px;
        }
        
        .menu-item .badge {
            margin-left: auto;
            background-color: #e74c3c;
            color: white;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 10px;
            min-width: 20px;
            text-align: center;
        }
        
        /* 邮件列表区域 */
        .content {
            flex: 1;
            padding: 15px;
        }
        
        .actions-bar {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .actions-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .btn-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .btn-primary {
            background-color: #0077b6;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #005a8c;
        }
        
        .btn-secondary {
            background-color: #f0f0f0;
            color: #555;
        }
        
        .btn-secondary:hover {
            background-color: #e0e0e0;
        }
        
        .search-box {
            flex: 1;
            min-width: 100%;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        
        /* 邮件列表 */
        .email-list {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 15px;
        }
        
        .email-item {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: flex-start;
            gap: 8px;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .email-item:last-child {
            border-bottom: none;
        }
        
        .email-item:hover {
            background-color: #f9f9f9;
        }
        
        .email-item.unread {
            background-color: #f0f9ff;
        }
        
        .email-item.selected {
            background-color: #e6f7ff;
        }
        
        .email-checkbox {
            width: 20px;
            height: 20px;
            accent-color: #0077b6;
            margin-top: 3px;
            flex-shrink: 0;
        }
        
        .email-sender {
            font-weight: 600;
            width: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .email-content {
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }
        
        .email-subject {
            font-weight: 500;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .email-preview {
            color: #666;
            font-size: 13px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .email-time {
            color: #888;
            font-size: 12px;
            text-align: right;
            flex-shrink: 0;
            width: 70px;
        }
        
        .email-attachment {
            color: #0077b6;
            font-size: 12px;
        }
        
        /* 底部导航 - 移动端专用 */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: white;
            padding: 10px 0;
            border-top: 1px solid #e0e0e0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.2s;
            flex: 1;
            max-width: 25%;
        }
        
        .nav-item.active, .nav-item:hover {
            color: #0077b6;
            background-color: #f0f9ff;
        }
        
        .nav-item i {
            font-size: 18px;
            margin-bottom: 3px;
        }
        
        .nav-item span {
            font-size: 11px;
        }
        
        /* 响应式设计 */
        @media (min-width: 768px) {
            body {
                padding-bottom: 0;
            }
            
            .container {
                flex-direction: row;
                min-height: calc(100vh - 70px);
            }
            
            .sidebar {
                display: flex;
                width: 250px;
                height: calc(100vh - 70px);
                border-right: 1px solid #e0e0e0;
                border-bottom: none;
                position: relative;
                top: 0;
                max-height: none;
                overflow-y: visible;
            }
            
            .bottom-nav {
                display: none;
            }
            
            .content {
                flex: 1;
                overflow-y: auto;
            }
            
            .menu-toggle {
                display: none;
            }
            
            .actions-bar {
                flex-direction: row;
            }
            
            .search-box {
                min-width: 200px;
                flex: none;
                width: 300px;
            }
            
            .email-sender {
                width: 120px;
            }
        }
        
        @media (min-width: 480px) and (max-width: 767px) {
            .actions-row {
                flex-wrap: nowrap;
            }
            
            .search-box {
                min-width: 0;
            }
            
            .email-sender {
                width: 100px;
            }
        }
        
        /* 邮件详情 */
        .email-detail {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-top: 20px;
            display: none;
        }
        
        .email-detail.active {
            display: block;
        }
        
        .email-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .email-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .email-meta {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }
        
        .email-sender-detail {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .email-body {
            line-height: 1.6;
            font-size: 16px;
        }
        
        .email-body p {
            margin-bottom: 15px;
        }
        
        /* 自定义弹窗 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal {
            background-color: white;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        
        .modal-overlay.active .modal {
            transform: translateY(0);
        }
        
        .modal-header {
            padding: 20px 20px 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 20px;
            color: #888;
            cursor: pointer;
            padding: 5px;
        }
        
        .modal-body {
            padding: 20px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .modal-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .modal-btn-cancel {
            background-color: #f0f0f0;
            color: #555;
        }
        
        .modal-btn-cancel:hover {
            background-color: #e0e0e0;
        }
        
        .modal-btn-confirm {
            background-color: #0077b6;
            color: white;
        }
        
        .modal-btn-confirm:hover {
            background-color: #005a8c;
        }
        
        /* 通知 */
        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            background-color: #4caf50;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            max-width: 300px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background-color: #f44336;
        }
        
        /* 加载动画 */
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 119, 182, 0.2);
            border-radius: 50%;
            border-top-color: #0077b6;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 海豚主题颜色 */
        .dolphin-theme {
            color: #0077b6;
        }
        
        .dolphin-bg {
            background-color: #0077b6;
        }
        
        /* 写邮件界面 */
        .compose-container {
            display: none;
            position: fixed;
            bottom: 70px;
            right: 20px;
            width: 90%;
            max-width: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            z-index: 99;
            max-height: 70vh;
            overflow: hidden;
        }
        
        .compose-container.active {
            display: block;
        }
        
        .compose-header {
            background: linear-gradient(135deg, #0077b6, #00b4d8);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .compose-body {
            padding: 20px;
        }
        
        .compose-field {
            margin-bottom: 15px;
        }
        
        .compose-field label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 14px;
        }
        
        .compose-field input, .compose-field textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .compose-field textarea {
            min-height: 200px;
            resize: vertical;
        }
        
        .compose-footer {
            padding: 15px 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        @media (max-width: 767px) {
            .compose-container {
                bottom: 60px;
                right: 10px;
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <header class="header">
        <div class="logo">
            <i class="fas fa-dolphin"></i>
            <h1>海豚邮箱</h1>
        </div>
        <div class="user-info">
            <div class="avatar">海</div>
            <span class="desktop-only">海豚用户</span>
            <button class="menu-toggle btn btn-secondary" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>
    
    <!-- 主要内容区域 -->
    <div class="container">
        <!-- 侧边栏 -->
        <nav class="sidebar" id="sidebar">
            <a href="#" class="menu-item active" data-folder="inbox">
                <i class="fas fa-inbox"></i>
                <span>收件箱</span>
                <span class="badge">5</span>
            </a>
            <a href="#" class="menu-item" data-folder="starred">
                <i class="fas fa-star"></i>
                <span>星标邮件</span>
            </a>
            <a href="#" class="menu-item" data-folder="sent">
                <i class="fas fa-paper-plane"></i>
                <span>已发送</span>
                <span class="badge">3</span>
            </a>
            <a href="#" class="menu-item" data-folder="drafts">
                <i class="fas fa-file-alt"></i>
                <span>草稿箱</span>
                <span class="badge">2</span>
            </a>
            <a href="#" class="menu-item" data-folder="trash">
                <i class="fas fa-trash"></i>
                <span>已删除</span>
            </a>
            <a href="#" class="menu-item" data-folder="folders">
                <i class="fas fa-folder"></i>
                <span>我的文件夹</span>
            </a>
            <a href="#" class="menu-item" data-folder="settings">
                <i class="fas fa-cog"></i>
                <span>设置</span>
            </a>
        </nav>
        
        <!-- 邮件列表区域 -->
        <main class="content">
            <div class="actions-bar">
                <div class="actions-row">
                    <div class="btn-group">
                        <button class="btn btn-primary" id="composeBtn">
                            <i class="fas fa-pencil-alt"></i>
                            <span class="desktop-only">写邮件</span>
                        </button>
                        <button class="btn btn-secondary" id="refreshBtn">
                            <i class="fas fa-sync-alt"></i>
                            <span class="desktop-only">刷新</span>
                            <span id="refreshCount" style="margin-left: 5px;">(0)</span>
                        </button>
                    </div>
                    
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="搜索邮件...">
                    </div>
                </div>
                
                <div class="actions-row">
                    <div class="btn-group">
                        <button class="btn btn-secondary" id="selectAllBtn">
                            <i class="fas fa-check-square"></i>
                            <span>全选</span>
                        </button>
                        <button class="btn btn-secondary" id="deleteBtn">
                            <i class="fas fa-trash"></i>
                            <span>删除</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 邮件列表 -->
            <div class="email-list" id="emailList">
                <!-- 邮件将通过JavaScript动态生成 -->
            </div>
            
            <!-- 邮件详情 -->
            <div class="email-detail" id="emailDetail">
                <div class="email-header">
                    <h2 class="email-title" id="emailDetailTitle">欢迎使用海豚邮箱</h2>
                    <div class="email-meta">
                        <div class="email-sender-detail">
                            <span id="emailDetailSender">海豚邮箱团队</span>
                            <span id="emailDetailAddress">&lt;service@dolphinmail.com&gt;</span>
                        </div>
                        <div id="emailDetailTime">2023年10月26日 09:30</div>
                    </div>
                </div>
                <div class="email-body" id="emailDetailBody">
                    <!-- 邮件内容将通过JavaScript动态生成 -->
                </div>
            </div>
        </main>
    </div>
    
    <!-- 写邮件界面 -->
    <div class="compose-container" id="composeContainer">
        <div class="compose-header">
            <h3>写邮件</h3>
            <button class="btn btn-secondary" id="closeComposeBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="compose-body">
            <div class="compose-field">
                <label for="recipient">收件人</label>
                <input type="text" id="recipient" placeholder="输入收件人邮箱">
            </div>
            <div class="compose-field">
                <label for="subject">主题</label>
                <input type="text" id="subject" placeholder="邮件主题">
            </div>
            <div class="compose-field">
                <label for="composeBody">内容</label>
                <textarea id="composeBody" placeholder="输入邮件内容..."></textarea>
            </div>
        </div>
        <div class="compose-footer">
            <button class="btn btn-secondary" id="saveDraftBtn">存草稿</button>
            <button class="btn btn-primary" id="sendEmailBtn">发送</button>
        </div>
    </div>
    
    <!-- 底部导航 - 移动端专用 -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item active" id="mobileInboxBtn" data-folder="inbox">
            <i class="fas fa-inbox"></i>
            <span>收件箱</span>
        </a>
        <a href="#" class="nav-item" id="mobileComposeBtn">
            <i class="fas fa-pencil-alt"></i>
            <span>写邮件</span>
        </a>
        <a href="#" class="nav-item" id="mobileSentBtn" data-folder="sent">
            <i class="fas fa-paper-plane"></i>
            <span>已发送</span>
        </a>
        <a href="#" class="nav-item" id="mobileMenuBtn">
            <i class="fas fa-bars"></i>
            <span>菜单</span>
        </a>
    </nav>
    
    <!-- 确认弹窗 -->
    <div class="modal-overlay" id="confirmModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="confirmModalTitle">确认操作</h3>
                <button class="modal-close" id="confirmModalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="confirmModalBody">
                确定要执行此操作吗？
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-cancel" id="confirmModalCancel">取消</button>
                <button class="modal-btn modal-btn-confirm" id="confirmModalConfirm">确定</button>
            </div>
        </div>
    </div>
    
    <!-- 通知 -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText">操作成功！</span>
    </div>
    
    <script>
        // 邮件数据
        let emails = [
            {
                id: 1,
                sender: "海豚邮箱团队",
                senderEmail: "service@dolphinmail.com",
                subject: "欢迎使用海豚邮箱",
                preview: "感谢您选择海豚邮箱，我们将为您提供安全、快速、便捷的邮件服务。",
                time: "09:30",

                read: false,
                starred: true,
                hasAttachment: false,
                folder: "inbox",
                content: `
                    <p>尊敬的用户：</p>
                    <p>欢迎您使用海豚邮箱！我们很高兴为您提供安全、快速、便捷的邮件服务。</p>

                    if (!e.target.classList.contains('email-checkbox')) {
                        const emailId = parseInt(this.dataset.id);
                        const email = emails.find(e => e.id === emailId);
                        if (email) {
                            showEmailDetail(email);
                            email.read = true;
                            renderEmailList();
                            showNotification('邮件已标记为已读');
                        }
                    }
                });
                
                emailListElement.appendChild(emailElement);
            });
        }
        
        // 显示邮件详情
        function showEmailDetail(email) {
            emailDetailTitle.textContent = email.subject;
            
            // 对于已发送邮件，显示收件人信息
            if (currentFolder === 'sent') {
                emailDetailSender.textContent = `发给：${email.recipient || email.sender}`;
                emailDetailAddress.textContent = `<${email.recipientEmail || email.senderEmail}>`;
            } else {
                emailDetailSender.textContent = email.sender;
                emailDetailAddress.textContent = `<${email.senderEmail}>`;
            }
            
            emailDetailTime.textContent = `${email.date} ${email.time}`;
            emailDetailBody.innerHTML = email.content;
            
            // 记录当前显示的邮件ID
            emailDetailElement.dataset.currentEmailId = email.id;
            
            // 显示邮件详情区域
            emailDetailElement.classList.add('active');
            
            // 移动端滚动到邮件详情
            if (window.innerWidth < 768) {
                setTimeout(() => {
                    emailDetailElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 100);
            }
        }
        
        // 更新徽章计数
        function updateBadgeCounts() {
            const inboxCount = emails.filter(email => email.folder === 'inbox' && !email.read).length;
            const draftsCount = emails.filter(email => email.folder === 'drafts').length;
            const sentCount = emails.filter(email => email.folder === 'sent').length;
            
            // 更新侧边栏徽章
            document.querySelectorAll('.menu-item').forEach(item => {
                const badge = item.querySelector('.badge');
                if (badge) {
                    if (item.dataset.folder === 'inbox') {
                        badge.textContent = inboxCount > 0 ? inboxCount : '';
                        badge.style.display = inboxCount > 0 ? 'block' : 'none';
                    } else if (item.dataset.folder === 'drafts') {
                        badge.textContent = draftsCount > 0 ? draftsCount : '';
                        badge.style.display = draftsCount > 0 ? 'block' : 'none';
                    } else if (item.dataset.folder === 'sent') {
                        badge.textContent = sentCount > 0 ? sentCount : '';
                        badge.style.display = sentCount > 0 ? 'block' : 'none';
                    }
                }
            });
            
            // 更新刷新计数显示
            refreshCountElement.textContent = `(${refreshCount})`;
        }
        
        // 切换到指定文件夹
        function switchFolder(folder) {
            currentFolder = folder;
            
            // 更新侧边栏活动状态
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.folder === folder) {
                    item.classList.add('active');
                }
            });
            
            // 更新底部导航活动状态
            document.querySelectorAll('.nav-item').forEach(nav => {
                nav.classList.remove('active');
                if (nav.dataset.folder === folder) {
                    nav.classList.add('active');
                }
            });
            
            // 渲染邮件列表
            renderEmailList();
            
            // 隐藏邮件详情（如果当前显示的邮件不在新文件夹中）
            const currentEmailId = parseInt(emailDetailElement.dataset.currentEmailId || 0);
            const currentEmail = emails.find(e => e.id === currentEmailId);
            if (!currentEmail || currentEmail.folder !== folder) {
                emailDetailElement.classList.remove('active');
            }
            
            // 显示通知
            const folderNames = {
                'inbox': '收件箱',
                'starred': '星标邮件',
                'sent': '已发送',
                'drafts': '草稿箱',
                'trash': '已删除',
                'folders': '我的文件夹',
                'settings': '设置'
            };
            
            showNotification(`已切换到：${folderNames[folder] || folder}`);
        }
        
        // 显示确认弹窗
        function showConfirm(title, message, onConfirm, onCancel = null) {
            confirmModalTitle.textContent = title;
            confirmModalBody.textContent = message;
            confirmCallback = onConfirm;
            cancelCallback = onCancel;
            confirmModal.classList.add('active');
        }
        
        // 隐藏确认弹窗
        function hideConfirm() {
            confirmModal.classList.remove('active');
            confirmCallback = null;
            cancelCallback = null;
        }
        
        // 显示通知
        function showNotification(message, isError = false) {
            notificationText.textContent = message;
            notification.classList.remove('error');
            
            if (isError) {
                notification.classList.add('error');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // 打开写邮件界面
        function openCompose() {
            composeContainer.classList.add('active');
            
            // 移动端滚动到顶部
            if (window.innerWidth < 768) {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }
        
        // 关闭写邮件界面
        function closeCompose() {
            composeContainer.classList.remove('active');
            
            // 清空表单
            document.getElementById('recipient').value = '';
            document.getElementById('subject').value = '';
            document.getElementById('composeBody').value = '';
        }
        
        // 发送邮件
        function sendEmail() {
            const recipient = document.getElementById('recipient').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const body = document.getElementById('composeBody').value.trim();
            
            if (!recipient) {
                showNotification('请填写收件人', true);
                return;
            }
            
            if (!subject) {
                showNotification('请填写邮件主题', true);
                return;
            }
            
            if (!body) {
                showNotification('请填写邮件内容', true);
                return;
            }
            
            // 模拟发送
            showNotification('邮件发送中...');
            
            setTimeout(() => {
                closeCompose();
                showNotification('邮件发送成功！');
                
                // 添加到已发送列表
                const newEmail = {
                    id: emails.length + 1,
                    sender: "我",
                    senderEmail: "me@dolphinmail.com",
                    recipient: recipient.split('@')[0],
                    recipientEmail: recipient,
                    subject: subject,
                    preview: body.substring(0, 50) + (body.length > 50 ? '...' : ''),
                    time: "刚刚",
                    date: new Date().toLocaleDateString('zh-CN', { month: 'long', day: 'numeric' }),
                    read: true,
                    starred: false,
                    hasAttachment: false,
                    folder: "sent",
                    content: `<p>${body.replace(/\n/g, '</p><p>')}</p>`
                };
                
                emails.push(newEmail);
                
                // 如果当前在已发送文件夹，刷新列表
                if (currentFolder === 'sent') {
                    renderEmailList();
                }
                
                updateBadgeCounts();
            }, 1500);
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 菜单切换
            document.getElementById('menuToggle').addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });
            
            // 移动端菜单按钮
            document.getElementById('mobileMenuBtn').addEventListener('click', function(e) {
                e.preventDefault();
                sidebar.classList.toggle('active');
            });
            
            // 移动端收件箱按钮
            document.getElementById('mobileInboxBtn').addEventListener('click', function(e) {
                e.preventDefault();
                switchFolder('inbox');
                sidebar.classList.remove('active');
            });
            
            // 移动端已发送按钮
            document.getElementById('mobileSentBtn').addEventListener('click', function(e) {
                e.preventDefault();
                switchFolder('sent');
                sidebar.classList.remove('active');
            });
            
            // 侧边栏菜单项点击
            document.querySelectorAll('.menu-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    const folder = this.dataset.folder;
                    if (folder) {
                        switchFolder(folder);
                    }
                    
                    // 如果是移动端，点击后隐藏侧边栏
                    if (window.innerWidth < 768) {
                        sidebar.classList.remove('active');
                    }
                });
            });
            
            // 写邮件按钮
            document.getElementById('composeBtn').addEventListener('click', openCompose);
            
            // 移动端写邮件按钮
            document.getElementById('mobileComposeBtn').addEventListener('click', function(e) {
                e.preventDefault();
                openCompose();
            });
            
            // 关闭写邮件按钮
            document.getElementById('closeComposeBtn').addEventListener('click', closeCompose);
            
            // 保存草稿按钮
            document.getElementById('saveDraftBtn').addEventListener('click', function() {
                const recipient = document.getElementById('recipient').value.trim();
                const subject = document.getElementById('subject').value.trim();
                const body = document.getElementById('composeBody').value.trim();
                
                if (!subject && !body) {
                    showNotification('草稿内容为空，未保存', true);
                    return;
                }
                
                showConfirm('保存草稿', '确定要将此邮件保存为草稿吗？', function() {
                    // 添加到草稿箱
                    const newDraft = {
                        id: emails.length + 1,
                        sender: "我",
                        senderEmail: "me@dolphinmail.com",
                        recipient: recipient.split('@')[0],
                        recipientEmail: recipient,
                        subject: subject || "(无主题)",
                        preview: body.substring(0, 50) + (body.length > 50 ? '...' : '') || "(无内容)",
                        time: "刚刚",
                        date: new Date().toLocaleDateString('zh-CN', { month: 'long', day: 'numeric' }),
                        read: true,
                        starred: false,
                        hasAttachment: false,
                        folder: "drafts",
                        content: body ? `<p>${body.replace(/\n/g, '</p><p>')}</p>` : "<p>(草稿内容为空)</p>"
                    };
                    
                    emails.push(newDraft);
                    closeCompose();
                    showNotification('邮件已保存到草稿箱');
                    
                    updateBadgeCounts();
                    
                    // 如果当前在草稿箱，刷新列表
                    if (currentFolder === 'drafts') {
                        renderEmailList();
                    }
                });
            });
            
            // 发送邮件按钮
            document.getElementById('sendEmailBtn').addEventListener('click', sendEmail);
            
            // 刷新按钮
            document.getElementById('refreshBtn').addEventListener('click', function() {
                showNotification('正在刷新邮件列表...');
                refreshCount++;
                
                // 模拟加载
                const originalHTML = this.innerHTML;
                this.innerHTML = '<span class="loader"></span> <span class="desktop-only">刷新中</span>';
                
                setTimeout(() => {
                    this.innerHTML = originalHTML;
                    renderEmailList();
                    
                    // 检查是否有新的隐藏邮件出现
                    let newHiddenEmailCount = 0;
                    hiddenEmails.forEach(hiddenEmail => {
                        if (refreshCount === hiddenEmail.hiddenUntil) {
                            newHiddenEmailCount++;
                        }
                    });
                    
                    if (newHiddenEmailCount > 0) {
                        showNotification(`邮件列表已刷新！发现了${newHiddenEmailCount}封新的隐藏邮件！`);
                    } else {
                        showNotification('邮件列表已刷新');
                    }
                    
                    updateBadgeCounts();
                }, 1000);
            });
            
            // 全选按钮
            document.getElementById('selectAllBtn').addEventListener('click', function() {
                const checkboxes = document.querySelectorAll('.email-checkbox');
                const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);
                
                checkboxes.forEach(checkbox => {
                    checkbox.checked = !allChecked;
                });
                
                showNotification(allChecked ? '已取消全选' : '已全选所有邮件');
            });
            
            // 删除按钮
            document.getElementById('deleteBtn').addEventListener('click', function() {
                const selectedCheckboxes = document.querySelectorAll('.email-checkbox:checked');
                
                if (selectedCheckboxes.length === 0) {
                    showNotification('请先选择要删除的邮件', true);
                    return;
                }
                
                showConfirm(
                    '删除邮件',
                    `确定要删除选中的 ${selectedCheckboxes.length} 封邮件吗？删除的邮件将移动到已删除文件夹。`,
                    function() {
                        // 移动到已删除文件夹
                        const emailIdsToDelete = Array.from(selectedCheckboxes).map(cb => parseInt(cb.dataset.id));
                        
                        emails.forEach(email => {
                            if (emailIdsToDelete.includes(email.id)) {
                                email.folder = 'trash';
                            }
                        });
                        
                        renderEmailList();
                        showNotification(`已将 ${selectedCheckboxes.length} 封邮件移动到已删除文件夹`);
                        
                        // 如果删除了当前显示的邮件，隐藏邮件详情
                        const currentEmailId = parseInt(emailDetailElement.dataset.currentEmailId || 0);
                        if (emailIdsToDelete.includes(currentEmailId)) {
                            emailDetailElement.classList.remove('active');
                        }
                        
                        updateBadgeCounts();
                    }
                );
            });
            
            // 确认弹窗事件
            confirmModalClose.addEventListener('click', hideConfirm);
            confirmModalCancel.addEventListener('click', function() {
                if (cancelCallback) cancelCallback();
                hideConfirm();
            });
            confirmModalConfirm.addEventListener('click', function() {
                if (confirmCallback) confirmCallback();
                hideConfirm();
            });
            
            // 点击弹窗外部关闭
            confirmModal.addEventListener('click', function(e) {
                if (e.target === confirmModal) {
                    hideConfirm();
                }
            });
            
            // 搜索功能
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    renderEmailList();
                    return;
                }
                
                const filteredEmails = emails.filter(email => 
                    email.folder === currentFolder && (
                        email.subject.toLowerCase().includes(searchTerm) ||
                        email.sender.toLowerCase().includes(searchTerm) ||
                        (email.recipient && email.recipient.toLowerCase().includes(searchTerm)) ||
                        email.preview.toLowerCase().includes(searchTerm)
                    )
                );
                
                renderEmailList(filteredEmails);
                
                if (filteredEmails.length > 0) {
                    showEmailDetail(filteredEmails[0]);
                } else {
                    emailDetailElement.classList.remove('active');
                }
            });
            
            // 点击外部关闭侧边栏（移动端）
            document.addEventListener('click', function(e) {
                if (window.innerWidth < 768 && 
                    !sidebar.contains(e.target) && 
                    !e.target.closest('#menuToggle') && 
                    !e.target.closest('#mobileMenuBtn')) {
                    sidebar.classList.remove('active');
                }
            });
            
            // 窗口大小变化时调整侧边栏
            window.addEventListener('resize', function() {
                if (window.innerWidth >= 768) {
                    sidebar.classList.remove('active');
                }
            });
            
            // 按ESC键关闭弹窗
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    hideConfirm();
                    closeCompose();
                }
            });
        }
    </script>
