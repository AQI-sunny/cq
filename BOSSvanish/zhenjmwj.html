<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>加密文件夹</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 重置样式 - 确保跨浏览器兼容 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* 移除移动端点击高亮 */
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            transition: opacity 0.3s ease;
        }
        
        /* Windows风格标题栏 */
        .title-bar {
            background: linear-gradient(to right, #0a5eb7, #0a5eb7);
            color: white;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            height: 30px;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .title-text {
            padding-left: 12px;
            font-weight: 500;
        }
        
        /* Windows标准窗口控制按钮 */
        .window-controls {
            display: flex;
            height: 100%;
        }
        
        .window-btn {
            width: 46px;
            height: 30px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            transition: background-color 0.2s;
        }
        
        .window-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .window-btn.minimize:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .window-btn.maximize:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .window-btn.close:hover {
            background-color: #e81123;
        }
        
        .window-btn.close:active {
            background-color: #f1707a;
        }
        
        /* 工具栏样式 */
        .toolbar {
            background-color: #f8f8f8;
            border-bottom: 1px solid #dcdcdc;
            padding: 6px 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            height: 40px;
            font-size: 14px;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch; /* iOS滚动优化 */
        }
        
        .toolbar-button {
            background: none;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .toolbar-button:hover {
            background-color: #e8e8e8;
        }
        
        /* 地址栏样式 */
        .address-bar {
            display: flex;
            align-items: center;
            background-color: white;
            border: 1px solid #dcdcdc;
            border-radius: 3px;
            margin: 0 12px;
            padding: 4px 8px;
            height: 30px;
            flex-grow: 1;
            min-width: 100px;
            overflow: hidden;
        }
        
        /* 主内容区域 */
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
            background-color: white;
        }
        
        /* 侧边栏 */
        .sidebar {
            width: 200px;
            background-color: #f8f8f8;
            border-right: 1px solid #dcdcdc;
            padding: 10px 0;
            overflow-y: auto;
            flex-shrink: 0;
        }
        
        .sidebar-item {
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            min-height: 36px;
        }
        
        .sidebar-item:hover {
            background-color: #e8e8e8;
        }
        
        .sidebar-item.active {
            background-color: #e1effd;
        }
        
        /* 文件区域 */
        .file-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            grid-auto-rows: 120px;
            gap: 20px;
            align-content: start;
            -webkit-overflow-scrolling: touch; /* iOS滚动优化 */
        }
        
        /* 文件项样式 */
        .file-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
            text-align: center;
        }
        
        .file-item:hover {
            background-color: #f0f7ff;
        }
        
        .file-item.selected {
            background-color: #e1effd;
        }
        
        .file-icon {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }
        
        .pdf-icon {
            color: #e74c3c;
            font-size: 50px;
        }
        
        .txt-icon {
            color: #3498db;
            font-size: 50px;
        }
        
        .file-name {
            font-size: 12px;
            text-align: center;
            word-break: break-word;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-height: 1.3;
        }
        
        /* 状态栏 */
        .status-bar {
            background-color: #f0f0f0;
            border-top: 1px solid #dcdcdc;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            font-size: 12px;
            color: #666;
        }
        
        /* 弹窗遮罩 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
            padding: 20px;
        }
        
        .modal-overlay.active {
            visibility: visible;
            opacity: 1;
        }
        
        /* 弹窗内容 */
        .modal {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            overflow: hidden;
            transform: translateY(-20px);
            transition: transform 0.3s;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }
        
        .modal-overlay.active .modal {
            transform: translateY(0);
        }
        
        .modal-header {
            background: linear-gradient(to right, #0a5eb7, #0a5eb7);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 500;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
        }
        
        .modal-close:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .modal-body {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }
        
        .modal-footer {
            padding: 15px 20px;
            background-color: #f8f8f8;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        
        .btn-primary {
            background-color: #0a5eb7;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #094d9b;
        }
        
        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background-color: #d0d0d0;
        }
        
        /* 弹窗内容样式 */
        .txt-content {
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-line;
            word-break: break-word;
        }
        
        .pdf-preview {
            text-align: center;
            padding: 20px;
        }
        
        .pdf-preview i {
            font-size: 80px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        
        .pdf-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #0a5eb7;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .pdf-link:hover {
            background-color: #094d9b;
        }
        
        /* ========== 移动端适配 ========== */
        
        /* 平板设备 (768px以下) */
        @media (max-width: 768px) {
            .sidebar {
                display: none; /* 小屏幕隐藏侧边栏 */
            }
            
            .file-area {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                grid-auto-rows: 100px;
                gap: 15px;
                padding: 15px;
            }
            
            .file-icon {
                width: 50px;
                height: 50px;
            }
            
            .pdf-icon, .txt-icon {
                font-size: 40px;
            }
            
            .toolbar-button span {
                display: none; /* 小屏幕隐藏按钮文字 */
            }
            
            .modal {
                width: 95%;
            }
            
            .window-btn {
                width: 40px;
            }
        }
        
        /* 手机设备 (480px以下) */
        @media (max-width: 480px) {
            .file-area {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                grid-auto-rows: 90px;
                gap: 10px;
                padding: 10px;
            }
            
            .file-icon {
                width: 40px;
                height: 40px;
            }
            
            .pdf-icon, .txt-icon {
                font-size: 35px;
            }
            
            .file-name {
                font-size: 11px;
                max-width: 70px;
            }
            
            .title-bar {
                height: 28px;
                font-size: 11px;
            }
            
            .window-btn {
                height: 28px;
                width: 36px;
            }
            
            .toolbar {
                height: 36px;
                padding: 4px 8px;
                gap: 10px;
            }
            
            .address-bar {
                height: 26px;
                padding: 2px 6px;
                font-size: 12px;
                margin: 0 8px;
            }
            
            .modal-title {
                font-size: 16px;
            }
            
            .modal-body, .modal-footer {
                padding: 15px;
            }
            
            .btn {
                padding: 6px 12px;
                font-size: 13px;
                min-height: 36px;
                min-width: 60px;
            }
        }
        
        /* 超小屏幕手机 (320px以下) */
        @media (max-width: 320px) {
            .file-area {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
                grid-auto-rows: 85px;
                gap: 8px;
                padding: 8px;
            }
            
            .file-icon {
                width: 35px;
                height: 35px;
            }
            
            .pdf-icon, .txt-icon {
                font-size: 30px;
            }
            
            .file-name {
                font-size: 10px;
                max-width: 60px;
            }
            
            .title-bar {
                padding: 0 8px;
            }
            
            .window-btn {
                width: 32px;
            }
        }
        
        /* 横屏模式 */
        @media (max-height: 480px) and (orientation: landscape) {
            .title-bar {
                height: 28px;
            }
            
            .toolbar {
                height: 32px;
                padding: 2px 8px;
            }
            
            .file-area {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
                grid-auto-rows: 80px;
                padding: 10px;
            }
            
            .modal {
                max-height: 85vh;
            }
        }
        
        /* 触摸设备优化 */
        @media (hover: none) and (pointer: coarse) {
            .file-item:hover {
                background-color: inherit; /* 移除触摸设备的悬停效果 */
            }
            
            .file-item:active {
                background-color: #e1effd;
            }
            
            .toolbar-button:hover, .btn:hover, .modal-close:hover {
                background-color: inherit;
            }
            
            .toolbar-button:active, .btn:active, .modal-close:active {
                background-color: #d8d8d8;
            }
            
            .window-btn:hover {
                background-color: transparent;
            }
            
            .window-btn.close:active {
                background-color: #f1707a;
            }
        }
        
        /* 滚动条样式优化 */
        .sidebar::-webkit-scrollbar,
        .file-area::-webkit-scrollbar,
        .modal-body::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        .sidebar::-webkit-scrollbar-track,
        .file-area::-webkit-scrollbar-track,
        .modal-body::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        
        .sidebar::-webkit-scrollbar-thumb,
        .file-area::-webkit-scrollbar-thumb,
        .modal-body::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
    </style>
</head>

    <script>
        // 设备检测
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        
        // 获取DOM元素
        const closeWindowBtn = document.getElementById('closeWindowBtn');
        const fileArea = document.getElementById('fileArea');
        const modalOverlay = document.getElementById('modalOverlay');
        
        // important弹窗元素
        const importantModal = document.getElementById('importantModal');
        const closeImportantModal = document.getElementById('closeImportantModal');
        const closeImportantBtn = document.getElementById('closeImportantBtn');
        
        // fcjh弹窗元素
        const fcjhModal = document.getElementById('fcjhModal');
        const closeFcjhModal = document.getElementById('closeFcjhModal');
        const closeFcjhBtn = document.getElementById('closeFcjhBtn');
        
        // 当前选中的文件
        let selectedFile = null;
        let isMaximized = false;
        
        // 确保所有关闭按钮都能正常工作
        function initializeModalButtons() {
            // 为 important.txt 弹窗的关闭按钮绑定事件
            if (closeImportantModal) {
                closeImportantModal.onclick = closeModal;
            }
            
            if (closeImportantBtn) {
                closeImportantBtn.onclick = closeModal;
            }
            
            // 为 fcjh.txt 弹窗的关闭按钮绑定事件
            if (closeFcjhModal) {
                closeFcjhModal.onclick = closeModal;
            }
            
            if (closeFcjhBtn) {
                closeFcjhBtn.onclick = closeModal;
            }
            
            // 点击遮罩层关闭弹窗
            modalOverlay.onclick = function(e) {
                if (e.target === modalOverlay) {
                    closeModal();
                }
            };
        }
        
        // 关闭窗口按钮 - 直接跳转到 yeldn.html
        closeWindowBtn.addEventListener('click', function() {
            // 添加淡出效果
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.3s ease';
            
            // 延迟跳转以显示动画效果
            setTimeout(() => {
                window.location.href = 'zhendcpt.html';
            }, 300);
        });
        
        // 最小化按钮功能
        document.querySelector('.window-btn.minimize').addEventListener('click', function() {
            // 最小化效果
            document.body.style.transform = 'scale(0.95)';
            document.body.style.opacity = '0.8';
            document.body.style.transition = 'all 0.3s ease';
            
            // 触摸设备优化
            if (isTouchDevice) {
                this.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
            }
            
            // 1.5秒后恢复
            setTimeout(() => {
                document.body.style.transform = '';
                document.body.style.opacity = '';
            }, 1500);
        });
        
        // 最大化按钮功能
        const originalBodyStyle = {
            margin: document.body.style.margin,
            borderRadius: document.body.style.borderRadius,
            maxWidth: document.body.style.maxWidth,
            maxHeight: document.body.style.maxHeight
        };
        
        document.querySelector('.window-btn.maximize').addEventListener('click', function() {
            if (!isMaximized) {
                // 最大化
                document.body.style.margin = '0';
                document.body.style.borderRadius = '0';
                document.body.style.maxWidth = '100%';
                document.body.style.maxHeight = '100%';
                this.innerHTML = '<i class="fas fa-clone"></i>';
                this.title = '还原';
                isMaximized = true;
            } else {
                // 还原
                document.body.style.margin = originalBodyStyle.margin || '';
                document.body.style.borderRadius = originalBodyStyle.borderRadius || '';
                document.body.style.maxWidth = originalBodyStyle.maxWidth || '';
                document.body.style.maxHeight = originalBodyStyle.maxHeight || '';
                this.innerHTML = '<i class="fas fa-square"></i>';
                this.title = '最大化';
                isMaximized = false;
            }
        });
        
        // 文件点击事件 - 触摸设备优化
        fileArea.addEventListener(isTouchDevice ? 'touchstart' : 'click', function(e) {
            // 防止触摸设备上的双击缩放
            if (isTouchDevice && e.cancelable) {
                e.preventDefault();
            }
            
            let fileItem = e.target.closest('.file-item');
            if (!fileItem) return;
            
            // 移除所有文件项的选中状态
            document.querySelectorAll('.file-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // 添加当前文件项的选中状态
            fileItem.classList.add('selected');
            selectedFile = fileItem;
            
            // 更新状态栏
            document.querySelector('.status-bar div:last-child').textContent = '已选择 1 个项目';
            
            // 获取文件信息
            const fileType = fileItem.getAttribute('data-file-type');
            const fileName = fileItem.getAttribute('data-file-name');
            
            // 根据文件名打开对应的弹窗
            if (fileName === 'important.txt') {
                openModal(importantModal);
            } else if (fileName === 'fcjh.txt') {
                openModal(fcjhModal);
            }
        });
        
        // 打开弹窗函数
        function openModal(modal) {
            // 隐藏所有弹窗
            document.querySelectorAll('.modal').forEach(m => {
                m.style.display = 'none';
            });
            
            // 显示指定的弹窗
            if (modal) {
                modal.style.display = 'flex';
                modal.style.flexDirection = 'column';
                modalOverlay.classList.add('active');
                
                // 阻止背景滚动
                document.body.style.overflow = 'hidden';
                
                // 触摸设备优化：禁止背景滚动
                if (isTouchDevice) {
                    document.addEventListener('touchmove', preventScroll, { passive: false });
                }
            }
        }
        
        // 关闭弹窗函数
        function closeModal() {
            modalOverlay.classList.remove('active');
            
            // 恢复背景滚动
            document.body.style.overflow = '';
            
            // 触摸设备优化：恢复滚动
            if (isTouchDevice) {
                document.removeEventListener('touchmove', preventScroll);
            }
        }
        
        // 阻止滚动的函数
        function preventScroll(e) {
            if (modalOverlay.classList.contains('active')) {
                e.preventDefault();
            }
        }
        
        // 工具栏按钮交互
        document.querySelectorAll('.toolbar-button').forEach(button => {
            button.addEventListener('click', function() {
                // 触摸设备优化
                if (isTouchDevice) {
                    this.style.backgroundColor = '#d8d8d8';
                    setTimeout(() => {
                        this.style.backgroundColor = '';
                    }, 200);
                }
            });
        });
        
        // 侧边栏交互
        document.querySelectorAll('.sidebar-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.sidebar-item').forEach(i => {
                    i.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
        
        // 双击打开文件（桌面端）
        if (!isTouchDevice) {
            fileArea.addEventListener('dblclick', function(e) {
                let fileItem = e.target.closest('.file-item');
                if (!fileItem) return;
                
                const fileType = fileItem.getAttribute('data-file-type');
                const fileName = fileItem.getAttribute('data-file-name');
                
                if (fileName === 'important.txt') {
                    openModal(importantModal);
                } else if (fileName === 'fcjh.txt') {
                    openModal(fcjhModal);
                }
            });
        }
        
        // 键盘快捷键支持
        document.addEventListener('keydown', function(e) {
            // Alt+F4 关闭窗口
            if (e.altKey && e.key === 'F4') {
                e.preventDefault();
                closeWindowBtn.click();
            }
            
            // Esc 关闭弹窗
            if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
                closeModal();
            }
        });
        
        // iOS Safari 100vh修复
        function setRealViewportHeight() {
            if (isTouchDevice && /iPad|iPhone|iPod/.test(navigator.userAgent)) {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
                document.body.style.height = 'calc(var(--vh, 1vh) * 100)';
            }
        }
        
        // 防止右键菜单
        document.addEventListener('contextmenu', function(e) {
            if (e.target.closest('.file-item') || e.target.closest('.title-bar')) {
                e.preventDefault();
            }
        });
        
        // 页面加载完成
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.3s ease';
            
            // 初始化所有按钮
            initializeModalButtons();
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 50);
        });
        
        // 初始设置
        setRealViewportHeight();
        window.addEventListener('resize', setRealViewportHeight);
        window.addEventListener('orientationchange', function() {
            setTimeout(setRealViewportHeight, 100);
        });
    </script>
