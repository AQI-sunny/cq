    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
            touch-action: manipulation;
        }
        
        .desktop {
            width: 100%;
            height: 100%;
            padding: 20px;
            position: relative;
            overflow: hidden;
            background-image: url('ylbz.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .taskbar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(25, 25, 40, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            box-shadow: 0 -5px 25px rgba(0, 0, 0, 0.3);
        }
        
        .start-button {
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 20px;
            padding: 0 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }
        
        .start-button i {
            margin-right: 8px;
            font-size: 18px;
        }
        
        .taskbar-time {
            margin-left: auto;
            padding: 8px 16px;
            font-size: 14px;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            height: 36px;
            display: flex;
            align-items: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .icons-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 20px;
            height: calc(100% - 80px);
            padding: 20px;
            z-index: 10;
            position: relative;
        }
        
        .icon {
            width: 100px;
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 16px;
            position: relative;
            overflow: hidden;
        }
        
        .icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .icon:hover::before,
        .icon.active::before {
            opacity: 1;
        }
        
        .icon:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .icon:active {
            transform: translateY(-5px) scale(1.02);
        }
        
        .icon-img {
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            margin-bottom: 12px;
            position: relative;
            z-index: 2;
        }
        
        .icon-img i, .icon-img svg {
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }
        
        .icon-name {
            color: white;
            font-size: 14px;
            text-align: center;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 100%;
            word-break: break-word;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* 移除回收站和文件夹的动态背景动画 */
        .recycle-bin .icon-img {
            color: #00ff88;
            /* 移除原来的pulseGlow动画 */
        }
        
        .donut .icon-img {
            color: #ff69b4;
            animation: spin 8s linear infinite;
        }
        
        .flying-mouse .icon-img {
            color: #8a2be2;
            animation: float 4s ease-in-out infinite;
        }
        
        .dolphin-email .icon-img {
            color: #1e90ff;
            animation: swim 6s ease-in-out infinite;
        }
        
        .encrypted-folder .icon-img {
            color: #ff8c00;
            /* 移除原来的pulseGlow动画 */
        }
        
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(25, 25, 40, 0.95);
            color: white;
            padding: 20px;
            border-radius: 16px;
            max-width: 350px;
            display: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-left: 4px solid #667eea;
            z-index: 2000;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideInRight 0.5s ease-out;
        }
        
        .notification h3 {
            margin-bottom: 8px;
            color: #00ffea;
            font-size: 16px;
        }
        
        .notification p {
            font-size: 14px;
            line-height: 1.5;
            opacity: 0.9;
        }
        
        .notification .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
        }
        
        .window-frame {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            height: 70%;
            max-height: 500px;
            background: rgba(30, 30, 45, 0.95);
            border-radius: 20px;
            display: none;
            flex-direction: column;
            z-index: 1001;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .window-title-bar {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.9), rgba(118, 75, 162, 0.9));
            color: white;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            font-weight: 600;
        }
        
        .window-controls {
            display: flex;
            gap: 8px;
        }
        
        .window-control {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .window-control:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .window-content {
            flex-grow: 1;
            padding: 24px;
            overflow: auto;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }
        
        .window-content h3 {
            margin-bottom: 16px;
            color: #00ffea;
        }
        
        .window-content ul {
            padding-left: 20px;
            margin-bottom: 20px;
        }
        
        .window-content li {
            margin-bottom: 8px;
            padding-left: 8px;
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            .desktop {
                padding: 10px;
            }
            
            .icons-container {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
                gap: 15px;
                padding: 15px;
                height: calc(100% - 70px);
            }
            
            .icon {
                width: 90px;
                height: 110px;
            }
            
            .icon-img {
                width: 56px;
                height: 56px;
                font-size: 32px;
            }
            
            .taskbar {
                height: 55px;
                padding: 0 15px;
            }
            
            .start-button {
                height: 36px;
                padding: 0 16px;
                font-size: 14px;
            }
            
            .taskbar-time {
                padding: 6px 12px;
                font-size: 13px;
            }
            
            .window-frame {
                width: 95%;
                height: 80%;
            }
            
            .notification {
                top: 20px;
                right: 20px;
                left: 20px;
                max-width: none;
            }
        }
        
        @media (max-width: 480px) {
            .icons-container {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 12px;
            }
            
            .icon {
                width: 80px;
                height: 100px;
            }
            
            .icon-img {
                width: 48px;
                height: 48px;
                font-size: 28px;
            }
            
            .icon-name {
                font-size: 12px;
                padding: 4px 8px;
            }
        }
        
        /* 动画定义 */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes swim {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(10px) rotate(5deg); }
            75% { transform: translateX(-10px) rotate(-5deg); }
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* 触控优化 */
        @media (hover: none) and (pointer: coarse) {
            .icon:hover {
                transform: none;
            }
            
            .icon:active {
                transform: scale(0.95);
                background: rgba(255, 255, 255, 0.15);
            }
        }
        
        /* 窗口动画 */
        .window-frame.active {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }
        
        /* 暗色滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.6);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.8);
        }
        
        /* 禁用文本选择 */
        .icon, .start-button, .window-control {
            user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script>
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            initDesktop();
            showWelcomeNotification();
        });
        
        // 初始化桌面
        function initDesktop() {
            updateClock();
            setInterval(updateClock, 1000);
            
            // 图标点击处理
            document.querySelectorAll('.icon').forEach(icon => {
                // 直接绑定点击事件
                icon.addEventListener('click', handleIconClick);
                
                // 移动端触摸反馈
                icon.addEventListener('touchstart', function() {
                    this.classList.add('active');
                }, { passive: true });
                
                icon.addEventListener('touchend', function() {
                    this.classList.remove('active');
                }, { passive: true });
            });
            
            // 开始按钮点击
            document.getElementById('startButton').addEventListener('click', showStartMenu);
            
            // 添加触摸支持
            if ('ontouchstart' in window) {
                document.body.classList.add('touch-device');
            }
        }
        
        // 图标点击处理函数
        function handleIconClick() {
            const targetFile = this.getAttribute('data-target');
            const windowType = this.getAttribute('data-type');
            const windowId = this.getAttribute('data-window');
            const iconName = this.querySelector('.icon-name').textContent;
            
            // 不同类型的图标处理
            if (windowType === 'desktop-window' && windowId) {
                // 桌面窗口类型（回收站、加密文件夹）
                openDesktopWindow(windowId, iconName);
            } else if (targetFile) {
                // 外部跳转类型
                openExternalLink(targetFile, iconName);
            }
            
            // 触觉反馈（如果支持）
            if (navigator.vibrate) {
                navigator.vibrate(30);
            }
        }
        
        // 更新时钟
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('clock').textContent = timeString;
        }
        
        // 显示欢迎通知
        function showWelcomeNotification() {
            setTimeout(() => {
                const notification = document.getElementById('notification');
                notification.style.display = 'block';
                
                setTimeout(() => {
                    closeNotification();
                }, 5000);
            }, 1000);
        }
        
        // 关闭通知
        function closeNotification() {
            const notification = document.getElementById('notification');
            notification.style.display = 'none';
        }

    const notification = document.getElementById('notification');

                    windowElement.style.display = 'none';
                }, 300);
            }
        }
        
        // 最小化窗口
        function minimizeWindow(windowId) {
            const windowElement = document.getElementById(windowId);
            if (windowElement) {
                windowElement.style.transform = 'translate(-50%, -50%) scale(0.5)';
                windowElement.style.opacity = '0';
                setTimeout(() => {
                    windowElement.classList.remove('active');
                    windowElement.style.display = 'none';
                    windowElement.style.transform = '';
                    windowElement.style.opacity = '';
                }, 300);

        }
