<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>加密文件夹</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; 
        }
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            transition: opacity 0.3s ease;
        }
        .title-bar {
            background: linear-gradient(to right, #0078d4, #005a9e);
            color: white;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            height: 30px;
            user-select: none;
            -webkit-user-select: none;
        }
        .title-text {
            padding-left: 12px;
            font-weight: 500;
        }
        .window-controls {
            display: flex;
            height: 100%;
        }
        .window-btn {
            width: 46px;
            height: 30px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            transition: background-color 0.2s;
        }
        .window-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .window-btn.minimize:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .window-btn.maximize:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .window-btn.close:hover {
            background-color: #c42b1c;
        }
        .window-btn.close:active {
            background-color: #a6261a;
        }
        .toolbar {
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
            padding: 6px 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            height: 40px;
            font-size: 14px;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch; 
        }
        .toolbar-button {
            background: none;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            flex-shrink: 0;
        }
        .toolbar-button:hover {
            background-color: #e0e0e0;
        }
        .address-bar {
            display: flex;
            align-items: center;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin: 0 12px;
            padding: 4px 8px;
            height: 30px;
            flex-grow: 1;
            min-width: 100px;
            overflow: hidden;
        }
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
            background-color: white;
        }
        .sidebar {
            width: 200px;
            background-color: #f8f8f8;
            border-right: 1px solid #ddd;
            padding: 10px 0;
            overflow-y: auto;
            flex-shrink: 0;
        }
        .sidebar-item {
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            min-height: 36px;
        }
        .sidebar-item:hover {
            background-color: #e8e8e8;
        }
        .sidebar-item.active {
            background-color: #e1e1e1;
        }
        .file-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            grid-auto-rows: 120px;
            gap: 20px;
            align-content: start;
            -webkit-overflow-scrolling: touch; 
        }
        .file-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
            text-align: center;
        }
        .file-item:hover {
            background-color: #f0f0f0;
        }
        .file-item.selected {
            background-color: #e3f2fd;
        }
        .file-icon {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }
        .pdf-icon {
            color: #f40f02;
            font-size: 50px;
        }
        .txt-icon {
            color: #555;
            font-size: 50px;
        }
        .html-icon {
            color: #e44d26;
            font-size: 50px;
        }
        .file-name {
            font-size: 12px;
            text-align: center;
            word-break: break-word;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-height: 1.3;
        }
        .status-bar {
            background-color: #f0f0f0;
            border-top: 1px solid #ddd;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            font-size: 12px;
            color: #666;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
            padding: 20px;
        }
        .modal-overlay.active {
            visibility: visible;
            opacity: 1;
        }
        .modal {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            overflow: hidden;
            transform: translateY(-20px);
            transition: transform 0.3s;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            display: none;
        }
        .modal.active {
            display: flex;
        }
        .modal-overlay.active .modal {
            transform: translateY(0);
        }
        .modal-header {
            background: linear-gradient(to right, #0078d4, #005a9e);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-title {
            font-size: 18px;
            font-weight: 500;
        }
        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
        }
        .modal-close:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .modal-body {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }
        .modal-footer {
            padding: 15px 20px;
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        .btn-primary {
            background-color: #0078d4;
            color: white;
        }
        .btn-primary:hover {
            background-color: #106ebe;
        }
        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
        }
        .btn-secondary:hover {
            background-color: #d0d0d0;
        }
        .txt-content {
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-line;
            word-break: break-word;
        }
        .html-modal-content {
            text-align: center;
            padding: 20px;
        }
        .html-modal-content i {
            font-size: 80px;
            color: #e44d26;
            margin-bottom: 20px;
        }
        .html-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #0078d4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }
        .html-link:hover {
            background-color: #106ebe;
        }
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        .link-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .link-item:hover {
            background-color: #e8e8e8;
        }
        .link-icon {
            font-size: 20px;
            color: #e44d26;
        }
        .link-text {
            flex: 1;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .sidebar {
                display: none; 
            }
            .file-area {

                grid-auto-rows: 100px;
                gap: 15px;
                padding: 15px;

            .file-icon {

                height: 50px;
            }
            .pdf-icon, .txt-icon, .html-icon {
                font-size: 40px;
            }
            .toolbar-button span {
                display: none; 
            }
            .modal {
                width: 95%;
                max-height: 70vh;
            }
            .window-btn {
                width: 40px;
            }
            .modal-header {
                padding: 12px 15px;

            .modal-title {
                font-size: 16px;
            }
            .modal-body {
                padding: 15px;
            }
            .modal-footer {
                padding: 12px 15px;
            }

            .file-area {

                padding: 10px;

            .file-icon {
                width: 40px;
                height: 40px;
            }

            }
            .file-name {
                font-size: 11px;
                max-width: 70px;
            }
            .title-bar {
                height: 28px;
                font-size: 11px;
            }
            .window-btn {
                height: 28px;
                width: 36px;
            }
            .toolbar {
                height: 36px;
                padding: 4px 8px;
                gap: 10px;
            }
            .address-bar {
                height: 26px;
                padding: 2px 6px;
                font-size: 12px;
                margin: 0 8px;
            }
            .modal {
                width: 95%;
                max-height: 65vh;
            }
            .modal-title {
                font-size: 16px;
            }
            .modal-body, .modal-footer {
                padding: 15px;
            }
            .btn {
                padding: 6px 12px;
                font-size: 13px;
                min-height: 36px;
                min-width: 60px;
            }
            .txt-content {
                font-size: 13px;
            }
        }
        @media (max-width: 320px) {
            .file-area {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
                grid-auto-rows: 85px;
                gap: 8px;
                padding: 8px;
            }
            .file-icon {
                width: 35px;
                height: 35px;
            }
            .pdf-icon, .txt-icon, .html-icon {
                font-size: 30px;
            }
            .file-name {
                font-size: 10px;
                max-width: 60px;
            }
            .title-bar {
                padding: 0 8px;
            }
            .window-btn {
                width: 32px;
            }
            .modal {
                width: 98%;
                max-height: 60vh;
            }
        }
        @media (max-height: 480px) and (orientation: landscape) {
            .title-bar {
                height: 28px;
            }
            .toolbar {
                height: 32px;
                padding: 2px 8px;
            }
            .file-area {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
                grid-auto-rows: 80px;
                padding: 10px;
            }
            .modal {
                max-height: 85vh;
            }
        }
        @media (hover: none) and (pointer: coarse) {
            .file-item:hover {
                background-color: inherit; 
            }
            .file-item:active {
                background-color: #e0e0e0;
            }
            .toolbar-button:hover, .btn:hover, .modal-close:hover {
                background-color: inherit;
            }
            .toolbar-button:active, .btn:active, .modal-close:active {
                background-color: #d0d0d0;
            }
            .window-btn:hover {
                background-color: transparent;
            }
            .window-btn.close:active {
                background-color: #a6261a;
            }
        }
        .sidebar::-webkit-scrollbar,
        .file-area::-webkit-scrollbar,
        .modal-body::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .sidebar::-webkit-scrollbar-track,
        .file-area::-webkit-scrollbar-track,
        .modal-body::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        .sidebar::-webkit-scrollbar-thumb,
        .file-area::-webkit-scrollbar-thumb,
        .modal-body::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
    </style>
</head>

        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        const closeWindowBtn = document.getElementById('closeWindowBtn');

        const closeImportantModal = document.getElementById('closeImportantModal');

        const closeHtmlModal = document.getElementById('closeHtmlModal');
        const cancelHtmlBtn = document.getElementById('cancelHtmlBtn');
        const confirmHtmlBtn = document.getElementById('confirmHtmlBtn');
        const openHtmlBtn = document.getElementById('openHtmlBtn');
        const htmlModalTitle = document.getElementById('htmlModalTitle');
        const htmlFileName = document.getElementById('htmlFileName');
        const htmlModalContent = document.getElementById('htmlModalContent');
        
        let selectedFile = null;
        let isMaximized = false;
        let currentHtmlFile = '';

        }; */
        
        // 关闭窗口按钮事件
        closeWindowBtn.addEventListener('click', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.3s ease';
            setTimeout(() => {
                window.location.href = './heancpt.html';
            }, 300);
        });
        
        // 最小化按钮事件
        document.querySelector('.window-btn.minimize').addEventListener('click', function() {
            document.body.style.transform = 'scale(0.95)';
            document.body.style.opacity = '0.8';
            document.body.style.transition = 'all 0.3s ease';
            if (isTouchDevice) {
                this.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
            }
            setTimeout(() => {
                document.body.style.transform = '';
                document.body.style.opacity = '';
            }, 1500);
        });
        
        // 最大化按钮事件
        const originalBodyStyle = {
            margin: document.body.style.margin,
            borderRadius: document.body.style.borderRadius,
            maxWidth: document.body.style.maxWidth,
            maxHeight: document.body.style.maxHeight
        };
        
        document.querySelector('.window-btn.maximize').addEventListener('click', function() {
            if (!isMaximized) {
                document.body.style.margin = '0';
                document.body.style.borderRadius = '0';
                document.body.style.maxWidth = '100%';
                document.body.style.maxHeight = '100%';
                this.innerHTML = '<i class="fas fa-clone"></i>';
                this.title = '还原';
                isMaximized = true;
            } else {
                document.body.style.margin = originalBodyStyle.margin || '';
                document.body.style.borderRadius = originalBodyStyle.borderRadius || '';
                document.body.style.maxWidth = originalBodyStyle.maxWidth || '';
                document.body.style.maxHeight = originalBodyStyle.maxHeight || '';
                this.innerHTML = '<i class="fas fa-square"></i>';
                this.title = '最大化';
                isMaximized = false;
            }
        });
        
        // 文件点击事件
        fileArea.addEventListener(isTouchDevice ? 'touchstart' : 'click', function(e) {
            if (isTouchDevice && e.cancelable) {
                e.preventDefault();
            }
            
            let fileItem = e.target.closest('.file-item');
            if (!fileItem) return;
            
            // 移除所有选中状态
            document.querySelectorAll('.file-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // 添加选中状态
            fileItem.classList.add('selected');
            selectedFile = fileItem;
            
            // 更新状态栏
            document.querySelector('.status-bar div:last-child').textContent = '已选择 1 个项目';
            
            // 获取文件类型和名称
            const fileType = fileItem.getAttribute('data-file-type');
            const fileName = fileItem.getAttribute('data-file-name');
            
            // 打开对应模态框
            if (fileName === 'important.txt') {
                openModal(importantModal);
            } else if (fileType === 'html' && fileName) {
                currentHtmlFile = fileName;
                htmlModalTitle.textContent = fileName;
                htmlFileName.textContent = fileName;
                openModal(htmlModal);
            }
        });
        
        // 打开模态框函数
        function openModal(modal) {
            // 隐藏所有模态框
            document.querySelectorAll('.modal').forEach(m => {
                m.style.display = 'none';
            });
            
            // 显示指定的模态框
            modal.style.display = 'flex';
            modalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // 触摸设备防止滚动
            if (isTouchDevice) {
                document.addEventListener('touchmove', preventScroll, { passive: false });
            }
        }
        
        // 关闭模态框函数
        function closeModal() {
            modalOverlay.classList.remove('active');
            document.querySelectorAll('.modal').forEach(m => {
                m.style.display = 'none';
            });
            document.body.style.overflow = '';
            
            if (isTouchDevice) {
                document.removeEventListener('touchmove', preventScroll);
            }
            
            // 清除文件选中状态
            if (selectedFile) {
                selectedFile.classList.remove('selected');
                selectedFile = null;
            }
            
            // 更新状态栏
            document.querySelector('.status-bar div:last-child').textContent = '已选择 0 个项目';
            
            // 重置当前HTML文件
            currentHtmlFile = '';
        }
        
        // 防止滚动函数
        function preventScroll(e) {
            if (modalOverlay.classList.contains('active')) {
                e.preventDefault();
            }
        }
        
        // 重要文件模态框关闭按钮事件
        closeImportantModal.addEventListener('click', closeModal);
        closeImportantBtn.addEventListener('click', closeModal);
        
        // HTML模态框关闭按钮事件
        closeHtmlModal.addEventListener('click', closeModal);
        cancelHtmlBtn.addEventListener('click', closeModal);
        
        // 打开HTML文件函数
        function openHtmlFile() {
            if (currentHtmlFile && htmlFiles[currentHtmlFile]) {
                const targetFile = htmlFiles[currentHtmlFile];
                // 添加加载效果
                document.body.style.opacity = '0.7';
                document.body.style.transition = 'opacity 0.3s ease';
                
                // 设置一个短暂延迟让用户看到变化
                setTimeout(() => {
                    window.location.href = targetFile;
                }, 300);
            } else {
                alert('找不到对应的HTML文件！');
                closeModal();
            }
        }
        
        // HTML文件确认打开按钮
        confirmHtmlBtn.addEventListener('click', openHtmlFile);
        openHtmlBtn.addEventListener('click', openHtmlFile);
        
        // 点击遮罩层关闭模态框
        modalOverlay.addEventListener('click', function(e) {
            if (e.target === modalOverlay) {
                closeModal();
            }
        });
        
        // 工具栏按钮点击效果
        document.querySelectorAll('.toolbar-button').forEach(button => {
            button.addEventListener('click', function() {
                if (isTouchDevice) {
                    this.style.backgroundColor = '#d8d8d8';
                    setTimeout(() => {
                        this.style.backgroundColor = '';
                    }, 200);
                }
            });
        });
        
        // 侧边栏点击事件
        document.querySelectorAll('.sidebar-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.sidebar-item').forEach(i => {
                    i.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
        
        // 非触摸设备双击事件
        if (!isTouchDevice) {
            fileArea.addEventListener('dblclick', function(e) {
                let fileItem = e.target.closest('.file-item');
                if (!fileItem) return;
                
                const fileType = fileItem.getAttribute('data-file-type');
                const fileName = fileItem.getAttribute('data-file-name');
                
                if (fileName === 'important.txt') {
                    openModal(importantModal);
                } else if (fileType === 'html' && fileName) {
                    currentHtmlFile = fileName;
                    htmlModalTitle.textContent = fileName;
                    htmlFileName.textContent = fileName;
                    openModal(htmlModal);
                }
            });
        }
        
        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            if (e.altKey && e.key === 'F4') {
                e.preventDefault();
                closeWindowBtn.click();
            }
            if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
                closeModal();
            }
        });
        
        // 设置真实视口高度（iOS设备）
        function setRealViewportHeight() {
            if (isTouchDevice && /iPad|iPhone|iPod/.test(navigator.userAgent)) {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
                document.body.style.height = 'calc(var(--vh, 1vh) * 100)';
            }
        }
        
        setRealViewportHeight();
        window.addEventListener('resize', setRealViewportHeight);
        window.addEventListener('orientationchange', function() {
            setTimeout(setRealViewportHeight, 100);
        });
        
        // 禁用右键菜单
        document.addEventListener('contextmenu', function(e) {
            if (e.target.closest('.file-item') || e.target.closest('.title-bar')) {
                e.preventDefault();
            }
        });
        
        // 页面加载动画
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.3s ease';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 50);
        });
        
        // 触摸设备防止快速点击
        if (isTouchDevice) {
            let lastTouchTime = 0;
            fileArea.addEventListener('touchend', function(e) {
                const currentTime = new Date().getTime();
                const timeDiff = currentTime - lastTouchTime;
                if (timeDiff < 300) {
                    e.preventDefault();
                }
                lastTouchTime = currentTime;
            });
        }
        
        // 更新对象数量
        function updateObjectCount() {
            const fileItems = document.querySelectorAll('.file-item').length;
            document.querySelector('.status-bar div:first-child').textContent = `${fileItems} 个对象`;
        }
        
        // 初始化更新对象数量
        updateObjectCount();
    </script>
