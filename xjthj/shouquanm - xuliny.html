    // 如果已经遍历完所有代码，重新打乱并重置索引
    if (currentIndex >= shuffledCodes.length) {
        shuffledCodes = shuffleArray(fixedAuthCodes);
        currentIndex = 0;
    }
    
    return code;
}

        // 设置授权码过期时间（24小时后）
        function setExpiryTime() {
            const now = new Date();
            codeExpiryTime = new Date(now.getTime() + 24 * 60 * 60 * 1000); // 24小时
            return codeExpiryTime;
        }
        
        // 格式化时间
        function formatTime(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }
        
        // 显示通知
        function showNotification(title, message, duration = 3000) {
            notificationTitle.textContent = title;
            notificationMessage.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }
        
        // 更新会话计时器
        function updateSessionTimer() {
            const now = new Date();
            const diff = now - sessionStartTime;
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            sessionTimerElement.textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
        
        // 更新授权码过期倒计时
        function updateCodeExpiryTimer() {
            if (!codeExpiryTime) return;
            
            const now = new Date();
            const diff = codeExpiryTime - now;
            
            if (diff <= 0) {
                codeExpiryTimeElement.textContent = "已过期";
                showNotification("授权码过期", "当前授权码已过期，请生成新的授权码", 5000);
                return;
            }
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            codeExpiryTimeElement.textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
        
        // 初始化授权码
        function initAuthCode() {
            authCode = generateAuthCode();
            const expiryTime = setExpiryTime();
            
            authCodeElement.textContent = authCode;
            expiryDateElement.textContent = formatTime(expiryTime);
            
            // 添加到访问历史
            accessHistory.unshift({
                time: formatTime(new Date()),
                ip: "192.168.1.101",
                action: "授权码生成",
                status: "success"
            });
            
            renderAccessHistory();
            showNotification("授权码已生成", `新授权码: ${authCode}`, 4000);
        }
        
        // 复制授权码到剪贴板
        function copyAuthCode() {
            navigator.clipboard.writeText(authCode)
                .then(() => {
                    showNotification("复制成功", "授权码已复制到剪贴板", 2000);
                })
                .catch(err => {
                    console.error('复制失败: ', err);
                    showNotification("复制失败", "请手动复制授权码", 3000);
                });
        }
        
        // 撤销授权码
        function revokeAuthCode() {
            if (showNotification("系统正在维护，不可撤销授权码", "请稍后再试", 3000)) {
                codeExpiryTime = new Date(); // 立即过期
                authCodeElement.textContent = "已撤销";
                authCodeElement.style.color = "#ff6b6b";
                expiryDateElement.textContent = formatTime(new Date());
                expiryDateElement.style.color = "#ff6b6b";
                
                // 更新访问历史
                accessHistory.unshift({
                    time: formatTime(new Date()),
                    ip: "192.168.1.101",
                    action: "授权码撤销",
                    status: "pending"
                });
                
                renderAccessHistory();
                showNotification("授权码已撤销", "当前授权码已被撤销，请生成新的授权码", 4000);
            }
        }
        
        // 渲染访问历史
        function renderAccessHistory() {
            accessHistoryElement.innerHTML = '';
            
            accessHistory.forEach(record => {
                const row = document.createElement('tr');
                
                const statusClass = record.status === 'success' ? 'status-success' : 'status-pending';
                const statusText = record.status === 'success' ? '成功' : '待处理';
                
                row.innerHTML = `
                    <td>${record.time}</td>
                    <td>${record.ip}</td>
                    <td>${record.action}</td>
                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                `;
                
                accessHistoryElement.appendChild(row);
            });
        }
        
        // 初始化页面
        function initPage() {
            // 设置用户信息
            lastLoginElement.textContent = userData.lastLogin;
            
            // 初始化授权码
            initAuthCode();
            
            // 渲染访问历史
            renderAccessHistory();
            
            // 设置定时器
            setInterval(updateSessionTimer, 1000);
            setInterval(updateCodeExpiryTimer, 1000);
            
            // 初始更新时间
            updateSessionTimer();
            updateCodeExpiryTimer();
            
            // 绑定按钮事件
            generateCodeBtn.addEventListener('click', initAuthCode);
            copyCodeBtn.addEventListener('click', copyAuthCode);
            revokeCodeBtn.addEventListener('click', revokeAuthCode);
            
            // 添加键盘快捷键
            document.addEventListener('keydown', (e) => {
                // Ctrl+G 生成新授权码
                if (e.ctrlKey && e.key === 'g') {
                    e.preventDefault();
                    initAuthCode();
                }
                
                // Ctrl+C 复制授权码
                if (e.ctrlKey && e.key === 'c') {
                    e.preventDefault();
                    copyAuthCode();
                }
                
                // Ctrl+R 撤销授权码
                if (e.ctrlKey && e.key === 'r') {
                    e.preventDefault();
                    revokeAuthCode();
                }
                
                // F5 刷新页面（阻止默认行为，显示提示）
                if (e.key === 'F5') {
                    e.preventDefault();
                    showNotification("系统提示", "请使用页面内的刷新功能", 3000);
                }
            });
        }
        
        // 页面加载完成后初始化
        window.addEventListener('load', initPage);
    </script>
