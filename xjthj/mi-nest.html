<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>坐标验证 - 暗黑版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* 暗黑背景特效 */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(0, 0, 0, 0.8) 0px, transparent 50%),
                radial-gradient(circle at 85% 30%, rgba(20, 20, 30, 0.7) 0px, transparent 50%),
                linear-gradient(45deg, transparent 98%, rgba(139, 0, 139, 0.1) 100%);
            z-index: -2;
        }
        
        /* 暗黑网格背景 */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(30, 30, 30, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(30, 30, 30, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            opacity: 0.3;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(15, 15, 25, 0.95);
            border-radius: 15px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(139, 0, 139, 0.2),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 40px;
            position: relative;
            overflow: hidden;
            text-align: center;
            border: 1px solid rgba(139, 0, 139, 0.3);
        }
        
        /* 顶部装饰线 - 暗红 */
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #8b0000, #4a0000, #2e0000);
            box-shadow: 0 0 10px rgba(139, 0, 0, 0.5);
        }
        
        /* 底部装饰 */
        .container::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(139, 0, 139, 0.3), transparent);
        }
        
        /* 局徽样式 - 暗黑版 */
        .emblem {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .emblem-symbol {
            display: inline-block;
            width: 160px;
            height: 160px;
            position: relative;
            margin-bottom: 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid rgba(139, 0, 139, 0.5);
            box-shadow: 
                0 0 25px rgba(139, 0, 139, 0.4),
                inset 0 0 25px rgba(0, 0, 0, 0.8);
            animation: pulse-dark 5s infinite alternate;
            background: radial-gradient(circle at 30% 30%, #1a1a2e, #0a0a1a);
        }
        
        @keyframes pulse-dark {
            0% { 
                box-shadow: 
                    0 0 25px rgba(139, 0, 139, 0.4),
                    inset 0 0 25px rgba(0, 0, 0, 0.8);
                border-color: rgba(139, 0, 139, 0.5);
            }
            100% { 
                box-shadow: 
                    0 0 35px rgba(139, 0, 139, 0.6),
                    inset 0 0 30px rgba(0, 0, 0, 0.9);
                border-color: rgba(178, 34, 34, 0.7);
            }
        }
        
        /* logo图片容器 */
        .emblem-symbol .logo-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('xjthj.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.8) sepia(0.3) hue-rotate(-20deg);
            z-index: 1;
        }
        
        /* 圆形边框特效 */
        .emblem-symbol::after {
            content: "";
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border-radius: 50%;
            background: linear-gradient(45deg, #8b0000, #4a0000, #2e0000, #4a0000, #8b0000);
            z-index: -1;
            opacity: 0.4;
            animation: rotate-dark 15s linear infinite;
        }
        
        @keyframes rotate-dark {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .emblem-text {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(90deg, #8b0000, #b22222, #8b0000);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 4px;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .emblem-subtext {
            color: #696969;
            font-size: 14px;
            letter-spacing: 8px;
            text-transform: uppercase;
            font-weight: 300;
        }
        
        /* 验证区域 */
        .auth-box {
            margin: 30px 0;
            padding: 25px;
            background: linear-gradient(145deg, rgba(30, 30, 40, 0.9), rgba(20, 20, 30, 0.9));
            border-radius: 12px;
            border: 1px solid rgba(139, 0, 139, 0.3);
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.05),
                0 8px 25px rgba(0, 0, 0, 0.6);
        }
        
        .auth-title {
            color: #b22222;
            font-size: 22px;
            margin-bottom: 15px;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .hint {
            color: #9370db;
            margin-bottom: 25px;
            font-style: italic;
            line-height: 1.7;
            font-size: 16px;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
            padding: 15px;
            background: rgba(75, 0, 130, 0.1);
            border-radius: 8px;
            border-left: 3px solid #8b0000;
        }
        
        .hint strong {
            color: #40e0d0;
            font-weight: bold;
        }
        
        /* 密码输入区域 */
        .password-container {
            margin: 25px 0;
        }
        
        .password-input {
            width: 100%;
            padding: 18px;
            background: rgba(10, 10, 20, 0.9);
            border: 2px solid rgba(139, 0, 139, 0.5);
            border-radius: 8px;
            color: #f0f0f0;
            font-size: 18px;
            text-align: center;
            letter-spacing: 5px;
            margin-bottom: 20px;
            transition: all 0.3s;
            font-family: monospace;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .password-input:focus {
            outline: none;
            border-color: #b22222;
            box-shadow: 
                0 0 15px rgba(178, 34, 34, 0.5),
                inset 0 2px 10px rgba(0, 0, 0, 0.7);
            background-color: rgba(15, 15, 25, 0.95);
        }
        
        .submit-btn {
            background: linear-gradient(90deg, #8b0000, #b22222);
            color: #f0f0f0;
            border: none;
            padding: 16px 45px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 
                0 4px 15px rgba(139, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            margin-top: 10px;
            border: 1px solid rgba(139, 0, 139, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        .submit-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #b22222, #8b0000);
            box-shadow: 
                0 6px 20px rgba(178, 34, 34, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        /* 九键键盘样式 - 暗黑版 */
        .keypad-container {
            margin-top: 30px;
            padding: 20px;
            background: rgba(25, 25, 35, 0.9);
            border-radius: 12px;
            border: 1px solid rgba(139, 0, 139, 0.2);
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .keypad-title {
            color: #808080;
            margin-bottom: 15px;
            font-size: 18px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .key {
            background: linear-gradient(145deg, rgba(20, 20, 30, 0.9), rgba(10, 10, 20, 0.9));
            border: 2px solid rgba(139, 0, 139, 0.3);
            border-radius: 8px;
            height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
        
        .key:hover {
            background: linear-gradient(145deg, rgba(40, 40, 50, 0.9), rgba(20, 20, 30, 0.9));
            border-color: #b22222;
            transform: translateY(-3px);
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .key:active {
            transform: translateY(1px);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        .key-number {
            font-size: 22px;
            font-weight: bold;
            color: #b22222;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .key-letters {
            font-size: 12px;
            color: #9370db;
            margin-top: 3px;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
        }
        
        .key-special {
            grid-column: span 2;
            background: linear-gradient(145deg, rgba(75, 0, 130, 0.3), rgba(50, 0, 100, 0.3));
        }
        
        .key-special .key-number {
            color: #da70d6;
        }
        
        /* 消息提示 */
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s;
            text-align: center;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            border: 1px solid;
        }
        
        .error {
            background-color: rgba(139, 0, 0, 0.15);
            border-color: rgba(139, 0, 0, 0.4);
            color: #ff7b7b;
        }
        
        .success {
            background-color: rgba(0, 100, 0, 0.15);
            border-color: rgba(0, 128, 0, 0.4);
            color: #80ffaa;
            animation: pulseSuccess 2s infinite;
        }
        
        @keyframes pulseSuccess {
            0%, 100% { 
                box-shadow: 0 0 10px rgba(0, 128, 0, 0.3); 
            }
            50% { 
                box-shadow: 0 0 20px rgba(0, 128, 0, 0.5); 
            }
        }
        
        /* 页脚 */
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #666;
            font-size: 14px;
            padding-top: 25px;
            border-top: 1px solid rgba(80, 80, 80, 0.5);
            position: relative;
        }
        
        .footer::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #8b0000, transparent);
        }
        
        .footer p {
            margin-bottom: 10px;
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .emblem-text {
                font-size: 22px;
            }
            
            .emblem-symbol {
                width: 120px;
                height: 120px;
            }
            
            .auth-title {
                font-size: 20px;
            }
            
            .keypad {
                gap: 10px;
            }
            
            .key {
                height: 60px;
            }
            
            .hint {
                font-size: 14px;
                padding: 10px;
            }
        }
        
        /* 抖动动画 */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>

    <div class="container">
        <!-- 局徽部分 -->
        <div class="emblem">

                <div class="logo-img"></div>

            <div class="emblem-subtext">律法之钥</div>
        </div>
        
        <!-- 验证区域 -->
        <div class="auth-box">
            <h2 class="auth-title">请输入律法密钥</h2>
            <p class="hint">

                <strong>提示：周期×持续 = 密钥</strong>

            <!-- 密码输入框 -->
            <div class="password-container">

                <button id="submitBtn" class="submit-btn">验证密钥</button>
                
                <!-- 消息提示 -->
                <div id="message" class="message"></div>
            </div>
            
            <!-- 隐藏的数学提示 -->
            <div style="margin-top: 30px; padding: 15px; background: rgba(50, 0, 50, 0.1); border-radius: 8px; border: 1px solid rgba(139, 0, 139, 0.2);">
                <p style="color: #808080; font-size: 14px; margin: 0;">

                    <span style="color: #9370db; font-style: italic;">但你需要更简洁的密钥...</span>
                </p>
            </div>
        </div>
        
        <!-- 页脚 -->
        <div class="footer">
            <p>© 2025 永恒律法验证系统 | 需要律法授权</p>
            <p>未经律法许可，禁止访问</p>
        </div>
    </div>
