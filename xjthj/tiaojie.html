<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>屏障灵敏度调节 - 墟境调和局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c1a2d 0%, #1a3a5f 100%);
            color: #e0e7ff;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 背景特效 */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(41, 128, 185, 0.1) 0px, transparent 50%),
                radial-gradient(circle at 85% 30%, rgba(142, 68, 173, 0.08) 0px, transparent 50%);
            z-index: -2;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(10, 25, 47, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(64, 224, 208, 0.2);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        /* 顶部装饰线 */
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #40e0d0, #20b2aa, #1e90ff);
        }
        
        /* 局徽样式 */
        .emblem {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .emblem-symbol {
            display: inline-block;
            width: 140px;
            height: 140px;
            position: relative;
            margin-bottom: 15px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid rgba(64, 224, 208, 0.3);
            box-shadow: 
                0 0 20px rgba(64, 224, 208, 0.3),
                inset 0 0 20px rgba(10, 25, 47, 0.5);
            animation: pulse 4s infinite alternate;
            background-color: rgba(178, 217, 246, 0.956);
        }
        
        /* logo图片容器 */
        .emblem-symbol .logo-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('xjthj.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
        }
        
        /* 圆形遮罩，确保图片显示为完美圆形 */
        .emblem-symbol::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: inset 0 0 0 2px rgba(64, 224, 208, 0.2);
            z-index: 2;
        }
        
        /* 圆形边框特效 */
        .emblem-symbol::after {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: linear-gradient(45deg, #40e0d0, #1e90ff, #40e0d0);
            z-index: -1;
            opacity: 0.5;
            animation: rotate 10s linear infinite;
        }
        
        @keyframes pulse {
            0% { 
                box-shadow: 
                    0 0 20px rgba(64, 224, 208, 0.3),
                    inset 0 0 20px rgba(10, 25, 47, 0.5);
            }
            100% { 
                box-shadow: 
                    0 0 30px rgba(64, 224, 208, 0.5),
                    inset 0 0 20px rgba(10, 25, 47, 0.7);
            }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .emblem-text {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(90deg, #40e0d0, #1e90ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 3px;
            margin-bottom: 5px;
        }
        
        .emblem-subtext {
            color: #87ceeb;
            font-size: 14px;
            letter-spacing: 8px;
        }
        
        /* 标题样式 */
        .main-title {
            font-size: 28px;
            color: #40e0d0;
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(64, 224, 208, 0.3);
            position: relative;
        }
        
        .main-title::after {
            content: "⚙️";
            position: absolute;
            right: 0;
            font-size: 24px;
        }
        
        .subtitle {
            text-align: center;
            color: #87ceeb;
            margin-bottom: 30px;
            font-style: italic;
        }
        
        /* 灵敏度调节区域 */
        .adjustment-section {
            background: rgba(20, 40, 70, 0.7);
            border-radius: 10px;
            padding: 30px;
            border: 1px solid rgba(64, 224, 208, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        
        .sensitivity-display {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .sensitivity-value {
            font-size: 60px;
            font-weight: bold;
            color: #40e0d0;
            text-shadow: 0 0 15px rgba(64, 224, 208, 0.7);
            margin: 20px 0;
            transition: all 0.3s;
        }
        
        .sensitivity-label {
            font-size: 18px;
            color: #87ceeb;
            margin-bottom: 5px;
        }
        
        /* 滑动条样式 */
        .slider-container {
            margin: 30px 0;
            position: relative;
        }
        
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 12px;
            border-radius: 6px;
            background: linear-gradient(90deg, #1a3a5f, #2c5282, #40e0d0);
            outline: none;
            opacity: 0.9;
            transition: opacity .2s;
        }
        
        .slider:hover {
            opacity: 1;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, #40e0d0, #1e90ff);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(64, 224, 208, 0.8);
            border: 2px solid #0c1a2d;
        }
        
        .slider::-moz-range-thumb {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, #40e0d0, #1e90ff);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(64, 224, 208, 0.8);
            border: 2px solid #0c1a2d;
        }
        
        .slider-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        .slider-label {
            color: #b0c4de;
            font-size: 14px;
        }
        
        .slider-label.active {
            color: #40e0d0;
            font-weight: bold;
        }
        
        /* 确认按钮 */
        .confirm-section {
            text-align: center;
            margin-top: 40px;
        }
        
        .confirm-btn {
            background: linear-gradient(90deg, #1e90ff, #40e0d0);
            color: #0c1a2d;
            border: none;
            border-radius: 8px;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .confirm-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(64, 224, 208, 0.7);
        }
        
        .confirm-btn:disabled {
            background: linear-gradient(90deg, #5a6268, #6c757d);
            color: #b0c4de;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* 说明区域 */
        .instructions {
            background: rgba(30, 60, 90, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            border-left: 4px solid #1e90ff;
        }
        
        .instructions-title {
            color: #40e0d0;
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .instructions-title::before {
            content: "ℹ️";
            margin-right: 10px;
        }
        
        .instructions-list {
            list-style-type: none;
            padding-left: 5px;
        }
        
        .instructions-list li {
            margin-bottom: 10px;
            color: #b0c4de;
            line-height: 1.5;
        }
        
        .instructions-list li::before {
            content: "▸";
            color: #40e0d0;
            margin-right: 10px;
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .emblem-text {
                font-size: 20px;
            }
            
            .emblem-symbol {
                width: 110px;
                height: 110px;
            }
            
            .main-title {
                font-size: 24px;
            }
            
            .sensitivity-value {
                font-size: 48px;
            }
        }
        
        /* 成功提示 */
        .success-message {
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid rgba(46, 204, 113, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            color: #2ecc71;
            display: none;
        }
        
        .success-message.show {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }
        /* 返回按钮样式 */
        .back-button {
            display: inline-block;
            background: rgba(20, 40, 70, 0.7);
            color: #87ceeb;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 6px;
            margin-top: 20px;
            border: 1px solid rgba(64, 224, 208, 0.3);
            transition: all 0.3s;
            text-align: center;
        }
        
        .back-button:hover {
            background: rgba(64, 224, 208, 0.1);
            border-color: #40e0d0;
            transform: translateY(-3px);
        }



        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/96/000000/shield--v1.png">
</head>
<body>
    <div class="container">
        <!-- 局徽 -->
        <div class="emblem">
            <div class="emblem-symbol">
                <div class="logo-img"></div>
            </div>
            <div class="emblem-text">墟境调和局</div>
            <div class="emblem-subtext">XUJING HARMONY BUREAU</div>
        </div>
        
        <!-- 主标题 -->
        <h1 class="main-title">屏障灵敏度调节</h1>
        <div class="subtitle">请滑动调整屏障灵敏度至推荐值4后确认</div>
        
        <!-- 灵敏度调节区域 -->
        <div class="adjustment-section">
            <div class="sensitivity-display">
                <div class="sensitivity-label">当前灵敏度</div>
                <div id="sensitivityValue" class="sensitivity-value">1</div>
                <div class="sensitivity-label">级别: <span id="sensitivityLevel">低</span></div>
            </div>
            
            <div class="slider-container">
                <input type="range" min="1" max="10" value="1" class="slider" id="sensitivitySlider">
                <div class="slider-labels">
                    <span class="slider-label active">1 (低)</span>
                    <span class="slider-label">2</span>
                    <span class="slider-label">3</span>
                    <span class="slider-label">4</span>
                    <span class="slider-label">5</span>
                    <span class="slider-label">6</span>
                    <span class="slider-label">7</span>
                    <span class="slider-label">8</span>
                    <span class="slider-label">9</span>
                    <span class="slider-label">10 (高)</span>
                </div>
            </div>
            
            <div class="confirm-section">
                <button id="confirmBtn" class="confirm-btn" disabled>确认灵敏度设置</button>
                <div id="successMessage" class="success-message">
                    ✓ 灵敏度设置成功！正在升级到屏障2.0...
                </div>
            </div>
        </div>
        
        <!-- 说明区域 -->
        <div class="instructions">
            <div class="instructions-title">灵敏度调节说明</div>
            <ul class="instructions-list">
                <li><strong>灵敏度级别说明：</strong>1-3为低灵敏度，4-7为中灵敏度，8-10为高灵敏度。</li>
               <!--  <li><strong>推荐设置：</strong>根据墟境调和局标准操作规程，屏障2.0系统推荐灵敏度为4级。</li> -->
                <li><strong>功能影响：</strong>灵敏度越高，屏障对异常波动的响应越快，但能耗也会相应增加。</li>
                <!-- <li><strong>操作提示：</strong>将滑块调整到4并点击确认按钮，系统将自动跳转到屏障2.0界面。</li> -->
            </ul>
        </div>

<div style="display: grid; place-items: center; width: 100%;">
    <a href="pingz.html" class="back-button">
        <i class="fas fa-arrow-left"></i> 返回上级页面
    </a>
</div>

    </div>

    

    <script>
        // 获取DOM元素
        const sensitivitySlider = document.getElementById('sensitivitySlider');
        const sensitivityValue = document.getElementById('sensitivityValue');
        const sensitivityLevel = document.getElementById('sensitivityLevel');
        const confirmBtn = document.getElementById('confirmBtn');
        const successMessage = document.getElementById('successMessage');
        const sliderLabels = document.querySelectorAll('.slider-label');
        
        // 灵敏度级别描述
        const levelDescriptions = {
            1: "极低",
            2: "低",
            3: "较低",
            4: "标准",
            5: "中等",
            6: "中高",
            7: "高",
            8: "较高",
            9: "很高",
            10: "极高"
        };
        
        // 更新滑动条标签的激活状态
        function updateSliderLabels(value) {
            sliderLabels.forEach((label, index) => {
                if (parseInt(label.textContent) === value || 
                    (index === 0 && value === 1) || 
                    (index === sliderLabels.length - 1 && value === 10)) {
                    label.classList.add('active');
                } else {
                    label.classList.remove('active');
                }
            });
        }
        
        // 更新灵敏度显示
        function updateSensitivityDisplay(value) {
            sensitivityValue.textContent = value;
            sensitivityLevel.textContent = levelDescriptions[value];
            
            // 根据数值改变颜色
            if (value <= 3) {
                sensitivityValue.style.color = "#87ceeb"; // 蓝色 - 低
            } else if (value <= 7) {
                sensitivityValue.style.color = "#40e0d0"; // 青色 - 中
            } else {
                sensitivityValue.style.color = "#ff7f50"; // 橙色 - 高
            }
            
            // 检查是否为推荐值4，如果是则启用确认按钮
            if (value == 4) {
                confirmBtn.disabled = false;
                confirmBtn.style.background = "linear-gradient(90deg, #1e90ff, #40e0d0)";
            } else {
                confirmBtn.disabled = true;
                confirmBtn.style.background = "linear-gradient(90deg, #5a6268, #6c757d)";
            }
            
            // 更新滑动条标签状态
            updateSliderLabels(value);
        }
        
        // 滑动条事件监听
        sensitivitySlider.addEventListener('input', function() {
            updateSensitivityDisplay(this.value);
        });
        
        // 确认按钮点击事件
        confirmBtn.addEventListener('click', function() {
            // 显示成功消息
            successMessage.classList.add('show');
            
            // 禁用滑动条和按钮
            sensitivitySlider.disabled = true;
            confirmBtn.disabled = true;
            confirmBtn.textContent = "跳转中...";
            
            // 3秒后跳转到屏障2.0.html
            setTimeout(function() {
                window.location.href = "屏障2.0.html";
            }, 3000);
        });
        
        // 初始化显示
        updateSensitivityDisplay(1);
        
        // 添加键盘快捷键支持
        document.addEventListener('keydown', function(event) {
            // 左箭头键减少灵敏度
            if (event.key === 'ArrowLeft' && sensitivitySlider.value > 1) {
                sensitivitySlider.value = parseInt(sensitivitySlider.value) - 1;
                updateSensitivityDisplay(sensitivitySlider.value);
            }
            // 右箭头键增加灵敏度
            else if (event.key === 'ArrowRight' && sensitivitySlider.value < 10) {
                sensitivitySlider.value = parseInt(sensitivitySlider.value) + 1;
                updateSensitivityDisplay(sensitivitySlider.value);
            }
            // 空格键或回车键确认（仅在灵敏度为4时）
            else if ((event.key === ' ' || event.key === 'Enter') && sensitivitySlider.value == 4) {
                if (!confirmBtn.disabled) {
                    confirmBtn.click();
                }
            }
        });
    </script>
<script src="pages.js"></script>
</body>
</html>
