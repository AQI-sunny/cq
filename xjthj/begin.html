<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>墟境调和局·螂人之谜</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: #0a0a12;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 20px;
            background-image: radial-gradient(circle at 10% 20%, rgba(28, 28, 50, 0.8) 0%, transparent 20%), radial-gradient(circle at 90% 80%, rgba(10, 30, 40, 0.6) 0%, transparent 20%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(18, 18, 30, 0.85);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #2a2a3a;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #2b89e2, #004680);
        }

        h1 {
            color: #a8d0ff;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.2rem;
            text-shadow: 0 0 10px rgba(43, 134, 226, 0.3);
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #2b86e2, transparent);
            margin: 10px auto;
        }

        .story-text {
            margin-bottom: 25px;
            font-size: 1.1rem;
            text-align: center;
            padding: 20px;
            background-color: rgba(28, 38, 48, 0.3);
            border-radius: 8px;
            border-left: 3px solid #2b89e2;
        }

        .highlight {
            color: #6cb4ff;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(43, 134, 226, 0.4);
        }

        .cover-image-container {
            display: none;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            min-width: 180px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0d7dad, #2b9fe2);
            color: white;
            box-shadow: 0 4px 15px rgba(43, 119, 226, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(43, 107, 226, 0.6);
        }

        .btn-disabled {
            background: linear-gradient(135deg, #3a3a4a, #5a5a6a);
            color: #888;
            cursor: pointer;
            position: relative;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(43, 125, 226, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(43, 134, 226, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(43, 134, 226, 0);
            }
        }

        /* 自定义弹窗样式 */
        .custom-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
            color: #e22b2b;
            padding: 20px;
            border: 1px solid #e22b2b;
            border-radius: 5px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            min-width: 300px;
            box-shadow: 0 0 20px rgba(226, 43, 43, 0.5);
        }

        /* 隐蔽链接样式 */
        .disclaimer-link {
            position: absolute;
            bottom: 10px;
            right: 15px;
            color: #0a0a12;
            font-size: 0.7rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .disclaimer-link:hover {
            color: #4a4a5a;
        }

        /* 响应式设计优化 */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .story-text {
                font-size: 1rem;
                padding: 15px;
            }
            
            .btn {
                min-width: 150px;
                padding: 10px 20px;
            }
            
            .choices {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .story-text {
                padding: 12px;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }

        /* 针对iOS设备的特定优化 */
        @supports (-webkit-touch-callout: none) {
            .btn {
                -webkit-appearance: none;
                border-radius: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>墟境调和局·螂人之谜</h1>

        <div class="story-text">
            <p>你是新搬进栖乔华苑的住户，同时你还是华苑的特殊部门：<span class="highlight">墟境调和局的新部员蒋晴天</span></p>
            <p>2025年12月，你接到华苑住户<span class="highlight">林星辰</span>上先生的报案</p>
            <p>林先生说，他用于<span class="highlight">喂食宠物蜘蛛的饲料双马尾</span>不见了！</p>
            <!-- <p>可这是<span class="highlight">33楼</span>！！平常没有人会走楼梯！并且楼梯间的门一直是锁着的......</p>
            <p>我尝试回忆，却只感到一阵莫名的<span class="highlight">眩晕</span>，仿佛记忆被强行抹去了一小块。</p> -->
        </div>

        <div class="choices">
            <button id="investigate-btn" class="btn btn-primary pulse">【开始调查】</button>
            <button id="ignore-btn" class="btn btn-disabled">【置之不理】</button>
        </div>

        <!-- 免责声明 -->
        <a href="https://sylvie-seven-cq.top/Syzygy/disclaimer.html" class="disclaimer-link">免责声明</a>
    </div>

    <!-- 自定义弹窗 -->
    <div id="customModal" class="custom-modal">
        <div class="modal-content">
            你被开除了！！！
        </div>
    </div>

    <script>
        // 按钮事件处理
        document.getElementById('investigate-btn').addEventListener('click', function () {
            window.location.href = 'search.html';
        });

        document.getElementById('ignore-btn').addEventListener('click', function () {
            const modal = document.getElementById('customModal');
            modal.style.display = 'block';

            // 添加点击事件，点击弹窗外区域关闭弹窗
            window.onclick = function (event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
