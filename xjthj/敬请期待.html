<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Game | 即将上线</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c2461, #1e3799, #4a69bd);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }
        
        .logo {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff7eb3, #ff758c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }
        
        .tagline {
            font-size: 1.3rem;
            margin-bottom: 50px;
            opacity: 0.9;
            max-width: 600px;
            line-height: 1.6;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 60px;
            width: 100%;
            margin-top: 20px;
        }
        
        .left-section, .right-section {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
        }
        
        .coming-soon-text {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }
        
        .coming-soon-text:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 10%;
            width: 80%;
            height: 4px;
            background: linear-gradient(to right, transparent, #ff7eb3, transparent);
        }
        
        .description {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 25px 15px;
            min-width: 100px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .countdown-item:hover {
            transform: translateY(-10px);
        }
        
        .countdown-value {
            font-size: 2.8rem;
            font-weight: 700;
            color: #ff7eb3;
            display: block;
            line-height: 1;
        }
        
        .countdown-label {
            font-size: 1rem;
            margin-top: 10px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .author-info {
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .author-info h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ff7eb3;
        }
        
        .author-desc {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 25px;
            text-align: left;
        }
        
        .game-type {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(255, 126, 179, 0.2);
            border-radius: 20px;
            font-weight: 600;
            color: #ff7eb3;
        }
        
        .contact-icon {
            font-size: 1.2rem;
            color: #ff7eb3;
        }
        
        .progress-container {
            width: 100%;
            margin-top: 40px;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            width: 75%;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            border-radius: 5px;
            animation: progress-animation 2s ease-in-out infinite alternate;
        }
        
        @keyframes progress-animation {
            from { width: 75%; }
            to { width: 78%; }
        }
        
        .social-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
        }
        
        .social-link {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .social-link:hover {
            background: #ff7eb3;
            color: #0c2461;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 126, 179, 0.3);
        }
        
        .social-desc {
            margin-top: 15px;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        .decoration {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 126, 179, 0.1) 0%, rgba(255, 117, 140, 0) 70%);
            z-index: -1;
        }
        
        .decoration-1 {
            top: 10%;
            left: 5%;
        }
        
        .decoration-2 {
            bottom: 10%;
            right: 5%;
        }
        
        .game-theme {
            color: #ff7eb3;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .coming-soon-text {
                font-size: 2.8rem;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 20px 10px;
            }
            
            .countdown-value {
                font-size: 2.2rem;
            }
            
            .main-content {
                gap: 40px;
            }
        }
        
        @media (max-width: 480px) {
            .coming-soon-text {
                font-size: 2.2rem;
            }
            
            .logo {
                font-size: 2.2rem;
            }
            
            .countdown {
                gap: 10px;
            }
            
            .countdown-item {
                min-width: 70px;
                padding: 15px 5px;
            }
            
            .countdown-value {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    
    <div class="container">
        <div class="logo">AQI GAME</div>
        <p class="tagline">有趣的网页解谜游戏即将上线！敬请期待！</p>
        
        <div class="main-content">
            <div class="left-section">
                <h1 class="coming-soon-text">敬请期待</h1>
                <p class="description">作者阿七正在努力肝游戏！<span class="game-theme">敬请期待！</span></p>
                
                <div class="countdown">
                    <div class="countdown-item">
                        <span class="countdown-value" id="days">00</span>
                        <span class="countdown-label">天</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-value" id="hours">00</span>
                        <span class="countdown-label">小时</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-value" id="minutes">00</span>
                        <span class="countdown-label">分钟</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-value" id="seconds">00</span>
                        <span class="countdown-label">秒</span>
                    </div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-text">
                        <span>开发进度</span>
                        <span>75%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            </div>
            
            <div class="right-section">
                <div class="author-info">
                    <h3>关于作者 & 游戏</h3>
                    <p class="author-desc">
                        我是独立游戏开发者<b>阿七</b>，正在全力开发一款独特的<span class="game-type">网页解谜游戏</span>。
                    </p>
                    <p class="author-desc">
                        这款游戏将带您进入一个充满谜题和挑战的世界，每个故事都经过精心设计，既有挑战性又充满乐趣。
                    </p>
                    <p class="author-desc">
                        目前游戏开发已进入最后阶段，我正在努力优化游戏体验，确保为大家带来最好的解谜冒险！
                    </p>
                </div>
                
                <div class="social-links">
                    <div class="social-title">关注我的社交媒体</div>
                    <div class="social-icons">
                        <a href="https://sylvie-seven-cq.top" target="_blank" class="social-link" title="微信公众号">
                            <i class="fab fa-weixin"></i>
                        </a>
                        <a href="https://sylvie-seven-cq.top" target="_blank" class="social-link" title="小红书">
                            <i class="fab fa-weibo"></i>
                        </a>
                    </div>
                    <p class="social-desc">点击图标关注阿七，获取游戏最新动态和开发进度！</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 15);
        
        function updateCountdown() {
            const now = new Date().getTime();
            const timeRemaining = targetDate - now;
            
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            if (timeRemaining < 0) {
                clearInterval(countdownInterval);
                document.querySelector('.countdown').innerHTML = "<h2>游戏即将发布！</h2>";
            }
        }
        
        updateCountdown();
        
        const countdownInterval = setInterval(updateCountdown, 1000);
        
        document.addEventListener('DOMContentLoaded', function() {
            const decorations = document.querySelectorAll('.decoration');
            
            decorations.forEach((decoration, index) => {
                decoration.style.animation = `float ${3 + index}s ease-in-out infinite alternate`;
            });
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0% { transform: translate(0, 0) scale(1); }
                    100% { transform: translate(${Math.random() * 20 - 10}px, ${Math.random() * 20 - 10}px) scale(${1 + Math.random() * 0.1}); }
                }
            `;
            document.head.appendChild(style);
            
            const gameTheme = document.querySelector('.game-theme');
            setInterval(() => {
                gameTheme.style.color = gameTheme.style.color === 'rgb(255, 126, 179)' ? '#ffdde1' : '#ff7eb3';
            }, 1500);
        });
    </script>
</body>
</html>
