    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "SimSun", sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
            color: #333;
            line-height: 1.5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #ccc;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .scan-note {
            font-size: 14px;
            color: #666;
            font-style: italic;
        }
        
        .id-card-container {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        /* 模拟旧纸张效果 */
        .id-card-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg, 
                transparent 95%, 
                rgba(255,255,255,0.1) 100%
            );
            pointer-events: none;
        }
        
        .id-card {
            background-color: white;
            border: 1px solid #bbb;
            border-radius: 5px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.05);
            position: relative;
        }
        
        /* 模拟扫描痕迹 */
        .id-card::after {
            content: "";
            position: absolute;
            top: 0;
            left: -10%;
            width: 20%;
            height: 100%;
            background: linear-gradient(
                90deg, 
                transparent, 
                rgba(255,255,255,0.3), 
                transparent
            );
            transform: skewX(-15deg);
            animation: scan 4s infinite linear;
        }
        
        @keyframes scan {
            0% { left: -10%; }
            100% { left: 110%; }
        }
        
        .id-header {
            text-align: center;
            margin-bottom: 20px;
            color: #d32f2f;
            font-weight: bold;
            font-size: 22px;
            letter-spacing: 5px;
            position: relative;
        }
        
        .id-header::after {
            content: "";
            display: block;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #d32f2f, transparent);
            margin-top: 8px;
        }
        
        .id-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .id-photo {
            width: 150px;
            height: 190px;
            border: 1px solid #999;
            background-color: #f0f0f0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .mosaic {
            width: 140px;
            height: 180px;
            background: 
                linear-gradient(45deg, #999 25%, transparent 25%, transparent 75%, #999 75%, #999),
                linear-gradient(45deg, #999 25%, transparent 25%, transparent 75%, #999 75%, #999);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            background-color: #ccc;
        }
        
        .id-info {
            flex: 1;
            min-width: 300px;
        }
        
        .info-row {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        
        .info-label {
            width: 100px;
            font-weight: bold;
            color: #444;
            flex-shrink: 0;
        }
        
        .info-value {
            flex: 1;
            border-bottom: 1px dotted #aaa;
            padding-bottom: 3px;
            min-height: 22px;
        }
        
        .id-number {
            font-family: monospace;
            font-size: 18px;
            letter-spacing: 2px;
            color: #222;
        }
        
        .id-footer {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }
        
        .issue-authority {
            font-size: 14px;
            color: #444;
        }
        
        .valid-period {
            font-size: 14px;
            color: #444;
            text-align: right;
        }
        
        .disclaimer {
            background-color: #fff8e1;
            border: 1px solid #ffd54f;
            border-radius: 5px;
            padding: 15px;
            margin-top: 30px;
            font-size: 14px;
            color: #5d4037;
        }
        
        .disclaimer h3 {
            color: #e65100;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .print-info {
            margin-top: 20px;
            text-align: center;
            font-size: 13px;
            color: #777;
            font-style: italic;
        }
        
        @media print {
            body {
                background-color: white;
                padding: 0;
            }
            
            .container {
                box-shadow: none;
                padding: 10px;
            }
            
            .scan-note, .disclaimer, .print-info {
                display: none;
            }
            
            .id-card::after {
                display: none;
            }
        }
    </style>

    <script>
        // 添加一些随机扫描线效果
        document.addEventListener('DOMContentLoaded', function() {
            const idCard = document.querySelector('.id-card');
            
            // 创建额外的扫描线
            const scanLine = document.createElement('div');
            scanLine.style.position = 'absolute';
            scanLine.style.top = '0';
            scanLine.style.left = '-5%';
            scanLine.style.width = '10%';
            scanLine.style.height = '100%';
            scanLine.style.background = 'linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent)';
            scanLine.style.transform = 'skewX(-10deg)';
            scanLine.style.animation = 'scan 6s infinite linear 1s';
            scanLine.style.pointerEvents = 'none';
            
            idCard.appendChild(scanLine);
            
            // 模拟轻微纸张泛黄效果
            const idCardContainer = document.querySelector('.id-card-container');
            idCardContainer.style.background = 'linear-gradient(to bottom, #f9f9f9, #f5f1e8)';
            
            // 添加一些随机噪点效果
            const noiseOverlay = document.createElement('div');
            noiseOverlay.style.position = 'absolute';
            noiseOverlay.style.top = '0';
            noiseOverlay.style.left = '0';
            noiseOverlay.style.width = '100%';
            noiseOverlay.style.height = '100%';
            noiseOverlay.style.backgroundImage = `
                radial-gradient(circle at 10% 20%, rgba(255,255,255,0.05) 1px, transparent 1px),
                radial-gradient(circle at 90% 60%, rgba(0,0,0,0.03) 1px, transparent 1px)
            `;
            noiseOverlay.style.backgroundSize = '50px 50px, 40px 40px';
            noiseOverlay.style.pointerEvents = 'none';
            
            idCardContainer.appendChild(noiseOverlay);
        });
