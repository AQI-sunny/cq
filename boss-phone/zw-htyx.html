<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>海豚邮箱</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.5;
            overflow-x: hidden;
            padding-bottom: 60px; 
        }
        .header {
            background: linear-gradient(135deg, #0077B6 0%, #0096C7 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(0, 116, 182, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo i {
            font-size: 24px;
        }
        .logo h1 {
            font-size: 20px;
            font-weight: 600;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #023E8A;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }
        .close-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            font-weight: 500;
            margin-left: 10px;
        }
        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .close-btn i {
            font-size: 16px;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 130px); 
        }
        .sidebar {
            background-color: white;
            width: 100%;
            border-bottom: 1px solid #e1e5eb;
            display: none;
            flex-direction: column;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: absolute;
            top: 70px;
            left: 0;
            z-index: 99;
            max-height: calc(100vh - 130px);
            overflow-y: auto;
        }
        .sidebar.active {
            display: flex;
        }
        .menu-item {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            color: #555;
            text-decoration: none;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }
        .menu-item:hover, .menu-item.active {
            background-color: #f0f7ff;
            color: #0077B6;
            border-left-color: #0077B6;
        }
        .menu-item i {
            width: 20px;
            text-align: center;
            font-size: 18px;
        }
        .menu-item .badge {
            margin-left: auto;
            background-color: #e63946;
            color: white;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 10px;
            min-width: 20px;
            text-align: center;
        }
        .content {
            flex: 1;
            padding: 15px;
        }
        .actions-bar {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }
        .actions-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .btn-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .btn-primary {
            background-color: #0077B6;
            color: white;
        }
        .btn-primary:hover {
            background-color: #023E8A;
        }
        .btn-secondary {
            background-color: #e9ecef;
            color: #495057;
        }
        .btn-secondary:hover {
            background-color: #dee2e6;
        }
        .search-box {
            flex: 1;
            min-width: 100%;
            position: relative;
        }
        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }
        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .email-list {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 15px;
        }
        .email-item {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: flex-start;
            gap: 8px;
            transition: all 0.2s;
            cursor: pointer;
        }
        .email-item:last-child {
            border-bottom: none;
        }
        .email-item:hover {
            background-color: #f8f9fa;
        }
        .email-item.unread {
            background-color: #f0f7ff;
        }
        .email-item.selected {
            background-color: #e7f2ff;
        }
        .email-checkbox {
            width: 20px;
            height: 20px;
            accent-color: #0077B6;
            margin-top: 3px;
            flex-shrink: 0;
        }
        .email-sender {
            font-weight: 600;
            width: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex-shrink: 0;
        }
        .email-content {
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }
        .email-subject {
            font-weight: 500;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .email-preview {
            color: #6c757d;
            font-size: 13px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .email-time {
            color: #adb5bd;
            font-size: 12px;
            text-align: right;
            flex-shrink: 0;
            width: 70px;
        }
        .email-attachment {
            color: #6c757d;
            font-size: 12px;
        }
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: white;
            padding: 10px 0;
            border-top: 1px solid #e1e5eb;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #6c757d;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.2s;
            flex: 1;
            max-width: 25%;
        }
        .nav-item.active, .nav-item:hover {
            color: #0077B6;
            background-color: #f0f7ff;
        }
        .nav-item i {
            font-size: 18px;
            margin-bottom: 3px;
        }
        .nav-item span {
            font-size: 11px;
        }
        @media (min-width: 768px) {
            body {
                padding-bottom: 0;
            }
            .container {
                flex-direction: row;
                min-height: calc(100vh - 70px);
            }
            .sidebar {
                display: flex;
                width: 250px;
                height: calc(100vh - 70px);
                border-right: 1px solid #e1e5eb;
                border-bottom: none;
                position: relative;
                top: 0;
                max-height: none;
                overflow-y: visible;
            }
            .bottom-nav {
                display: none;
            }
            .content {
                flex: 1;
                overflow-y: auto;
            }
            .menu-toggle {
                display: none;
            }
            .actions-bar {
                flex-direction: row;
            }
            .search-box {
                min-width: 200px;
                flex: none;
                width: 300px;
            }
            .email-sender {
                width: 120px;
            }
        }
        @media (min-width: 480px) and (max-width: 767px) {
            .actions-row {
                flex-wrap: nowrap;
            }
            .search-box {
                min-width: 0;
            }
            .email-sender {
                width: 100px;
            }
            .btn-group {
                gap: 5px;
            }
            .btn {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
        @media (max-width: 479px) {
            .btn-group {
                gap: 4px;
            }
            .btn {
                padding: 8px 10px;
                font-size: 13px;
            }
            .btn span.desktop-only {
                display: none;
            }
            .email-sender {
                width: 70px;
            }
            .email-time {
                width: 60px;
            }
            .close-btn span {
                display: none;
            }
            .close-btn {
                padding: 8px;
            }
        }
        .email-detail {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-top: 20px;
            display: none;
        }
        .email-detail.active {
            display: block;
        }
        .email-header {
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .email-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #212529;
        }
        .email-meta {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 14px;
            color: #6c757d;
        }
        .email-sender-detail {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .email-body {
            line-height: 1.6;
            font-size: 16px;
        }
        .email-body p {
            margin-bottom: 15px;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal {
            background-color: white;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        .modal-overlay.active .modal {
            transform: translateY(0);
        }
        .modal-header {
            padding: 20px 20px 10px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #212529;
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 20px;
            color: #6c757d;
            cursor: pointer;
            padding: 5px;
        }
        .modal-body {
            padding: 20px;
            font-size: 16px;
            line-height: 1.5;
        }
        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .modal-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .modal-btn-cancel {
            background-color: #e9ecef;
            color: #495057;
        }
        .modal-btn-cancel:hover {
            background-color: #dee2e6;
        }
        .modal-btn-confirm {
            background-color: #0077B6;
            color: white;
        }
        .modal-btn-confirm:hover {
            background-color: #023E8A;
        }
        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            background-color: #2a9d8f;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            max-width: 300px;
        }
        .notification.show {
            transform: translateX(0);
        }
        .notification.error {
            background-color: #e63946;
        }
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 119, 182, 0.2);
            border-radius: 50%;
            border-top-color: #0077B6;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .dolphin-theme {
            color: #0077B6;
        }
        .dolphin-bg {
            background-color: #0077B6;
        }
        .compose-container {
            display: none;
            position: fixed;
            bottom: 70px;
            right: 20px;
            width: 90%;
            max-width: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            z-index: 99;
            max-height: 70vh;
            overflow: hidden;
        }
        .compose-container.active {
            display: block;
        }
        .compose-header {
            background: linear-gradient(135deg, #0077B6 0%, #0096C7 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .compose-body {
            padding: 20px;
        }
        .compose-field {
            margin-bottom: 15px;
        }
        .compose-field label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
            font-size: 14px;
        }
        .compose-field input, .compose-field textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }
        .compose-field textarea {
            min-height: 200px;
            resize: vertical;
        }
        .compose-footer {
            padding: 15px 20px;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .mobile-actions {
            display: flex;
            gap: 5px;
        }
        .mobile-only {
            display: none;
        }
        @media (max-width: 767px) {
            .mobile-only {
                display: inline;
            }
            .desktop-only {
                display: none !important;
            }
            .compose-container {
                bottom: 60px;
                right: 10px;
                width: calc(100% - 20px);
            }
            .notification {
                top: 70px;
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
        .star-btn {
            background: none;
            border: none;
            color: #adb5bd;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            transition: all 0.2s;
        }
        .star-btn.active {
            color: #ffc107;
        }
        .star-btn:hover {
            color: #ffc107;
        }
        .email-actions {
            display: flex;
            gap: 5px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e9ecef;
        }
        .email-action-btn {
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 3px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .email-action-btn:hover {
            background-color: #f8f9fa;
            color: #0077B6;
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <header class="header">
        <div class="logo">
            <i class="fas fa-dolphin"></i>
            <h1>海豚邮箱</h1>
        </div>
        <div class="user-info">
            <div class="avatar">张</div>
            <span class="desktop-only">张威</span>
            <!-- 关闭按钮 -->
            <button class="close-btn" id="closeAppBtn">
                <i class="fas fa-times"></i>
                <span class="desktop-only">关闭</span>
            </button>
            <button class="menu-toggle btn btn-secondary" id="menuToggle">
                <i class="fas fa-bars"></i>
                <span class="mobile-only">菜单</span>
            </button>
        </div>
    </header>
    <!-- 主要内容区域 -->
    <div class="container">
        <!-- 侧边栏 -->
        <nav class="sidebar" id="sidebar">
            <a href="#" class="menu-item active" data-folder="inbox">
                <i class="fas fa-inbox"></i>
                <span>收件箱</span>
                <span class="badge">5</span>
            </a>
            <a href="#" class="menu-item" data-folder="starred">
                <i class="fas fa-star"></i>
                <span>星标邮件</span>
            </a>
            <a href="#" class="menu-item" data-folder="sent">
                <i class="fas fa-paper-plane"></i>
                <span>已发送</span>
                <!-- <span class="badge">3</span> -->
            </a>
            <a href="#" class="menu-item" data-folder="drafts">
                <i class="fas fa-file-alt"></i>
                <span>草稿箱</span>
                <!-- <span class="badge">2</span> -->
            </a>
            <a href="#" class="menu-item" data-folder="trash">
                <i class="fas fa-trash"></i>
                <span>已删除</span>
            </a>
            <a href="#" class="menu-item" data-folder="folders">
                <i class="fas fa-folder"></i>
                <span>我的文件夹</span>
            </a>
            <a href="#" class="menu-item" data-folder="settings">
                <i class="fas fa-cog"></i>
                <span>设置</span>
            </a>
        </nav>
        <!-- 邮件列表区域 -->
        <main class="content">
            <div class="actions-bar">
                <div class="actions-row">
                    <div class="btn-group">
                        <button class="btn btn-primary" id="composeBtn">
                            <i class="fas fa-pencil-alt"></i>
                            <span class="desktop-only">写邮件</span>
                            <span class="mobile-only">写</span>
                        </button>
                        <button class="btn btn-secondary" id="refreshBtn">
                            <i class="fas fa-sync-alt"></i>
                            <span class="desktop-only">刷新</span>
                            <span class="mobile-only">刷</span>
                            <span id="refreshCount" style="margin-left: 5px;">(0)</span>
                        </button>
                        <button class="btn btn-secondary mobile-only" id="markAllReadBtn">
                            <i class="fas fa-envelope-open"></i>
                            <span>标已读</span>
                        </button>
                    </div>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="搜索邮件...">
                    </div>
                </div>
                <div class="actions-row">
                    <div class="btn-group">
                        <button class="btn btn-secondary" id="selectAllBtn">
                            <i class="fas fa-check-square"></i>
                            <span>全选</span>
                        </button>
                        <button class="btn btn-secondary" id="markAsReadBtn">
                            <i class="fas fa-envelope-open"></i>
                            <span class="desktop-only">标记已读</span>
                            <span class="mobile-only">已读</span>
                        </button>
                        <button class="btn btn-secondary" id="deleteBtn">
                            <i class="fas fa-trash"></i>
                            <span>删除</span>
                        </button>
                        <button class="btn btn-secondary desktop-only" id="starSelectedBtn">
                            <i class="fas fa-star"></i>
                            <span>加星标</span>
                        </button>
                    </div>
                    <div class="mobile-actions mobile-only">
                        <button class="btn btn-secondary" id="mobileStarBtn">
                            <i class="fas fa-star"></i>
                            <span>星标</span>
                        </button>
                        <button class="btn btn-secondary" id="mobileMoreBtn">
                            <i class="fas fa-ellipsis-h"></i>
                            <span>更多</span>
                        </button>
                    </div>
                </div>
            </div>
            <!-- 邮件列表 -->
            <div class="email-list" id="emailList">
                <!-- 邮件将通过JavaScript动态生成 -->
            </div>
            <!-- 邮件详情 -->
            <div class="email-detail" id="emailDetail">
                <div class="email-header">
                    <h2 class="email-title" id="emailDetailTitle">感谢使用海豚邮箱</h2>
                    <div class="email-meta">
                        <div class="email-sender-detail">
                            <span id="emailDetailSender">海豚邮箱团队</span>
                            <span id="emailDetailAddress">&lt;service@dolphinmail.com&gt;</span>
                        </div>
                        <div id="emailDetailTime">2025年12月26日 09:30</div>
                    </div>
                </div>
                <div class="email-body" id="emailDetailBody">
                    <!-- 邮件内容将通过JavaScript动态生成 -->
                </div>
                <div class="email-actions" id="emailDetailActions">
                    <!-- 邮件操作按钮将通过JavaScript动态生成 -->
                </div>
            </div>
        </main>
    </div>
    <!-- 写邮件界面 -->
    <div class="compose-container" id="composeContainer">
        <div class="compose-header">
            <h3>写邮件</h3>
            <button class="btn btn-secondary" id="closeComposeBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="compose-body">
            <div class="compose-field">
                <label for="recipient">收件人</label>
                <input type="text" id="recipient" placeholder="输入收件人邮箱">
            </div>
            <div class="compose-field">
                <label for="subject">主题</label>
                <input type="text" id="subject" placeholder="邮件主题">
            </div>
            <div class="compose-field">
                <label for="composeBody">内容</label>
                <textarea id="composeBody" placeholder="输入邮件内容..."></textarea>
            </div>

                '标记所有为已读',
                `确定要将当前文件夹中的所有未读邮件（${currentFolderEmails.length}封）标记为已读吗？`,
                function() {
                    emails.forEach(email => {
                        if (email.folder === currentFolder && !email.read) {
                            email.read = true;
                        }
                    });
                    renderEmailList();
                    showNotification(`已将 ${currentFolderEmails.length} 封邮件标记为已读`);
                    updateBadgeCounts();
                }
            );
        }

        function handleEmailAction(action, email) {
            switch(action) {
                case 'reply':
                    openCompose();
                    document.getElementById('recipient').value = email.senderEmail;
                    document.getElementById('subject').value = `回复：${email.subject}`;
                    document.getElementById('composeBody').value = `\n\n--- 原邮件 ---\n发件人：${email.sender}\n时间：${email.date} ${email.time}\n主题：${email.subject}\n\n`;
                    showNotification('正在准备回复...');
                    break;
                case 'forward':
                    openCompose();
                    document.getElementById('subject').value = `转发：${email.subject}`;
                    document.getElementById('composeBody').value = `\n\n--- 转发邮件 ---\n发件人：${email.sender}\n时间：${email.date} ${email.time}\n主题：${email.subject}\n\n${email.content.replace(/<[^>]*>/g, '')}`;
                    showNotification('正在准备转发...');
                    break;
                case 'star':
                    email.starred = !email.starred;
                    renderEmailList();
                    showEmailDetail(email);
                    showNotification(email.starred ? '邮件已加星标' : '邮件已取消星标');
                    break;
                case 'delete':
                    showConfirm(
                        '删除邮件',
                        `确定要删除这封邮件吗？删除的邮件将移动到已删除文件夹。`,
                        function() {
                            email.folder = 'trash';
                            renderEmailList();
                            emailDetailElement.classList.remove('active');
                            showNotification('邮件已移动到已删除文件夹');
                            updateBadgeCounts();
                        }
                    );
                    break;
            }
        }

        function switchFolder(folder) {
            currentFolder = folder;
            
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.folder === folder) {
                    item.classList.add('active');
                }
            });
            
            document.querySelectorAll('.nav-item').forEach(nav => {
                nav.classList.remove('active');
                if (nav.dataset.folder === folder) {
                    nav.classList.add('active');
                }
            });
            
            renderEmailList();
            
            const currentEmailId = parseInt(emailDetailElement.dataset.currentEmailId || 0);
            const currentEmail = emails.find(e => e.id === currentEmailId);
            if (!currentEmail || currentEmail.folder !== folder) {
                emailDetailElement.classList.remove('active');
            }
            
            const folderNames = {
                'inbox': '收件箱',
                'starred': '星标邮件',
                'sent': '已发送',
                'send': '发件箱',
                'drafts': '草稿箱',
                'trash': '已删除',
                'folders': '我的文件夹',
                'settings': '设置'
            };
            
            showNotification(`已切换到：${folderNames[folder] || folder}`);
        }

        function showConfirm(title, message, onConfirm, onCancel = null) {
            confirmModalTitle.textContent = title;
            confirmModalBody.textContent = message;
            confirmCallback = onConfirm;
            cancelCallback = onCancel;
            confirmModal.classList.add('active');
        }

        function hideConfirm() {
            confirmModal.classList.remove('active');
            confirmCallback = null;
            cancelCallback = null;
        }

        function showCloseConfirm() {
            closeConfirmModal.classList.add('active');
        }

        function hideCloseConfirm() {
            closeConfirmModal.classList.remove('active');
        }

        function navigateToMMDN() {
            showNotification('正在关闭邮箱...');
            setTimeout(() => {
                window.location.href = 'zw-cpt.html';
            }, 1000);
        }

        function showNotification(message, isError = false) {
            notificationText.textContent = message;
            notification.classList.remove('error');
            if (isError) {
                notification.classList.add('error');
            }
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function openCompose() {
            composeContainer.classList.add('active');
            if (window.innerWidth < 768) {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function closeCompose() {
            composeContainer.classList.remove('active');
            document.getElementById('recipient').value = '';
            document.getElementById('subject').value = '';
            document.getElementById('composeBody').value = '';
        }

        function sendEmail() {
            const recipient = document.getElementById('recipient').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const body = document.getElementById('composeBody').value.trim();
            
            if (!recipient) {
                showNotification('请填写收件人', true);
                return;
            }
            if (!subject) {
                showNotification('请填写邮件主题', true);
                return;
            }
            if (!body) {
                showNotification('请填写邮件内容', true);
                return;
            }
            
            showNotification('邮件发送中...');
            setTimeout(() => {
                closeCompose();
                showNotification('邮件发送成功！');
                
                const newEmail = {
                    id: emails.length + 1,
                    sender: "我",
                    senderEmail: "me@dolphinmail.com",
                    recipient: recipient.split('@')[0],
                    recipientEmail: recipient,
                    subject: subject,
                    preview: body.substring(0, 50) + (body.length > 50 ? '...' : ''),
                    time: "刚刚",
                    date: new Date().toLocaleDateString('zh-CN', { month: 'long', day: 'numeric' }),
                    read: true,
                    starred: false,
                    hasAttachment: false,
                    folder: "sent",
                    content: `<p>${body.replace(/\n/g, '</p><p>')}</p>`
                };
                
                emails.push(newEmail);
                if (currentFolder === 'sent') {
                    renderEmailList();
                }
                updateBadgeCounts();
            }, 1500);
        }

        function starSelectedEmails() {
            const selectedCheckboxes = document.querySelectorAll('.email-checkbox:checked');
            if (selectedCheckboxes.length === 0) {
                showNotification('请先选择要加星标的邮件', true);
                return;
            }
            
            const emailIdsToStar = Array.from(selectedCheckboxes).map(cb => parseInt(cb.dataset.id));
            let starredCount = 0;
            
            emails.forEach(email => {
                if (emailIdsToStar.includes(email.id)) {
                    if (!email.starred) {
                        email.starred = true;
                        starredCount++;
                    }
                }
            });
            
            renderEmailList();
            showNotification(`已为 ${starredCount} 封邮件添加星标`);
        }

        function setupEventListeners() {
            closeAppBtn.addEventListener('click', showCloseConfirm);
            closeCloseConfirmBtn.addEventListener('click', hideCloseConfirm);
            closeConfirmCancel.addEventListener('click', hideCloseConfirm);
            closeConfirmConfirm.addEventListener('click', navigateToMMDN);
            closeConfirmModal.addEventListener('click', function(e) {
                if (e.target === closeConfirmModal) {
                    hideCloseConfirm();
                }
            });

            document.getElementById('menuToggle').addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });
            
            document.getElementById('mobileMenuBtn').addEventListener('click', function(e) {
                e.preventDefault();
                sidebar.classList.toggle('active');
            });
            
            document.getElementById('mobileInboxBtn').addEventListener('click', function(e) {
                e.preventDefault();
                switchFolder('inbox');
                sidebar.classList.remove('active');
            });
            
            document.getElementById('mobileSentBtn').addEventListener('click', function(e) {
                e.preventDefault();
                switchFolder('sent');
                sidebar.classList.remove('active');
            });
            
            document.querySelectorAll('.menu-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    const folder = this.dataset.folder;
                    if (folder) {
                        switchFolder(folder);
                    }
                    if (window.innerWidth < 768) {
                        sidebar.classList.remove('active');
                    }
                });
            });

            document.getElementById('composeBtn').addEventListener('click', openCompose);
            document.getElementById('mobileComposeBtn').addEventListener('click', function(e) {
                e.preventDefault();
                openCompose();
            });
            document.getElementById('closeComposeBtn').addEventListener('click', closeCompose);
            document.getElementById('saveDraftBtn').addEventListener('click', function() {
                const recipient = document.getElementById('recipient').value.trim();
                const subject = document.getElementById('subject').value.trim();
                const body = document.getElementById('composeBody').value.trim();
                
                if (!subject && !body) {
                    showNotification('草稿内容为空，未保存', true);
                    return;
                }
                
                showConfirm('保存草稿', '确定要将此邮件保存为草稿吗？', function() {
                    const newDraft = {
                        id: emails.length + 1,
                        sender: "我",
                        senderEmail: "me@dolphinmail.com",
                        recipient: recipient.split('@')[0],
                        recipientEmail: recipient,
                        subject: subject || "(无主题)",
                        preview: body.substring(0, 50) + (body.length > 50 ? '...' : '') || "(无内容)",
                        time: "刚刚",
                        date: new Date().toLocaleDateString('zh-CN', { month: 'long', day: 'numeric' }),
                        read: true,
                        starred: false,
                        hasAttachment: false,
                        folder: "drafts",
                        content: body ? `<p>${body.replace(/\n/g, '</p><p>')}</p>` : "<p>(草稿内容为空)</p>"
                    };
                    
                    emails.push(newDraft);
                    closeCompose();
                    showNotification('邮件已保存到草稿箱');
                    updateBadgeCounts();
                    if (currentFolder === 'drafts') {
                        renderEmailList();
                    }
                });
            });
            document.getElementById('sendEmailBtn').addEventListener('click', sendEmail);

            // 修复：刷新功能 - 简化逻辑
            document.getElementById('refreshBtn').addEventListener('click', function() {
                showNotification('正在刷新邮件列表...');
                refreshCount++;
                
                const originalHTML = this.innerHTML;
                this.innerHTML = '<span class="loader"></span> <span class="desktop-only">刷新中</span>';
                
                setTimeout(() => {
                    this.innerHTML = originalHTML;
                    
                    // 检查是否有新的隐藏邮件应该显示
                    let newHiddenEmailCount = 0;
                    hiddenEmails.forEach(hiddenEmail => {
                        if (refreshCount >= hiddenEmail.hiddenUntil) {
                            const existingIndex = emails.findIndex(e => e.id === hiddenEmail.id);
                            if (existingIndex === -1) {
                                newHiddenEmailCount++;
                            }
                        }
                    });
                    
                    // 重新渲染邮件列表
                    renderEmailList();
                    
                    // 如果刷新次数达到5次，并且有发件箱的隐藏邮件，自动切换到已发送文件夹
                    if (refreshCount >= 5) {
                        const hasSendHiddenEmail = hiddenEmails.some(email => 
                            email.folder === 'send' && refreshCount >= email.hiddenUntil
                        );
                        
                        if (hasSendHiddenEmail && currentFolder !== 'sent') {
                            // 自动切换到已发送文件夹（因为菜单中没有send，用sent代替）
                            switchFolder('sent');
                            showNotification(`刷新成功！发现了发件箱的隐藏邮件，已自动切换到已发送文件夹！`);
                        } else if (newHiddenEmailCount > 0) {
                            showNotification(`邮件列表已刷新！发现了${newHiddenEmailCount}封新的隐藏邮件！`);
                        } else {
                            showNotification('邮件列表已刷新');
                        }
                    } else if (newHiddenEmailCount > 0) {
                        showNotification(`邮件列表已刷新！发现了${newHiddenEmailCount}封新的隐藏邮件！`);
                    } else {
                        showNotification('邮件列表已刷新');
                    }
                    
                    updateBadgeCounts();
                }, 1000);
            });

            document.getElementById('selectAllBtn').addEventListener('click', function() {
                const checkboxes = document.querySelectorAll('.email-checkbox');
                const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);
                checkboxes.forEach(checkbox => {
                    checkbox.checked = !allChecked;
                });
                showNotification(allChecked ? '已取消全选' : '已全选所有邮件');
            });
            
            document.getElementById('markAsReadBtn').addEventListener('click', markSelectedAsRead);
            document.getElementById('markAllReadBtn').addEventListener('click', markAllAsRead);
            document.getElementById('starSelectedBtn').addEventListener('click', starSelectedEmails);
            
            document.getElementById('deleteBtn').addEventListener('click', function() {
                const selectedCheckboxes = document.querySelectorAll('.email-checkbox:checked');
                if (selectedCheckboxes.length === 0) {
                    showNotification('请先选择要删除的邮件', true);
                    return;
                }
                
                showConfirm(
                    '删除邮件',
                    `确定要删除选中的 ${selectedCheckboxes.length} 封邮件吗？删除的邮件将移动到已删除文件夹。`,
                    function() {
                        const emailIdsToDelete = Array.from(selectedCheckboxes).map(cb => parseInt(cb.dataset.id));
                        emails.forEach(email => {
                            if (emailIdsToDelete.includes(email.id)) {
                                email.folder = 'trash';
                            }
                        });
                        renderEmailList();
                        showNotification(`已将 ${selectedCheckboxes.length} 封邮件移动到已删除文件夹`);
                        
                        const currentEmailId = parseInt(emailDetailElement.dataset.currentEmailId || 0);
                        if (emailIdsToDelete.includes(currentEmailId)) {
                            emailDetailElement.classList.remove('active');
                        }
                        updateBadgeCounts();
                    }
                );
            });

            document.getElementById('mobileMoreBtn').addEventListener('click', function() {
                moreActionsModal.classList.add('active');
            });
            
            closeMoreActionsBtn.addEventListener('click', function() {
                moreActionsModal.classList.remove('active');
            });
            
            moreActionsModal.addEventListener('click', function(e) {
                if (e.target === moreActionsModal) {
                    moreActionsModal.classList.remove('active');
                }
            });
            
            document.getElementById('mobileStarBtn').addEventListener('click', starSelectedEmails);

            confirmModalClose.addEventListener('click', hideConfirm);
            confirmModalCancel.addEventListener('click', function() {
                if (cancelCallback) cancelCallback();
                hideConfirm();
            });
            confirmModalConfirm.addEventListener('click', function() {
                if (confirmCallback) confirmCallback();
                hideConfirm();
            });
            confirmModal.addEventListener('click', function(e) {
                if (e.target === confirmModal) {
                    hideConfirm();
                }
            });

            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                if (searchTerm === '') {
                    renderEmailList();
                    return;
                }
                
                // 修复：搜索时包含所有文件夹的邮件
                const filteredEmails = emails.filter(email => 
                    (email.folder === currentFolder || 
                     (currentFolder === 'sent' && email.folder === 'send') ||
                     (currentFolder === 'send' && email.folder === 'sent')) && (
                        email.subject.toLowerCase().includes(searchTerm) ||
                        email.sender.toLowerCase().includes(searchTerm) ||
                        (email.recipient && email.recipient.toLowerCase().includes(searchTerm)) ||
                        email.preview.toLowerCase().includes(searchTerm)
                    )
                );
                
                renderEmailList(filteredEmails);
                
                if (filteredEmails.length > 0) {
                    showEmailDetail(filteredEmails[0]);
                } else {
                    emailDetailElement.classList.remove('active');
                }
            });

            document.addEventListener('click', function(e) {
                if (window.innerWidth < 768 && 
                    !sidebar.contains(e.target) && 
                    !e.target.closest('#menuToggle') && 
                    !e.target.closest('#mobileMenuBtn')) {
                    sidebar.classList.remove('active');
                }
            });
            
            window.addEventListener('resize', function() {
                if (window.innerWidth >= 768) {
                    sidebar.classList.remove('active');
                }
            });

            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    hideConfirm();
                    closeCompose();
                    moreActionsModal.classList.remove('active');
                    hideCloseConfirm();
                }
            });
        }
    </script>
</body>
</html>
